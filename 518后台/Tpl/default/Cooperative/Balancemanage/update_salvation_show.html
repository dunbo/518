<script>
function check(){
	var salvation = $('#salvation').val();
	if(salvation.substring(salvation.indexOf("."),salvation.length).length>3 || isNaN(salvation)){
		$('#salvation').css("border","#ff0000 1px solid");
		return false;
	}
}
</script>
