<script type="text/javascript">
function prev_category(cid){
	var id = parseInt(cid);
	var intId = id - 1;
	var count = <!--{$out.count}-->;
	if(intId < 0){
		intId = parseInt(count) - 1;
	}
	$("#category_"+id+"").css('display','none');
	$("#category_"+intId+"").css('display','block');
}
function next_category(cid){
	var id = parseInt(cid);
	var intId = id + 1;
	var count = <!--{$out.count}-->;
	if(intId > count - 1){
		intId = 0;
	}
	$('#category_'+id+'').css('display','none');
	$('#category_'+intId+'').css('display','block');
}

	oMarkR.onmouseout = oBtnRight.onmouseout = function(){

        oMarkR.style.opacity="0.6";
        oMarkR.style.filter="alpha(opacity=60)";
	}
}
