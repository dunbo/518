<include file="../Public/header" />
<div class="main" >
<div class="content">
<center>


<form method="post" action="__URL__/configurable_edit">
<table width="90%" border="1">
   <tr>
    <td>配置类型(*)</td>
    <td><input type="text" id="config_type" name="config_type" value="{$conflist.config_type}" size='100'/></td>
  </tr>
   <tr>
    <td>配置名称(*)</td>
    <td><input type="text" id="configname" name="configname" value="{$conflist.configname}" size='100'/></td>
  </tr>
   <tr>
    <td>配置内容(*)</td>
    <td>
	<textarea rows="20" cols="100" id="configcontent" name="configcontent">{$conflist.configcontent}</textarea>
	<input type="hidden" id="conf_id" name="conf_id" value="{$conflist.conf_id}" /></td>
  </tr>
   <tr>
    <td colspan="2" ><input type="submit" value='提交' />&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value='取消' onclick=" window.history.go(-1); "/></td>
  </tr>
</table>
</form>
</center>
</div>
</div>
