<div>
	<form action="__URL__/edit_rate_do" method="post" enctype="multipart/form-data">
	<table>
		<tr>
			<td>刊例名称
			<input type="hidden" name="rate_names" value="{$rate_name}" />
			<input type="hidden" name="starts" value="{$start}" />
			<input type="hidden" name="ends" value="{$end}" />
			<input type="hidden" name="p" value="{$p}" />
			<input type="hidden" name="lr" value="{$lr}" />
			<input type="hidden" name="id" value="{$result[0]['id']}" />
			</td>
			<td><input type="text" name="rate_name" value="{$result[0]['rate_name']}" /></td>
		</tr>
		<tr>
			<td>选择文件</td>
			<td><input type="file" name="rate_card" /></td>
		</tr>
		<tr>
			<td>备注</td>
			<td><textarea name="comment">{$result[0]['comment']}</textarea></td>
		</tr>
		<tr>
			<td><input type="submit" value="确定" class="search_btn" /></td>
			<td><input type="button" value="取消" class="search_btn" onclick="tb_remove();" /></td>
		</tr>
	</table>
	</form>
</div>
