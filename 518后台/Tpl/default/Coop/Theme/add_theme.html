{// 加载头部公共文件 }
<include file="../Public/header" />
<style type="text/css">
.tb{border-top:1px solid #666666; border-left:1px solid #666666;}
.tb th,.tb td{border-right:1px solid #666666; border-bottom:1px solid #666666;}
</style>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/jquery.validate.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){  
	$('#themeForm').validate({   
		rules: {
			theme_name: {
				required: true
			},
			apk: {
				required: true
			},
			desc: {
				required: true
			},
			icon:{
			    required: true
			}
		},
		messages: {
			theme_name: {
				required: '&nbsp;<font color=\'red\'>*</font>请填写主题名称'
			},
			apk: {
				required: '&nbsp;<font color=\'red\'>*</font>请选择上传的APK包'
			},
			icon: {
				required: '&nbsp;<font color=\'red\'>*</font>请选择上传的ICON图标'
			},
			desc: {
				required: '&nbsp;<font color=\'red\'>*</font>请填写主题描述'
			}
		},
		submitHandler:function(form){
            form.submit();
        }
	});	
});
</script>
<div class="main" >
<div class="content">
<center>
<h2>主题上传</h2>
<form id="themeForm" method="post" action="__URL__/add_theme_do" enctype="multipart/form-data">
<table width="60%" border="0" cellpadding="0" cellspacing="0" class="tb">
  <tr>
    <td align="center">主题名称:</td>
	<td align="center"><input type="text" name="theme_name" id="theme_name" /></td>
  </tr>
  <tr>
    <td align="center">主题描述:</td>
	<td align="center"><input type="text" name="desc" id="desc" /></td>
  </tr>
  <tr>
    <td align="center">apk包:</td>
	<td align="center"><input type="file" name="apk" id="apk" /></td>
  </tr>
  <tr>
    <td align="center">icon图标:</td>
	<td align="center"><input type="file" name="icon" id="icon" /></td>
  </tr>
  <tr>
    <td align="center"><input type="submit" name="save" value="上传" /></td>
	<td align="center"><input type="reset" name="clear" value="重置" /></td>
  </tr>
</table>
</form>
</center>
</div>
</div>
</body>
</html>
