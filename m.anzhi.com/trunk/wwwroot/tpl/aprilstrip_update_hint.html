<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<body>
<section>
    <div class="banner" id="top">
        <a href="#"><img src="/images/aprilstrip/cam_banner.jpg"/></a>
    </div>
    <div class="notice clear">
        <div class="notice-icon"></div>
        <div class="notice-list">
            <marquee scrollamount="2" scrolldelay="90" direction="left">
				<!--{if $out.people_award_list|@count neq 0 }-->
				<!--{foreach from=$out.people_award_list item=list}-->
					<span><!--{$list.telephone}-->&nbsp;获得<!--{$list.award_name}--></span>
				<!--{/foreach}-->
				<!--{else}-->
					<span>少年，快去脱了拿大奖！</span>
				<!--{/if}-->
			</marquee>
        </div>
    </div>
	<div class="main">
		<div class="tips_p">
			<!--{if $out.check_status == 2}-->
			<p>少年，你的安智市场版本过低喔，快去升级安智市场来抽大奖吧！</p>

			<!--{/if}-->

		<div class="wrap_tips">

		</div>
		<!--{if $out.check_status == 2}-->
		<a class="btns" href="javascript:;" onClick="download_apk(<!--{$out.aid}-->,<!--{$out.intro_result.softid}-->,'cn.goapk.market','<!--{$out.intro_result.softname}-->','<!--{$out.intro_result.version_code}-->','<!--{$out.intro_result.soft_size}-->',1);">马上升级</a>
		<!--{/if}-->
	</div>
 
</section>
</body>

<script type="text/javascript">
	var sid = '<!--{$out.sid}-->';
	
	//下载软件
    function download_apk(activity_id,softid,pkgname,softname,versionCode,size,flag) {
        window.AnzhiActivitys.downloadForActivity(activity_id,parseInt(softid),pkgname,softname,parseInt(versionCode),size,flag);
		setTimeout(function(){download_go(pkgname)},3000);
    }
	
	function download_go(pkgname){
        $.ajax({
            url: '/lottery/aprilstrip_market_update_log.php?sid='+sid,
            data: 'pkgname='+pkgname,
            type: 'post',
            success: function(data){
            }
        });
    }
</script>
