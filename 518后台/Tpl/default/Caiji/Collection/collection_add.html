<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,td,th {
	font-size: 12px;
}
</style>
</head>
 
<body>
 <div style="text-align:left; width:95%"><a href="__URL__/collection_add/">添加新站点</a></div>
<div style="width:95%; margin-top:4px">
	 <form id="form1" name="form1" method="post" action="__URL__/collection_save/">
  <table width="99%" height="63" border="0" align="center" cellpadding="4" cellspacing="1"  bgcolor="#333333">
    <tr align="center">
         <td width="12%" height="20" align="right" bgcolor="#FFFFFF">网站名称</td>
         <td align="left" bgcolor="#FFFFFF">
           
           <input name="cj_website" type="text" id="cj_website" size="50" />
        </td>
    </tr>
    <tr align="center">
         <td width="12%" height="20" align="right" bgcolor="#FFFFFF">网站首页地址</td>
         <td align="left" bgcolor="#FFFFFF">
           
           <input name="cj_weburl" type="text" id="cj_weburl" size="50" />注：有些网站下载地址不完整，需要首页地址
        </td>
    </tr>    
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">采集地址</td>
        <td bgcolor="#FFFFFF"><input name="cj_url" type="text" id="cj_url" size="50" />注：页码用pagenum替换</td>
   </tr>
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">循环根节点</td>
        <td bgcolor="#FFFFFF"><input name="rootnode" type="text" id="rootnode" size="50" /></td>
   </tr>     
    <tr align="center">
         <td height="20" colspan="2" align="center" bgcolor="#FFFFFF">过滤选项 </td>
    </tr>
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">列表页字段过滤设置</td>
        <td align="left" bgcolor="#FFFFFF"> 
        <textarea name="cj_liststr" id="cj_liststr" cols="45" rows="5"></textarea>格式：键名+冒号":"+筛选条件 最后以分号";"结束<font color="red">  注：最后一行不加分号</font></td>
</tr>    
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">详情页字段过滤设置</td>
        <td align="left" bgcolor="#FFFFFF"> 
        <textarea name="cj_detailstr" id="cj_detailstr" cols="45" rows="5"></textarea>格式：键名+冒号":"+筛选条件 最后以分号";"结束<font color="red">  注：最后一行不加分号</font></td>
   </tr>   

  
     <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">状态</td>
        <td align="left" bgcolor="#FFFFFF"> 开启：<input name="cj_status" type="radio" value="1" checked="checked" />
                                            关闭：<input name="cj_status" type="radio" value="0" /></td>
   </tr>

   
   <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">采集页数</td>
        <td align="left" bgcolor="#FFFFFF"> 
        <input type="text" name="pagelistend" id="pagelistend" size="4"/>
        
        </td>
   </tr>
   <!--
   <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">列表页数据处理函数</td>
        <td align="left" bgcolor="#FFFFFF"> 
        <input type="text" name="listfunc" id="listfunc" size="8"/>
        
        </td>
   </tr>
   <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">详情页数据处理函数</td>
        <td align="left" bgcolor="#FFFFFF"> 
        <input type="text" name="detailfunc" id="detailfunc" size="8"/>
        
        </td>
   </tr>
   -->
   <tr>
        <td height="20" colspan="2" align="center" bgcolor="#FFFFFF" ><input name="input" type="submit" value="提交" />          <input name="" type="reset" value="重置" /></td>
      </tr>
</table>
  
  </form>
</div>
</body>
</html>
