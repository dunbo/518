
<div>
	<h3>名称编辑</h3>
	<form action="__URL__/doedit/type/{$type}/id/{$_GET['id']}/" method="post">
	<table>
		<tr>
			
			<td>
			<input type="text" name="name" id="title" value="{$name}"/>
			</td>	
			
		</tr>
		<tr>
			<td>
			<input type="submit" class="search_btn" style="display:inline-block;" onclick="return checkval()" value="提交">
			</td>
			<td><a href="javascript:;" class="search_btn" style="display:inline-block;" onclick="tb_remove()">取消</a></td>
		</tr>
	</table>	
	</form>

</div>
<br/>
<script type="text/javascript">
function checkval(){
	var title = document.getElementById('title').value;
	if(title == ''){
		alert('请输入名称后在提交');
		return false;
	}
	return true;
}
</script>
