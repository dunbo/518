            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;

			}
        };
	    // Abort if browser does not support addEventListener
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);

function go_flow_up(){

		window.AnzhiActivitys.showToastForJs("需满100M才可以提取流量哦~");

	}

}
function go_flow_log(){
	if(log_price_total <= 0){
		window.AnzhiActivitys.showToastForJs("没有相关记录，快去做任务兑换流量吧");

	}

function go_softinfo_down(softid,my_package,softname,versioncode,size,aid,sid,details){
	setTimeout(function(){
		$.ajax({
			url: "/lottery/"+prefix+"/collection.php",
			data:"down=1&aid="+aid+"&sid="+sid+"&pkg="+my_package+"&from_type=2",

				if(data.code == 1){

					$("#speed").attr("style","width:"+(down_num*3.4/10)+"rem");
					$("#flow2").html(down_num);			
				}else{

				}
			},
		});	
	}, 3000);
	$.ajax({
		url: '/lottery/year_feedback_download.php',  //supwater  点击详情 点击下载
		data:"softid="+softid+"&sid="+sid+"&aid="+aid+"&pkgname="+my_package, 
		type:"post",
		success:function(data) {
			if(details == 1){
				details =1;
			}else{
				details = 0
			}
			window.AnzhiActivitys.downloadForActivity(parseInt(aid),softid,my_package,softname,versioncode,size,details);
		},
	});
}

function get_code(){

	var mobile_phone = $("#mobile_r").val();
	if(mobile_phone == "") {
		$('#userinfo_err').html('手机号码不能为空');
		return false;
	}

	var  re = /^(13|14|15|17|18)\d{9}$/
	if (!re.test(mobile_phone)){
		$('#userinfo_err').html('请输入正确手机号');
		return false;
	} 
	$('#userinfo_err').html('');
	$.ajax({
		url: "/lottery/"+prefix+"/collection.php",
		data:"send_code=1&aid="+aid+"&sid="+sid+"&mobile_phone="+mobile_phone,
		type:"post",
		dataType: 'json',
		success:function(data) {
			if(data.code == 1){
				//alert(data.msg);	
				time2();
				window.AnzhiActivitys.showToastForJs(data.msg);
			}else{
				$('#userinfo_err').html(data.msg);
				return false;
			}
		},
	});	
}
function binding_moblie(){
	var mobile_phone = $("#mobile_r").val();
	if(mobile_phone == "") {
		$('#userinfo_err').html('请输入手机号');
		return false;
	}
	var  re = /^(13|14|15|17|18)\d{9}$/
	if (!re.test(mobile_phone)){
		$('#userinfo_err').html('请输入正确手机号');
		return false;
	} 
	var code = $("#code").val();
	if(code == "") {
		$('#userinfo_err').html('请输入验证码');
		return false;
	}	
	$('#userinfo_err').html('');
	$.ajax({
		url: "/lottery/"+prefix+"/collection.php",
		data:"binding=1&aid="+aid+"&sid="+sid+"&mobile_phone="+mobile_phone+"&code="+code,
		type:"post",
		dataType: 'json',
		success:function(data) {
			if(data.code == 1){
				//alert(data.msg);	
			    window.AnzhiActivitys.showToastForJs(data.msg);
				setTimeout(function(){
					location.reload();//加载页面			
				},1000);				
			}else{
				$('#userinfo_err').html(data.msg);
				return false;
			}
		},
	});	
}

var wait= 60;  
function time2(){ 
	if (wait == 0) {  
		document.getElementById("code_tm").removeAttribute("disabled");            
		//document.getElementById("code_tm").html="获取验证码";  
		$("#code_tm").html("获取验证码");  
		wait = 60;  
	} else {  
		document.getElementById("code_tm").setAttribute("disabled", true);  
		$("#code_tm").html("重新发送(" + wait + ")");  
		wait--;  
		setTimeout(function() { time2() }, 1000) 
	}  
} 

function sign_flow(type){
	var pic = '<img src="<!--{$out.new_static_url}-->/activity/<!--{$out.prefix}-->/images/icon_01.png"/>';
	if(type == 1){
		$("#sign_flow"+type).attr("onclick","").html(pic);
	}else{
		if(down_flow > 10){
			$("#sign_flow"+type).attr("onclick","").html(pic);
			return false;
		}
		if(down_num == 0 || (down_flow >= down_num)){
			$("#sign_flow"+type).html("去完成");
			scrollWindow();
			return false;
		}
		$("#down_flow_num").html(down_flow+1);
		$("#sign_flow"+type).attr("onclick","");
	}
	$.ajax({
		url: "/lottery/"+prefix+"/collection.php",
		data:"sign_flow="+type+"&aid="+aid+"&sid="+sid+"&from_type="+from_type,
		type:"post",
		dataType: 'json',
		success:function(data) {
			if(data.code == 1){
				if(type == 1){
					res_flow = res_flow+data.price;
					log_price_total = log_price_total+data.price;
					var  tip_img2 = "<!--{$out.new_static_url}-->/activity/<!--{$out.prefix}-->/images/";
					if(data.price == 30){
						$("#tip_img2").attr("src",tip_img2+"tips_11.png");
					}else if(data.price == 20){
						$("#tip_img2").attr("src",tip_img2+"tips_10.png");
					}else{
						$("#tip_img2").attr("src",tip_img2+"tips_12.png");
					}
					$("#res_flow").html(res_flow);
					var str = "<span>"+data.price+"M流量已收入囊中！</span>下载软件也可以领流量哦！";
					pop_tips("",str,"2",1);
				}else{
					res_flow = res_flow+2;
					log_price_total = log_price_total+2;
					$("#res_flow").html(res_flow);
					down_flow = down_flow+1;
					if(down_flow < 10){
						if(down_flow >= down_num){
							$("#sign_flow"+type).html("去完成");
						}					
						$("#sign_flow"+type).attr("onclick","sign_flow("+type+")");
					}else{
						$("#sign_flow"+type).attr("onclick","").html(pic);
					}					
					pop_tips("","","4",1);
				}
			
			}else{
				 window.AnzhiActivitys.showToastForJs(data.msg);
				//$('#userinfo_err').html(data.msg);
				return false;
			}
		},
	});	
}
