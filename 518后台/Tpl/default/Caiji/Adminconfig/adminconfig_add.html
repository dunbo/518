<body>
 <div style="text-align:left; width:95%"><a href="__URL__/adminconfig_add/">添加扫描站点</a></div>
<div style="width:95%; margin-top:4px">
	 <form id="form1" name="form1" method="post" action="__URL__/adminconfig_save/">
  <table width="99%" height="63" border="0" align="center" cellpadding="4" cellspacing="1"  bgcolor="#333333">
    <tr align="center">
         <td width="12%" height="20" align="right" bgcolor="#FFFFFF">网站名称</td>
         <td align="left" bgcolor="#FFFFFF">
           
           <input name="cj_website" type="text" id="cj_website" size="50" />
        </td>
    </tr>
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">采集地址</td>
        <td bgcolor="#FFFFFF"><input name="cj_url" type="text" id="cj_url" size="50" /></td>
   </tr>
     <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">提交方式</td>
        <td bgcolor="#FFFFFF">
        
      <input name="cj_submittype" type="radio" value="GET" checked="checked"   />
      GET</label>
  
    <label>
      <input name="cj_submittype" type="radio"  value="POST"   />
      POST</label>
   
        
        </td>
   </tr>
    <tr align="center">
         <td height="20" colspan="2" align="center" bgcolor="#FFFFFF">过滤选项 </td>
    </tr>
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">列表页</td>
        <td align="left" bgcolor="#FFFFFF"> 
        <textarea name="cj_liebaostr" id="cj_liebaostr" cols="45" rows="5"></textarea></td>
   </tr>    
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">内容页</td>
        <td align="left" bgcolor="#FFFFFF"><table width="99%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>软件名称</td>
    
    <td>简介</td>
    <td>APK包地址</td>
  </tr>
  <tr>
    <td><textarea name="cj_softname" id="cj_softname" cols="32" rows="5"></textarea></td>
    
    <td><textarea name="cj_softxt" id="cj_softxt" cols="32" rows="5"></textarea></td>
    <td><textarea name="cj_apkurl" id="cj_apkurl" cols="32" rows="5"></textarea></td>
  </tr>
</table>
</td>
   </tr>
  
     <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">状态</td>
        <td align="left" bgcolor="#FFFFFF"> 开启：<input name="cj_status" type="radio" value="1" checked="checked" />
                                            关闭：<input name="cj_status" type="radio" value="0" /></td>
   </tr>
   <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">备注</td>
        <td align="left" bgcolor="#FFFFFF"><textarea name="cj_beizhu" id="cj_beizhu" cols="45" rows="5"></textarea></td>
   </tr>

        <td height="20" align="right" bgcolor="#FFFFFF">采集数量</td>

        从<input type="text" name="pagliststar" id="textfield"  size="4"/> - 到 <input type="text" name="paglistend" id="textfield" size="4"/>
        
        </td>
   </tr -->
   
   <tr>
        <td height="20" colspan="2" align="center" bgcolor="#FFFFFF" ><input name="input" type="submit" value="提交" />          <input name="" type="reset" value="重置" /></td>
