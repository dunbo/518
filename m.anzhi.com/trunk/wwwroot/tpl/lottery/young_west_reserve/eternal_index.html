<div class="main">

		<!--{else}-->	
			<div class="login logined">
				<div class="logined_l">

<section>	
    <div id="body-bg" style="display: none;"></div>
    <div class="tip-box" id="tip-box2"  style="display: none; z-index:100096" >
        <div class="tip-mid">
            <div class="tip-con">
				<h5 id='title2' style="text-align:center; font-size:16px; padding-bottom:10px"></h5>
                <p id="notice2" ></p>
				<div class="tip-btns">
				<a href="javascript:;" onclick="cloBox('#tip-box2','#body-bg')" class="btns_false btns" id="btns_03">返回</a>
				</div>
            </div>
        </div>
    </div>
</section>	
<script type="text/javascript">
var sid = '<!--{$out.sid}-->';
var aid = '<!--{$out.aid}-->';
var prefix = "<!--{$out.prefix}-->";
var lottery_num = "<!--{$out.lottery_num}-->";
var is_user_winning = "<!--{$out.is_user_winning}-->";
 	 
//抽奖	 
var rnds = [];
$(document).ready(function(){
	function go_lottery(){
		$.ajax({
			url: '/lottery/young_west_reserve/'+prefix+'_lottery.php',
			data: 'sid='+sid+'&aid='+aid,
			type: 'post',
			dataType: 'json',			
			success: function(data){
				if(data.code == 0){
					pop_tips("",data.msg,"2",1);
					rnds = [2,1,0];	
				}else{
					if(data.pid > 0){
						setTimeout(
							function(){
								location.href="/lottery/young_west_reserve/"+prefix+"_userinfo.php?types=2&sid="+sid+"&aid="+aid+"&softname="+data.softname+'&gift_num='+data.gift_num+'&package='+data.package+'&prize_rank='+data.pid+'&prizename='+data.prizename;
							},4000
						);
						pid = data.pid-1;
						rnds = [pid,pid,pid];	
						is_user_winning	=1;	
					}else{
						rnds = [2,1,0];	
					}
					lottery_num = lottery_num-1;
					$('#lottery_num').html(lottery_num);	
					$('#slotMachineButton1').attr('class','btns disabled');						
				}
			},
			error: function(data, status, e){
				alert(data.responseText);
				alert(status);
				alert(e);
			}	
		});
	}
	var machine1 = $("#machine1").slotMachine({
		active	: 10,
		delay	: 500
	});
							
	var machine2 = $("#machine2").slotMachine({
		active	: 11,
		delay	: 500
	});
							
	var machine3 = $("#machine3").slotMachine({
		active	: 1,
		delay	: 500
	});
							
	function onComplete($el, active){
		switch($el[0].id){
			case 'machine1':
				$("#machine1Result").text("Index: "+active.index);
				break;
			case 'machine2':
				$("#machine2Result").text("Index: "+active.index);
				break;
			case 'machine3':
				$("#machine3Result").text("Index: "+active.index);

				break;
		}	
	}
	$("#slotMachineButton1").live('click',function(){	
	<!--{if $out['is_login'] == 2}-->
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
		return false;
	<!--{/if}-->	
		if(lottery_num <= 0 ){
			return false;
		//	pop_tips("","抽奖次数不足","2",1);
		}
		go_lottery();
		machine1.shuffle(3, onComplete);
							
		setTimeout(function(){
			machine2.shuffle(3, onComplete);
		}, 300);
							
		setTimeout(function(){
			machine3.shuffle(3, onComplete);
		}, 600);
							
	})
});
function my_prize(){
<!--{if $out['is_login'] == 2}-->
	login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
	return false;
<!--{/if}-->
	if(is_user_winning == 2){
		pop_tips("我的奖品","您现在还未抽奖，快抓紧时间速去抽奖吧！","2",1);
	}else{
		location.href="/lottery/young_west_reserve/"+prefix+"_userinfo.php?types=1&sid="+sid+"&aid="+aid;
	}
}
function appointment(){
<!--{if $out['is_login'] == 2}-->
	login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
	return false;
<!--{/if}-->
	$.ajax({
		url: '/lottery/young_west_reserve/'+prefix+'_lottery.php',
		data:"appointment=1&sid="+sid+"&aid="+aid,
		type:"get",
		success:function(data) {
			lottery_num = 1;
			$('#lottery_num').html(lottery_num);	
			$('#slotMachineButton1').attr('class','btns');	
			$("#appointment").html("已预约").attr('class','btn_01 disabled').removeAttr('onclick');
		},			
	});	
}

function onLoginComplete(sid,tip){
	if(tip == "登录成功"){
		sid_str = sid.replace("PHPSESSID=", "");
		location.href="/lottery/young_west_reserve/"+prefix+"_index.php?sid="+sid_str+"&aid="+aid;
	}
}

//分享
function go_share(){
	$.ajax({
		url: '/lottery/my_name_MT3_new/share.php',
		data: 'sid='+sid+'&aid='+aid,
		type: 'get',
		async:false,
		success:function(data){
		}
	});
	var share_text='大型MMORPG【永恒】即将开启！ 预约抽礼券，高额礼包保送30级100%中奖！';	
	var share_url='http://promotion.anzhi.com/lottery/young_west_reserve/eternal_index.php?is_share=1&aid='+aid;	
	var share_json = '{"TEXT":"'+share_text+'","URL":"<!--{$out.new_static_url}-->/activity/young_west_reserve/'+prefix+'/images/app_icon3.png","ACTIONURL":"'+share_url+'","URLWEIXIN":"<!--{$out.new_static_url}-->/activity/young_west_reserve/'+prefix+'/images/app_icon3.png"}';

	window.AnzhiActivitys.getShareDialog(share_json);
}

<!--{if $out['is_share'] == 1}-->
var js_param = {type:'action', id:aid, callback:invite_callback};
var php_param = {type:'action', aid:aid};
$(document).ready(function () {
	share_download(js_param, php_param);
});	
<!--{/if}-->	
function invite_callback() {
	if (typeof(arguments[0]) != 'undefined') {
		var magic = arguments[0];
		var version = parseInt(arguments[1]);
		var firmware = arguments[2];
		var flag = arguments[3];
		if(version >= 6200){
			js_param = {type:'action', id:aid, callback:null};
			Azfd.lock = false;
			share_download(js_param, php_param);			
		}else {
			setTimeout(function(){
				var php_url = 'fast.php?';
				for (var i in php_param) {
					php_url += '&' + i + '=' + php_param[i];
				}
				window.location.href=php_url;			
			},1000);		
		} 
	}else{
		setTimeout(function(){
			var php_url = 'fast.php?';
			for (var i in php_param) {
				php_url += '&' + i + '=' + php_param[i];
			}
			window.location.href=php_url;			
		},1000);		
	}
}
function is_null(){}
</script>
</body>
