<div>
	<h3>添加</h3>
	<form action="__URL__/add_mobile_classity" method="post" enctype="multipart/form-data">
	<table>
		<tr>
			<td style="text-align:right;">分类名称：</td>
			<td><input id="name" style="margin:10px; width:300px; height:30px;" onblur="check_name()" type="text" name="name" /><span id="name_info" style="color:red;"></span></td>
		</tr>
		<tr>
			<td style="text-align:right;">排序：</td>
			<td><input id="rank" value=1 style="margin:10px; width:300px; height:30px;" onblur="check_rank()" type="text" name="rank" /><span id="rank_info" style="color:red;"></span></td>
		</tr>
		<tr>
			<td style="text-align:right;">链接地址：</td>
			<td><input id="address" style="margin:10px; width:300px; height:30px;" onblur="check_address()" type="text" name="link_address" /><span id="address_info" style="color:red;"></span></td>
		</tr>
	</table>
    <div>
		<input type="submit" style="display:inline; margin:0px 50px 10px 75px;" class="search_btn" value="添加" />
		<input type="button" style="display:inline;" class="search_btn" value="取消" onclick="tb_remove();" />
	</div>	
	</form>
</div>
