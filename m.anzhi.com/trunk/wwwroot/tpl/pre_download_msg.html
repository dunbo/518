<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
	function download_go(){

			var telephone = $('#telephone').val();
			if(!telephone){
				window.scrollTo(0,0);
				$('#error').css('display','');
				$('#error').html('请输入手机号');
				$('#telephone').css('border','1px solid red');
				return false;
			}else{
				$('#error').css('display','none');
				$('#telephone').css('border','');
			}
			
			$.ajax({
				url: '/lottery/pre_download_msg.php',
				data: 'is_sub=1&aid='+aid+'&sid='+sid+'&telephone='+telephone,
				type: 'get',
				success: function(data){
					var data = eval(''+data+'');
					if(data == 500){
						window.scrollTo(0,0);
						$('#error').css('display','');
						$('#error').html('请输入正确手机号');
						$('#telephone').css('border','1px solid red');
					}else if(data == 200){
						//$('#error').css('display','none');
						$('#error').css('display','');
						$('#error').html('预约成功!');
				                $('#telephone').val('');
						//$('#telephone').css('border','');
						//window.AnzhiActivitys.downloadForActivity(parseInt(aid),parseInt(softid),pkgname,softname,parseInt(versionCode),size,1);
					}
				}
			});
	}
	
	$(function(){
        //轮播图
        TouchSlide({
            slideCell:"#slideBox1",
            mainCell:".bd ul",
            effect:"leftLoop",
            autoPlay:true //自动播放
        });
		 TouchSlide({

        });
    })
</script>
