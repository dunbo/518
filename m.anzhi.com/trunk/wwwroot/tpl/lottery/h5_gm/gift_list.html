<script type="text/javascript">
    (function (doc, win) {
    	var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=640){
				docEl.style.fontSize = '100px';
			}else{
				docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
			}
        };
	    // Abort if browser does not support addEventListener
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	   //以640像素设计图为准 ，1rem代表100像素
	})(document, window);
</script>
</head>

<div class="fixed">

<script type="text/javascript">
 var sid = '<!--{$out.sid}-->';
var aid = '<!--{$out.aid}-->';
var prefix = "<!--{$out.prefix}-->";
	
function onLoginComplete(sid,tip){
	var is_register = 0;
	if(tip == "注册成功"){
		var is_register = 1;
	}
	sid_str = sid.replace("PHPSESSID=", "");
	location.href="/lottery/"+prefix+"/index2.php?sid="+sid_str+"&aid="+aid+"&is_register="+is_register;
}

function my_prize(){
	<!--{if $out['is_login'] == 2}-->
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
		return false;
	<!--{/if}-->
	location.href="/lottery/"+prefix+"/index2.php?my_prize=1&sid="+sid+"&aid="+aid;
}

function go_gift(pkg){
	<!--{if $out['is_login'] == 1}-->
		location.href="/lottery/"+prefix+"/index2.php?sid="+sid+"&aid="+aid+"&gift_detail=1&pkg="+pkg;
	<!--{else}-->
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
	<!--{/if}-->

}

</script>
