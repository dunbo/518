<!--{if !$out.show_id}-->
<h6>账号注册<em onclick="closeBtn('register_dialog');"></em></h6>
	<div class="newbox_cnt">
		<form id="register_form_to" method="post" action="register_to.php?act=submit">
			<div class="registeritem">
				<label>账　　号：</label>
				<input id="user_name_in" class="inputtext" type="text" value="" name="user_name" onblur="accounts()" />
				<em id = "_user_name_2_mark">*</em>
				<div class="clear"></div>
				<span class="prompt_infor2" id = 'accounts'>帐号由3-15个字符组成</span>
			</div>
			<div class="registeritem">
				<label>密　　码：</label>
				<input id="user_password" class="inputtext" type="password" name="user_password" onkeyup="testpass()"/>
				<em id="_pwd_mark">*</em>
				<div class="clear"></div>
				<span class="password_strong">
					<ul>
						<li id ='q1'></li>
						<li id ='q2'></li>
						<li id ='q3'></li>
						<div class="clear"></div>
					</ul>
				</span>
				<span class="prompt_infor2" id='pass'>由6-16个字符(字母、数字、符号）组成，区分大小写</span>
			</div>
			<div class="registeritem">
				<label>确认密码：</label>
				<input id="re_user_password" class="inputtext" type="password" value="" name="re_user_password" onblur="confirmpass()" />
				<em id="_repwd_mark">*</em>
				<div class="clear"></div>
				<span class="registeritem_check" id ='pass2'></span>
			</div>
			<div class="registeritem">
				<label>电子邮件：</label>
				<input id="email_1" class="inputtext" type="text" value="" name="email" onblur='testemail()'/>
				<em id="_email_mark">*</em>
				<div class="clear"></div>
				<span class="prompt_infor2" id = 'ema'>请填写有效的邮件地址，公司请填写官方邮箱</span>
			</div>
			<div class="registeritem">
				<label>验&nbsp;证&nbsp;码：</label>
				<input id="com5" class="inputtext" type="text" name="checkcode" value="" style="width:270px" onblur='authcode()'/>
				<em id="_checkcode">*</em>
				<img id="checkcode" src="/checkcode/check_seccode.php" style="float:left; width:128px; height:38px; border:1px solid #dcdcdc; margin-left:10px; display:inline; cursor:pointer" onclick='$("#checkcode")[0].src="/checkcode/check_seccode.php?rand="+Math.random()'>
				<div class="clear"></div>
				<span class="prompt_infor2" id ='code_show'></span>
				<!--<img src="images/yanzhengma.jpg" style="float:left; width:128px; height:38px; border:1px solid #dcdcdc; margin-left:10px; display:inline; cursor:pointer" />-->
			</div>
			<div class="register_agree">
				<input id="agreement" type="checkbox" checked="checked" name="agreement">
				<label for="">我已阅读并同意<a target="_blank" href="http://www.anzhi.com/tpl/user_agreement.html">《安智用户协议》</a></label>
			</div>
			<div class="clear"></div>
			<div class="dialog_btns01">
				<a href="javascript:void(0);" onclick="check_submit()">同意协议并注册</a>
			</div>
		</form>
	</div>
<!--{/if}-->
<!--{if $out.show_id eq 1}-->
	<div class="newbox_cnt" style="border:none">
		<div class="dialog_result">
			<div class="dialog_result_left"></div>
			<div class="dialog_result_right">
				<p>恭喜您注册成功<br/>请牢记您的安智帐号：<span id='new_register'><!--{$out.username}--></span><br/>
				浏览器没有自动跳转，<a href='/index.php'>请点击此处</a></p>
			</div>
			<div class="clear"></div>
		</div>
	</div>
<!--{/if}-->
