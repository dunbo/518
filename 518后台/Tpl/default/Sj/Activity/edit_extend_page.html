<link rel="stylesheet" href="/Public/css/tablelist.css" type="text/css"/>
<script type="text/javascript" src="/Public/js/jquery.colorPicker.js"></script>
<link rel="stylesheet" type="text/css" href="/Public/css/colorPicker.css" />
<script charset="utf-8" src="/Public/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/Public/js/kindeditor/lang/zh_CN.js"></script>
<script>
	$(function(){
        $('#share_color').colorPicker();
        $('#lottery_color').colorPicker();
    });
</script>
<h2>端外推广页配置</h2>
<form action="__URL__/produce_extend_page" method="post" enctype="multipart/form-data">
<table border="1" cellpadding="0" cellspacing="0" style="margin-top:40px;margin-left:40px;">
	<tr>
		<td>页面背景图：</td>
		<td><input type="file" name="bg_pic" /><input type="hidden" name="aid" value="{$id}" /></td>
	</tr>
	<tr>
		<td>页面banner图：</td>
		<td><input type="file" name="banner_pic" /></td>
	</tr>
	<tr>
		<td>分享样式图：</td>
		<td><input type="file" name="share_pic" /></td>
	</tr>
	<tr>
		<td>分享按钮颜色：</td>
		<td><input type="text" name="share_color" id="share_color" value="{$result['share_color']}" /></td>
	</tr>
	<tr>
		<td>去抽奖按钮颜色：</td>
		<td><input type="text" name="lottery_color" id="lottery_color" value="{$result['lottery_color']}" /></td>
	</tr>
	<tr>
		<td>“活动参与流程”图片：</td>
		<td><input type="file" name="flow_pic" /></td>
	</tr>
	<tr>
		<td>活动步骤图片：</td>
		<td><input type="file" name="step_pic" /></td>
	</tr>
	<tr>
		<td>页面底部图片：</td>
		<td><input type="file" name="bottom_pics" /></td>
	</tr>
	<tr>
		<td><input type="submit" value="生成页面" class="search_btn" /></td>
		<td><a href="javascript:;" onclick="tb_remove();" class="search_btn" >取消</a></td>
	</tr>
</table>
</form>
