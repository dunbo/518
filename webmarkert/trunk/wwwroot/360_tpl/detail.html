<script type="text/javascript">
$(document).ready(function(){
	if($('.app_detail_infor p').height()<=60)
	{
		$('.morecontent').hide();
	}
	$('.morecontent span').bind('click',function(){
		if($(this).html()=='展开查看')
		{
			$('.app_detail_infor').css('height','auto');
			$(this).html('收起');
			$(this).addClass('up');
		}
		else{
			$('.app_detail_infor').css('height','60px');
			$(this).html('展开查看');
			$(this).removeClass('up');
		} 
	});
});
</script>
