	function showOpenBox(obj){
		var bg_h=$("#body-bg").height()+$(document).scrollTop(),
		top_h= $(obj).height()/ 2-$(document).scrollTop();
		$(obj).css("margin-top",-top_h+"px").show();
		$("#body-bg").css("height",bg_h+"px").show();
		flags.canMove=false;
	}
	
	function cloBox(obj){
		$(obj).hide();
		$("#body-bg").hide();
		flags.canMove=true;
	}
	
	function lottery_again(obj){

function getCookie(name)

function GetSide(m, n) {
    //初始化数组
    var arr = [];
    for (var i = 0; i < m; i++) {
        arr.push([]);
        for (var j = 0; j < n; j++) {
            arr[i][j] = i * n + j;
        }
    }
    //获取数组最外圈
    var resultArr = [];
    var tempX = 0,tempY = 0,direction = "Along",count = 0;
    while (tempX >= 0 && tempX < n && tempY >= 0 && tempY < m && count < m * n) {
        count++;
        resultArr.push([tempY, tempX]);
        if (direction == "Along") {
            if (tempX == n - 1)
                tempY++;
            else
                tempX++;
            if (tempX == n - 1 && tempY == m - 1)
                direction = "Inverse"
        }
        else {
            if (tempX == 0)
                tempY--;
            else
                tempX--;
            if (tempX == 0 && tempY == 0)
                break;
        }
    }
    return resultArr;
}

function cirle_go(my_notice,my_award,warning,prize,desc,icon,size,softname){
	my_award = eval(''+ my_award+'');

	var stopNum = my_award+1;
	document.cookie="stopNum="+stopNum;
	$(this).hide(); 
	$(this).parent().addClass("waitGame");
	cycle = 0;
	flag = false;
	EndIndex = Math.floor(Math.random() * 8);
	EndCycle = 1;
	Time = setInterval(function (){Star(my_notice,warning,prize,desc,icon,size,softname)}, Speed);
}

function Star(my_notice,warning,prize,desc,icon,size,softname) {
	gameTable.rows[arr[index][0]].cells[arr[index][1]].style.border = "";
	gameTable.rows[arr[index][0]].cells[arr[index][1]].style.background = "url('"+static_url+"/coactivity/images/cj_lights.png') no-repeat scroll";
	//gameTable.rows[arr[index][0]].cells[arr[index][1]].innerHTML = '<img src="'+static_url+'/coactivity/images/cj_light.png"/>';	
	//1px solid pink
	//"pink";
	if (index > 0) {
		prevIndex = index - 1;
	}
	else {
		prevIndex = arr.length - 1;
	}
	var prize_str = new Array();
	prize_str = eval(''+prize_results+'');

	gameTable.rows[arr[prevIndex][0]].cells[arr[prevIndex][1]].style.border = "";
	gameTable.rows[arr[prevIndex][0]].cells[arr[prevIndex][1]].style.background = "";			
	//1px solid #ffdd99
	//#fff9ed
	index++;
	quick++;
	if (index >= arr.length) {
		index = 0;
		cycle++;
	}

	//跑马灯变速
	if (flag == false) {
		//走五格开始加速
		if (quick == 5) {
			clearInterval(Time);
			Speed = 50;
			Time = setInterval(function (){Star(my_notice,warning,prize,desc,icon,size,softname)}, Speed);
		}
		//跑N圈减速
		if (cycle == EndCycle + 3 && index == EndIndex) {
			clearInterval(Time);
			Speed = 300;
			flag = true;        //触发结束
			Time = setInterval(function (){Star(my_notice,warning,prize,desc,icon,size,softname)}, Speed);
		}
	}

	var stopNums = getCookie('stopNum');
	if(stopNums == arr.length + 1){
		stopNums = 1;
	}
	if (flag == true && index == stopNums - 1) {
		quick = 0;
		clearInterval(Time);
		param = 1;
		if(my_notice == 100){
			$("#lottery_again2").css('display','none');

				function(){		
					location.href="/lottery/appointment/coactivity_userinfo.php?from=1&afrom=1&sid="+sid+"&aid="+aid;

				function(){		
					location.href="/lottery/appointment/coactivity_userinfo.php?from=1&afrom=1&sid="+sid+"&aid="+aid;

		type: 'post',
		success: function(data){
			window.AnzhiActivitys.installAppForActivity(softid);
		}
	});
}

	if(soft_status_gos==0||soft_status_gos==1)
	{
		//window.AnzhiActivitys.inDetail(parseInt(aid),parseInt(softid),0);

			type: 'get',
			success: function(data){
			}
		});
	}
	else
	{

			}
		});

}

function go_gift(g_id,g_name)
{
	if(is_yuyue!=1){
		showOpenBox('#tip-box2')
		return;
	}
	if(is_login==2){//未登录
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
		return;
	}

	$.ajax({
		url: '/lottery/appointment/gift.php',
		data: 'sid='+sid+'&aid='+aid+'&g_id='+g_id,
		type: 'post',
		dataType: 'json',
		success: function(data){
			//todo   1成功  2已领取  3礼包已领完
			//领取按钮变更状态
			if(data==3||data==2){
				showOpenBox('#tip-box3')
			}else if(data==1){
				$('#gift_name').html(g_name);
				showOpenBox('#tip-box4')
				$("#gift_"+g_id).html('使用');
				//$("#gift_"+g_id).attr('class','red');
				$("#gift_"+g_id).attr("onclick","go_myprize();");
				$("#gift_"+g_id).css('color',rule_color);
				$("#gift_"+g_id).css('background',prize_back_color);
			}
		}
	});
}
function yuyue()
{
	$.ajax({
			url: '/lottery/appointment/yuyue.php',
			data: 'sid='+sid+'&aid='+aid,
			type: 'post',
			dataType: 'json',				
			success: function(data){
				if(data==3){
					//alert('账号已预约获得过次数了');
				}else{
					//alert('预约成功');
					is_yuyue=1;
					$("#yuyue_btn").css('background','#a6a6a6');
					$("#yuyue_btn").removeAttr("onclick");
					$("#yuyue_btn").html("已预约");

					if(version_code>=6400){
						window.AnzhiActivitys.subscribeActionApp(parseInt(aid),game_name,parseInt(online_time),"【安智市场】"+jianjie_cale+aa_url);
					}

					if(is_login==1){
						location.reload();
					}
				}
			}
	});
}

    var jsonText = <!--{$out.news_json}-->;
    var newsurl = jsonText[n_id].LAUNCH.PARAM.URL;
    var jsonText = JSON.stringify(jsonText[n_id]);
    if(typeof(window.AnzhiActivitys.launch)==='function'){
