<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>游戏礼包</title>
<link type="text/css" rel="stylesheet" href="css/common.css?v1"/>
<script>
var require = {
	urlArgs: "bust=6"
	//waitSeconds: 10
};
</script>
<script data-main="/weixin/js/detail_new" src="//cdn.bootcss.com/require.js/2.1.20/require.min.js" ></script>
</head>
<body>
<div class="main" id="js_main" style="display:none">
	<ul class="applist clear" id="detail_app">
		<li>
			<div class="app_icon">
				${icon}
			</div>
			<div class="app_info">
				<h4>${name}</h4>
				<p class="app_time">截止时间：${end_date}</p>
				<div class="app_count">
					<p><span style="width:${pt}%"></span></p>
					<em>剩余：${surplus}/${total}</em>
				</div>
			</div>
		</li>
	</ul>
	<div class="detail">
		<div class="detail_title">
			<h6>礼包详情</h6>
		</div>
		<div class="detail_cnt">
			<p>${detail}</p>
		</div>
		<div class="detail_title">
			<h6>兑换时间</h6>
		</div>
		<div class="detail_cnt">
			<p>${redeem_time}</p>
		</div>
		<div class="detail_title">
			<h6>使用方法</h6>
		</div>
		<div class="detail_cnt">
			<p>${manual}</p>
		</div>
		<div class="detail_title">
			<h6>使用范围</h6>
		</div>
		<div class="detail_cnt">
			<p>${scope}</p>
		</div>
		
		<div id="js_more_box" style="display:none">
			<div class="detail_title" style="padding:5px 10px 5px; border-top:1px solid #e6e6e6">
				<a href="index_pkg.html#pkg=${pkg}">
					<h6 style="height:23px; line-height:24px">该软件其他礼包</h6>
					<span>更多</span>
				</a>
			</div>
			<div class="">
				<ul class="detail_other">${more}</ul>
			</div>
		</div>
		
		
		<div class="detail_btn ${is_wb}">
			<a href="javascript:void(0)"  act="get_gift" gift_key="${gift_key}" gid="${gid}">${status_text}</a>
		</div>
	</div>
</div>

<!--以下弹框-->
<section>
    <div id="body-bg" style="display: none;"></div>
    <div class="tip-box" id="tip-box1"  style="display: none;">
        <div class="tip_hd">
            <h4>温馨提示</h4>
        </div>
        <div class="tip-mid">
			<p>恭喜成功领取激活码，请长按激活码进行复制</p>
			<a class="active_code" id="js_alert_key"></a>
        </div>
		<a class="tips_btn" href="javascript:void(0);" id="js_close_alert">确定</a>
    </div>
</section>
<div class="footer">
	<a class="fl" href="javascript:history.back();">上一页</a>
	<a class="fr fresh" href="javascript:window.location.reload();"></a>
</div>
</body>
</html>
