<div style='text-align: center'>
    <form action='__URL__/edit_user' method='post'>
    <table width='100%' cellspacing='15'>
        <tr>
            <td align='right'>518用户名：</td><td align='left'>{$admin.admin_name}</td>
        </tr>
        <tr>
            <td align='right'>排序值：</td><td align='left'><input class='search_item_text' type='text' name='rank' id='rank' value='{$admin.rank}' style='width:120px'></td>
        </tr>
    </table>
    <div style="margin-top:10px;">
        <div style="float:left;margin-left:55px"><input type="submit" value="确定" class="search_btn" onclick='return check_f()'></div>
        <div style="float:left;margin-left:20px"><input type="button" value="取消" class="search_btn " onclick="tb_remove();"></div>
    </div>
        <input type='hidden' id='info_id' name='info_id' value='{$admin.id}'>
    </form>
<br>
    <div style="margin-top:30px;padding:10px;text-align: left;border:1px solid gray">
        <input type='checkbox' name='del_data' id='del_data' onclick='return del()'>  删除数据
        <input type='hidden' id='start_tm1' value='{$start_tm}'>
        <input type='hidden' id='end_tm1' value='{$end_tm}'>
         <input type='hidden' id='admin_id' value='{$admin.admin_id}'>
        <br>说明：删除后，当前范围内的数据将会清除，请谨慎操作
    </div>
</div>

<script type='text/javascript'>
    function check_f(){
        var rank = $('#rank').val();
        if(!rank || rank == 0){
            alert('排序值大于1');
            return false;
        }
        
    }
    function del(){
        if(confirm('确认执行该操作?')){
            var start_tm = $('#start_tm1').val();
            var end_tm = $('#end_tm1').val();
            var admin_id = $('#admin_id').val();
            window.location.href = '__URL__/del_data?start_tm='+start_tm+'&end_tm='+end_tm+'&admin_id='+admin_id;
        }else{
            return false;
        }
    }
</script>
