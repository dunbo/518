<html>
<head><head>
<body>
<table border=1>
<tr><td><a href="__URL__/watersMsg">公告列表</a></td></tr>
</table>
<hr/>
<center><b>公告添加</b></center>
<center>
<form action="__URL__/doEditMsg" method="GET">
<table border=1>
<tr>
 <td>集合类别：</td>
 <td>
 <select name="wid" disabled>
 <option value="0">--请选择--</option>
 <volist name="wlist" id="vo">
 <option value="{$vo.wid}" <if condition="$wid eq $vo.wid ">selected</if>>{$vo.w_name}</option>
  </volist>
  </select>
  </td>
  </tr>
  <tr>
 <td>公告类别：</td>
 <td>
 <select name="type">
 <volist name="typelist" id="vo">
 <option value="{$vo.value}"<if condition="$type eq $vo.value ">selected</if>>{$vo.name}</option>
  </volist>
 </select>
  </td>
  </tr>
    <tr>
 <td>公告内容：</td>
 <td>
  <textarea id="" rows="5" cols="50" name="message">{$message}</textarea>
  <input name="id" value="{$id}" type="hidden"/>
  </td>
  </tr>
  <tr>
  <td></td>
  <td><input type="submit" value="提交"/></td>
  </tr>
</table>
</form>
</center>
</body>
</html>
