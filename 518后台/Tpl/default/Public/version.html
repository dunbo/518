<script>    $(function(){        var append_id = "{$append_id}";        var force_update_version = $("#" + append_id + " #force_update_version").val();        if (!force_update_version)            return;        // 将已选择的版本填充进来        var version_arr = force_update_version.split(',');        for (var i = 0; i < version_arr.length; i++) {            if (!version_arr[i])                continue;            $("input:checkbox[name^=public_version_checkbox_" + version_arr[i] +"]'").attr("checked",true);        }    });        function public_version_select() {        var selected_version = '';        $("input:checkbox[name^=public_version_checkbox_]:checked'").each(function(){            if (selected_version != '') {                selected_version += ',';            }            selected_version += this.value;                    });        var selected_version_value = '';        if (selected_version)            selected_version_value = "," + selected_version + ",";        var append_content = '<input name="force_update_version" id="force_update_version" type="hidden" value="' + selected_version_value + '"/><label>' + selected_version + '</label>';        var append_id = "{$append_id}";        $("#" + append_id).html('');        $("#" + append_id).append(append_content);        tb_remove();    }</script><table cellpadding="0" cellspacing="0" class="table_list" border=0>    <tbody>	<?php if($from=='sdk') { ?>		<td width="30%">版本</td>		<td width="70%">            <volist name="sdk_version_db" id="sdk_version" key="k">                <input type="checkbox" name="public_version_checkbox_{$sdk_version.version_code}" id="public_version_checkbox_{$sdk_version.version_code}" value="{$sdk_version.version_code}"/>                <label for="public_version_checkbox_{$sdk_version.version_code}">{$sdk_version.version_code}</label>                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>                <if condition="$k%5 eq 0"><br/></if>            </volist>        </td>			<?php } else { ?>    <volist name="version_group" id="version_list">    <tr>        <td width="30%">{$key}.X版本</td>        <td width="70%">            <volist name="version_list" id="version" key="k">                <input type="checkbox" name="public_version_checkbox_{$version}" id="public_version_checkbox_{$version}" value="{$version}"/>                <label for="public_version_checkbox_{$version}">{$version}</label>                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>                <if condition="$k%5 eq 0"><br/></if>            </volist>        </td>    </tr>    </volist>	<?php } ?>    </tbody></table><div style="text-align:center;">    <input type="button" value="提交" onclick="public_version_select();"/>    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>    <input type="button" value="取消" onclick="tb_remove();"/></div>
