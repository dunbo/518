<style type="text/css">
.tb{ border-top:1px solid #666666;border-left:1px solid #666666;}
.tb th,.tb td{border-right:1px solid #666666; border-bottom:1px solid #666666;}
</style>
<include file="../Public/header" /><body>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<h2>界面管理列表&nbsp;<a href="__URL__/Start_interface_old">黑名单管理</a></h2>
<p></p>
<h3><a href="__URL__/Start_interface_update">添加新启动界面</a></h3>
<p></p>
<table width="100%" border="0" cellspacing="0" padding="0" class="tb" align= "center">
	<tr>
		<td width="5%" align="center">序号</td>
		<td align="center">名称</td>
		<td align="center">指定渠道</td>
		<td align="center">显示时间</td>
		<td align="center">状态</td>
		<td width="30%" align="center">操作</td>
	</tr>
<volist name="list" id="vo">
	<tr>
		<td>{$vo.id|default='&nbsp;'}</td>
		<td>{$vo.splash_name|default='&nbsp;'}</td>
		<td>{$vo.chname|default='&nbsp;'}</td>
    <td>{$vo.time_started|date='Y-m-d H:i:s',###|default='&nbsp;'} 至 {$vo.time_duration|date='Y-m-d H:i:s',###|default='&nbsp;'}</td>
    <if condition="$vo.type eq 1">
    	<td>正在显示</td> 
    	<td><a href="__URL__/Start_interface_lode/id/{$vo.id}">查看</a>|<a href="__URL__/Start_interface/oldid/{$vo.id}" onClick="javascript:return checkit()" >取消</a></td>
		</if>
		<if condition="$vo.type eq 2">
			<td>等待显示</td> 
    	<td><a href="__URL__/Start_interface_lode/id/{$vo.id}">查看</a>|<a href="__URL__/Start_interface_update/id/{$vo.id}">修改</a>|<a href="__URL__/Start_interface/delid/{$vo.id}" onClick="javascript:return checkit()" >删除</a></td>
		</if>
		<if condition="$vo.type eq 0">
			<td>已过期</td> 
    	<td><a href="__URL__/Start_interface_lode/id/{$vo.id}">查看</a>|<a href="__URL__/Start_interface/delid/{$vo.id}" onClick="javascript:return checkit()" >删除</a></td>
		</if>
	</tr>
</volist>
	</table>
{$page}
	</form>
	</body>
