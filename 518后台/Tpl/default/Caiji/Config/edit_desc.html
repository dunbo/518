<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,td,th {
	font-size: 12px;
}
</style>
        <script type="text/javascript">  
        function save(){
            var param = {
                id : $("#did").val(),
                desc : $("#desc").val()
	    };
            $.ajax({
                url:'__URL__/edit_desc',
                type:'POST',
                data:param,
                dataType:'json',
                success:function(data){
                    if(data==1)
                    {
                        location.reload();
                    }
                }
            });
        };
</script>
</head>
 
<body>
<div style="width:45; margin-top:4px">
	 <form id="form1" name="form1" method="post" action="__URL__/add/">
  <table>
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF">备注:</td>
        <td align="left" bgcolor="#FFFFFF"> 
        </td>
        </tr>
    <tr>
        <td height="20" align="right" bgcolor="#FFFFFF"></td>
        <td align="left" bgcolor="#FFFFFF"> 
            <input type="hidden" value="{$id}" id="did">
            <textarea id="desc" cols="50" rows="10">{$desc}</textarea>
        </td>
    </tr>

   <tr>
        <td height="20" colspan="2" align="center" bgcolor="#FFFFFF" ><input name="input" type="button" value="提交" onclick="save()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="" type="reset" value="取消" onclick="tb_remove();"/></td>
      </tr>
</table>
  </form>
</div>
</body>
</html>
