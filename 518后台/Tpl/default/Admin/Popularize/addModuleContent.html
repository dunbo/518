<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<load href="__PUBLIC__/Js/Base.js" />
<load href="__PUBLIC__/Js/prototype.js" />
<load href="__PUBLIC__/Js/mootools.js" />
<load href="__PUBLIC__/Js/Ajax/ThinkAjax.js" />
<script type="text/javascript">

</head>
<body>
<!--
	调用模板名称
	APK文件路径（点击可下载）
	静态文件路径（点击可浏览）
	操作（编辑，删除）
-->
<table border='1'>
<tr><td><font>{$type}<font></td><td></td></tr>
<form action="__APP__/Admin/Popularize/addModuleContent/opt/{$opt}"  method="POST">
<tr>
<td>模板应用名称(必填):</td>
<td><input type="text" name="name" id="name" value="{$result.name}" size="40"/></td>
</tr>
<tr>
<td>APK文件路径(必填):</td>
<td><input type="text" name="pkgurl" id="pkgurl" value="{$result.pkgurl}" size="80"/></td>
</tr>
<tr>
<td>模板(必选):</td>
<td>
<select name="mid" id="mid">
<volist name="mresult" id="vo">
 <option value="{$vo.mid}">{$vo.name}</option>
</volist>
</select>
</td>
</tr>
<tr>
<td>是否生成二维码</td>
<td><input type="radio" name="qrcode" value="1">是<input type="radio" name="qrcode" value="2">否</td>
</tr>
<tr>
<td>备注(必填):</td>
<td><input type="text" name="comment" id="comment" value="{$result.comment}" size="60"></td>
</tr>
<tr>
<td>
</td>
<td><input type="submit" name="提交" value="提交" onclick="return checkParam()"></td>
</tr>
</form>
</table>
</body>
