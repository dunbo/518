<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>社团报名管理</title>
</head>
<body>
<div class="demo">
<form action="" method="post" enctype="multipart/form-data" id="form1">
	<input name="check1" type="submit" value="导出" >
</form>
</div>
<div class="demo-description">

<table width="100%" border="1">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">渠道名称</th>
    <th scope="col">wap下载量</th>
    <th scope="col">web下载量</th>
    <th scope="col">有效激活数量</th>
    <th scope="col">渠道安装次数</th>
    <th scope="col">日期</th>
  </tr>
  <volist name='new' id='usersvo'>
  <tr>
    <td>{$usersvo.id}</td>
    <td>{$usersvo.checkname}</td>
    <td>{$usersvo.wap|default='0'}</td>
    <td>{$usersvo.web|default='0'}</td>
    <td>{$usersvo.first_num|default='0'}</td>
    <td>{$usersvo.last_num|default='0'}</td>
    <td>{$usersvo.ptime|default='0'}</td>
  </tr>
  </volist>
</table>

</div>
<!-- End demo-description -->

<form action=""  method="get">
{$page}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
页面显示条数：
<input type="text" name="getpage" value="{$getpage}"/>
<input type="submit" name="getp" value="提交" />
</form>
</body>
</html>
