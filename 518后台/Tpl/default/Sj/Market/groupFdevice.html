<include file="../Public/header" />
<center>
<table border="1">
    <tr>
    <th>机型</th>
    <th>厂商</th>
    <th>设备类型</th>
    <th>显示状态</th>
    </tr>
    <volist name="list" id="vo">
    <tr>
        <td>{$vo.dname|default='&nbsp;'}</td>
        <td>{$vo.mname|default='&nbsp;'}</td>
        <td>
        <switch name="vo.device_type">
        <case value="1"> 手机</case>
        <case value="2"> 平板</case>
        </switch>
        </td>
        <td>
        <switch name="vo.status">
        <case value="1">不显示</case>
        <case value="2">显示</case>
        </switch>
        </td>
    </tr>
    </volist>
</table>
<br/>
	<tr>{$page}</tr>
<br/>
</center>
