<include header="../Public/header"/>

<link rel="stylesheet" href="/Public/css/thickbox.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/Public/css/tablelist.css" type="text/css" media="screen" />

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
<script type="text/javascript" src='/Public/js/thickbox-compressed.js'></script>

<body>
    <div class="nav_btns">
        <a href="__URL__/add_include_exclude_keyword?" class="blue search_btn thickbox" style="float:left;">添加关键字</a>
        <div class="clear"></div>
    </div>
    <div>
        <table cellpadding="0" cellspacing="0" style="margin-top:10px;" class="table_list">
            <thead>
                <tr>
                    <th width="5%">ID</th>
                    <th width="15%">关键字</th>
                    <th width="15%">备注</th>
                    <th width="20%">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="list">
                <tr>
                    <td>{$list.id}</td>
                    <td>{$list.keyword}</td>
                    <td>{$list.remark}</td>
                    <td><a href="__URL__/edit_include_exclude_keyword?id={$list.id}" class="blue thickbox">编辑</a> | <a href="__URL__/delete_include_exclude_keyword?id={$list.id}" class="blue" onclick="return confirm('确定删除？')">删除</a></td>
                </tr>
                </volist>
            </tbody>
        </table>
        <center>{$page}</center>
    </div>
</body>
