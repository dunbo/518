
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>暑假绿茶培训班</title>
<link type="text/css" rel="stylesheet" href="<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/css/common.css?v1"/>
<script type="text/javascript"  src="http://img4.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.role_list li').bind('click',function(){
			$('.role_list li').find('em').removeClass('current');
			$(this).find('em').toggleClass('current');
			var opt = $(this).attr('date-item');
			window.location.href='/lottery/<!--{$out.prefix}-->/select.php?cbm=1&sid=<!--{$out.sid}-->&aid=<!--{$out.aid}-->&opt='+opt;
		})
	})
</script>
</head>
<body>
<div class="banner"><img src="<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/images/banner.png"/></div>
<div class="main">
	<div class="role_txt">
		<img src="<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/images/txt_01.png" />
	</div>
	<ul class="role_list">
		<li date-item='1' >
			<img src="<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/images/role_01.png" />
			<label><em></em><span class="p_color">选他绝对不会后悔</span></label>
		</li>
		<li date-item='2'>
			<img src="<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/images/role_02.png" />
			<label><em></em><span class="p_color">选她不会让你失望</span></label>
		</li>
		<li date-item='3' style="margin-left:25%">
			<img src="<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/images/role_03.png" />
			<label><em></em><span class="p_color">选TA，你确定？</span></label>
		</li>
		<div class="clear"></div>
	</ul>
	<!--{if $out.is_version eq 1 }-->
	<a href="/lottery/<!--{$out.prefix}-->/rules.php?aid=<!--{$out.aid}-->" class="rule_btn">【活动规则】</a>
	<!--{/if}-->
</div>
<div class="footer">
	<p>*本活动最终解释权归安智所有</p>
</div>
</body>
</html>
