<style>
table{
    border: 0px;
}
td{
    border: 0px solid #000;
}
</style>
<body>

<form method='post' action="__URL__/addtag/action/do" >
<input type="hidden" name="group" id="group" value="{$group.groupid}" />
<input type="hidden" name="tag" id="tag" value="{$group.tagid}" />
<table width="80%" border="1" align="center">
<tr>
      <td height="25" align="left"><h2>|添加标签</h2></td>
    </tr>
    <tr>
      <td>{$group.groupname}->{$group.tagname}
      </td>
    </tr>
	<tr>
      <td colspan="3" align="center"><input type="text" name="name" id="name" onfocus="if(this.value=='请输入添加的标签名称'){this.value=''}" value="请输入添加的标签名称" style="width:80%"/></td>
    </tr>
	<tr>
      <td colspan="3" align="center"><input type="submit" name="submit" onclick="return check()" class="search_btn" style="display:inline-block;" id="submit" value="添加" /> <input type="button" class="search_btn" style="display:inline-block;" onclick="tb_remove();" value="取消" /></td>
    </tr>
</table>
</form>
<script>
function check(){
	var check =  document.getElementById("name").value;
	if($.trim(check) == '' || check == "请输入添加的标签名称"){
		alert('名称不能为空');
		return false;
	}
}
</script>
