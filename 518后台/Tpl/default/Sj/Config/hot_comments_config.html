<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src='/Public/js/jquery.js'></script>
<link rel="stylesheet" href="/Public/css/tablelist.css" type="text/css" media="screen" />
<style type=text/css>
tr {
	height:30px;
}

</style>
</head>
<body>


<form method="post" action="__URL__/hot_comments_config">
	<table width="50%" height="39" border="0" cellpadding="0" cellspacing="0" class="tb">
	    <tr  >
			<td>热门评论显示条数：
			<input size='9' type="text" name="hot_num" id="hot_num"  value="{$res.hot_num}" onkeyup="value=value.replace(/[^\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
			0-100的整数
			</td>
	    </tr>
	    <tr >
			<td>热门评论筛选条件：
			<input size='9' type="text" name="hot_day" id="hot_day"  value="{$res.hot_day}" onkeyup="value=value.replace(/[^\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
			天内发布的评论
			</td>
	    </tr>
	    <tr>
			<td>回复数大于等于
			<input size='9' type="text" name="reply_num" id="reply_num"  value="{$res.reply_num}" onkeyup="value=value.replace(/[^\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
			条
			</td>
	    </tr>
	    <tr>
			<td>赞数量大于等于
			<input size='9' type="text" name="praise_num" id="praise_num"  value="{$res.praise_num}" onkeyup="value=value.replace(/[^\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
			个
			</td>
	    </tr>
	    <tr>
			<td>人工设置热门评论有效天数
			<input size='9' type="text" name="man_hot_day" id="man_hot_day"  value="{$res.man_hot_day}" onkeyup="value=value.replace(/[^\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
			</td>
	    </tr>
		<tr>
			<td align='center' >
				<input type="submit"  value="保存">
			</td>
		</tr>
	</table>
</form>
   
</body>
</html>
