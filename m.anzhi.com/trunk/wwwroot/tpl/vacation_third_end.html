<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>活动结束</title>
<link type="text/css" rel="stylesheet" href="/css/vacation_third_common.css?v1"/>
<script type="text/javascript" src="/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/js/vacation_third_common.js"></script>
<script type="text/javascript">
    function sliderUp(obj){
        obj.each(function(){
            var _this=$(this)[0],
                oDiv1=$(this).find("div:first")[0],
                oDiv2=$(this).find("div:last")[0];

            if(oDiv2.offsetTop-_this.scrollTop<=0)
                _this.scrollTop-=oDiv1.offsetHeight;
            else{
                _this.scrollTop++;
            }
        })
    }
    $(function(){
        var speed=40;
        var oSlider=$(".slide_up");
        oSlider.each(function(){
            var $oDiv1=$(this).find("div:first");
                $oDiv1.after("<div>"+$oDiv1.html()+"</div>");
        })
        var run=setInterval(function(){
            sliderUp(oSlider);
        },speed);
    })

</script>

</head>
<body>
<section>
    <div class="banner" id="top">
        <a href="javascript:;"><img src="/images/vacation_third_images/cam_banner.jpg"/></a>
    </div>
    <div class="end-wrap">
        <div class="end_hd">活动已结束</div>
        <div class="awards">
            <h3 class="awards-hd">获奖名单</h3>
			<!--{if $out.first_award}-->
            <dl class="awards-list">
                <dt>超级大奖</dt>
                <!--{foreach from=$out.first_award item=vo}-->
                <dd><em><!--{$vo.the_telphone}--></em><span><!--{$vo.prize}--></span></dd>
				<!--{/foreach}-->
            </dl>
			<!--{/if}-->
			<!--{if $out.second_award}-->
            <dl class="awards-list">
                <dt>惊喜大奖</dt>
                <!--{foreach from=$out.second_award item=vo}-->
                <dd><em><!--{$vo.the_telphone}--></em><span><!--{$vo.prize}--></span></dd>
				<!--{/foreach}-->
            </dl>
			<!--{/if}-->
			<!--{if $out.third_award}-->
            <dl class="awards-list">
                <dt>超值大奖</dt>
                <!--{foreach from=$out.third_award item=vo}-->
                <dd><em><!--{$vo.the_telphone}--></em><span><!--{$vo.prize}--></span></dd>
				<!--{/foreach}-->
            </dl>
			<!--{/if}-->
			<!--{if $out.forth_award}-->
            <dl class="awards-list">
                <dt>一等奖</dt>
                <div class="slide_up">
                    <div>
                        <!--{foreach from=$out.forth_award item=vo}-->
                        <dd><em><!--{$vo.the_telphone}--></em><span><!--{$vo.prize}--></span></dd>
						<!--{/foreach}-->
                    </div>
                </div>
            </dl>
			<!--{/if}-->
			<!--{if $out.fivth_award}-->
            <dl class="awards-list">
                <dt>二等奖</dt>
                <div class="slide_up">
                    <div>
                        <!--{foreach from=$out.fivth_award item=vo}-->
                        <dd><em><!--{$vo.the_telphone}--></em><span><!--{$vo.prize}--></span></dd>
						<!--{/foreach}-->
                    </div>
                </div>
            </dl>
			<!--{/if}-->
        </div>
    </div>
</section>
</body>
</html>
