function bytesToSize(bytes) {  
	   if (bytes === 0) return '0 B';  
		var k = 1024;  
		sizes = ['B','KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];  
		i = Math.floor(Math.log(bytes) / Math.log(k));  
		return (bytes / Math.pow(k, i)).toPrecision(3)  + ' ' + sizes[i];   
	   //toPrecision(3) 后面保留一位小数，如1.0GB                                                                        //return (bytes / Math.pow(k, i)).toPrecision(3) + ' ' + sizes[i];  
}  
function click_more(id)
{

    {
//      var php_param = {type:'launch', id:id};
//      var js_param = {type:'launch', id:id};
//      Azfd.share_download(js_param, php_param);

        $.getJSON('/phone.php?act=getJumpInfo&id=' + id + '&version_code=' + version_code, function(data) {
            window.AnzhiActivitys.launch(json2str(data['INFO']), id);
        })
    }
}

function json2str(o) {
    var arr = [];
    var fmt = function(s) {
        if (typeof s == 'object' && s != null) return json2str(s);
        return /^(string|number)$/.test(typeof s) ? "'" + s + "'" : s;
    }
    for (var i in o) arr.push("'" + i + "':" + fmt(o[i]));
    return '{' + arr.join(',') + '}';
}

function download_all(section)
{
	var soft_json ="[";
	$('#main'+section+' a').each(function () {
		var t= $(this).attr("onclick");
		if(t!=null)
		{
			t = t.toString();
			t = t.replace("function onclick(event) {","");
			t=t.replace("}","");
			t=t.replace(/(^\s*)|(\s*$)/g, "");
			if(t.indexOf('download_apk')==0)//获取下载软件的函数
			{
				t = t.replace("download_apk(","");
				t = t.replace(");","");
				t = t.replace(/\'/g,"");//替换下载函数的其他字符
				var obj = t.split(","); //下载函数中的参数分成数组，一个个组装
				new_str = parseInt(obj[1])+',"'+obj[2]+'","'+obj[3]+'",'+parseInt(obj[4])+','+parseInt(obj[5])+','+parseInt(obj[7])+',"'+obj[8]+','+obj[9]+'"';
				soft_json += '['+new_str+'],';
			}	
		}
	}); 
	soft_json = soft_json.substring(0,soft_json.length-1);//去掉最后一个逗号
	soft_json += "]";
	window.AnzhiActivitys.downloadAppsForActivity(0,aid,soft_json);
}

function installApp(softid)
{
	for(i=0;i < soft_lists_go.length;i++)
	{
		if(soft_lists_go[i][0] == softid)
		{
			pkgname = soft_lists_go[i][7];
		}
	}
	$.ajax({
		url: '/lottery/feature_log.php?type=install',
		data: 'softid='+softid+'&sid='+sid+'&pkgname='+pkgname+'&aid='+aid,
		type: 'post',
		success: function(data){
			window.AnzhiActivitys.installAppForActivity(parseInt(softid));
		}
	});
}
function openApp(pkg,softid,aid,sid){
	the_soft = [softid];
	$.ajax({
		url: '/lottery/feature_log.php?type=open',
		data: 'softid='+softid+'&sid='+sid+'&pkgname='+pkg+'&aid='+aid,
		type: 'post',
		success: function(data){
			window.AnzhiActivitys.openAppForActivity(pkg,the_soft);
		}
	});
}

function onDownloadStateChanged(softid,newState){
	if(newState == 1){
		$('#'+softid+'').html("下载中");
	}else if(newState == 2){
		$('#'+softid+'').html("继续");
	}else if(newState == 3){
		$('#'+softid+'').html("继续");
	}else if(newState == 4){
		$('#'+softid+'').html("重试");
	}else if(newState == 5){
		$('#'+softid+'').removeAttr("onclick");
		$('#'+softid+'').html("安装");
		for(i=0;i < soft_lists_go.length;i++){
			if(soft_lists_go[i][0] == softid){
				$('#'+softid+'').bind('click',function(){	
					installApp(parseInt(softid));
				});
			}
		}
	}else if(newState == 6){
		$('#'+softid+'').unbind('click').removeAttr("onclick");
		for(i=0;i < soft_lists_go.length;i++){
			if(soft_lists_go[i][0] == softid){
				var a = soft_lists_go[i][7];
				$('#'+softid+'').bind('click',function(){
					openApp(a,softid,aid,sid);
				});
			}
		}
		
		$('#'+softid+'').html("打开");
	}else if(newState == 8){
		$('#'+softid+'').html("继续");
	}else if(newState == 9){
		$('#'+softid+'').html("检查中");
	}
}

<script type="text/template" id="comment_tpl">
<% 	 var add_ul  = page;
	for(var i = 0; i < DATA.COMMENTS.length; i++) { 
		var val = DATA.COMMENTS[i];
		if(val.TYPE != curr_type) { 
		if(curr_type > 0) { %>
			</ul>
		<% } %>	
		<div class="comment_title"><%=DATA.GROUP_INFO[curr_index][1]%></div>
		<% curr_type = val.TYPE; curr_index++; %>
		<ul class="comment_list">
	<% } if(add_ul >0) { %><ul class="comment_list"><% add_ul=0; } %>
	<li>
		<img class="comment_img" onerror="javascript:this.src='/images/ic_app_default.png'" src="<%=val['USER'][2]%>">
		<div class="comment_r">
			<div class="comment_name clear">
				<p><%=val['USER'][1]%></p>
				<span><%=val['COMMENT'][3]%></span>
			</div>
			<p class="comment_cnt"><%=val['COMMENT'][1]%></p>
			<div class="comment_info">
				<p class="phone_verson"><%=val['COMMENT'][6]%></p>
				<div class="comment_infor">
					<a href="javascript:" onclick="window.AnzhiActivitys.startSubjectCommentDetail(<%=val['COMMENT'][0]%>);"><span class="comment_infor2">(<%=val['COMMENT'][4]%>)</span></a>
					<a href="javascript:"  onclick="add_praise(this,<%=val['COMMENT'][0]%>,<%=val['COMMENT'][5]%>)">
						<span class="comment_num">
						<%  var comment_id = parseInt(val['COMMENT'][0]);
							if(window.AnzhiActivitys.isSubjectCommentPraised(comment_id)==true)
							{%>
								<i class="comment_icon  comment_act"></i>
							<%} 
							else {%>
								<i class="comment_icon"></i><font>+1</font>
							<%}
						%>
							(<%=val['COMMENT'][5]%>)
						</span>
					</a>
					<em <% if(val.REPLAY.length<1) { %> style="background:none;"<% } %>></em>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<% if(val.REPLAY.length>0) { %>
		<ul class="replay_list">
			<%for(var j = 0; j < val.REPLAY.length; j++) { 
				var re_val = val.REPLAY[j]; %>
				<li>
					<img class="comment_img" onerror="javascript:this.src='/images/ic_app_default.png'" src="<%=re_val[2]%>">
					<div class="comment_r">
						<div class="comment_name clear">
							<p><%=re_val[1]%></p>
							<span><%=re_val[6]%></span>
						</div>
						<p class="comment_cnt"><%=re_val[7]%><% if(re_val[8]==3) { %>//@<%=re_val[9]%>:<%=re_val[11]%><% }%></p>
						<div class="comment_info">
							<p class="phone_verson"><%=re_val[5]%></p>
						</div>
					</div>
				</li>
			<%} %>
			<div class="clear"></div>
		</ul>
		<% } %>
	</li>
<%}
	if(curr_type > 0) { %>
	</ul>
<% } %>	
</script>
<!--{if $out.version_code gt 6110}-->
<a name="for_comment"></a>
<div class="comment_wrap" id="comment_wrap" style="background: rgb(255, 255, 255) none repeat scroll 0% 0%; padding: 10px 0px;">
</div>
<div id="applist_more" style="background:#fff; padding: 0 0 10px;  overflow: hidden;display:none;">
	<div class="applist_more" >
		<a href="javascript:" onclick="add_more_comment();">点击加载更多</a>
	</div>
</div>
<!--{/if}-->

<script type="text/javascript">
	function add_more_comment()
	{
		var is_have = window.AnzhiActivitys.getSubjectCommentList(0,20);
		if(is_have) 
		{
			page++;
		}
		var size = 20;
		var start = page*size;
		var json_data =	window.AnzhiActivitys.getSubjectCommentList(start,size);
		
		var cmd = 'var data=' + json_data;
		eval(cmd);
		if(data.DATA.COMMENTS.length>0)
		{
			$('#comment_wrap').append(_.template($('#comment_tpl').html(),data));
			if(data.DATA.COMMENTS.length<size)
			{
				$('#applist_more').css('display','none');
			}
		}
	}		
</script>
