<div>
	<form action="__URL__/add_channel_do" method="post">
	<table  cellpadding="0" cellspacing="0">
		<tr>
			<td>年份</td>
			<td>{$year_result[0]['year']}<input type="hidden" name="year" value="{$year_result[0]['id']}" /></td>
			<td></td>
		</tr>
		<tr>
			<td>频道</td>
			<td>
				<input type="text" name="channel[]" value="" />&nbsp;&nbsp;<br /><br />
			</td>
			<td><input type="button" value="+" onclick="add_input();" /></td>
		</tr>
		<tr>
			<td></td>
			<td><div id="add_channel_input"></div></td>
			<td></td>
		</tr>
		<tr>
			<td><input type="submit" value="确定" /></td>
			<td><input type="button" value="取消" onclick="tb_remove();" /></td>
		</tr>
	</table>
	</form>
</div>
<script>
	var i = 1;
	
	function add_input(){
		id = i;
		i++;
		var input_str = '<div id="'+id+'"><input type="text" value="" name="channel[]" id="'+id+'" />&nbsp;&nbsp;<input type="button" value="-" id="input_'+id+'" onclick="del_channel_input('+id+');" /><br /><br /></div>';
		$('#add_channel_input').append(input_str);
	
	}
	
	function del_channel_input(id){
		$('#'+id+'').remove();
	}
</script>
