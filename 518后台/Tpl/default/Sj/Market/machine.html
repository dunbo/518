<script type="text/javascript">

        function cleanText(obj){
        obj.value="";
    }
    function addText(obj){
        if(obj.value == ""){
          obj.value="机型名称";
        }
    }
//-->
</script>
<style type="text/css">
.tb{ border-top:1px solid #666666;border-left:1px solid #666666;}
.tb th,.tb td{border-right:1px solid #666666; border-bottom:1px solid #666666;}
</style>
<h2>机型管理列表</h2><h2> <a href="__APP__/Sj/Market/addDeviceform">添加机型</a></h2>
<P>
<P>
<center>
<form method="get" action="__APP__/Sj/Market/machine"><table border="0" cellpadding="0" cellspacing="0" class="tb">
    <tr>
        <td>搜索:</td>
        <td><input type="text" name="searchkey" id="searchkey" size="50" value="{$searchkey}" onfocus="cleanText(this)" onblur="addText(this)"  value="{$searchkey}"></td>
        <td><input type="submit" value="搜索"></td>
    </tr>
</table>
</form>
<tr>{$page}</tr>
<table border="0" cellpadding="0" cellspacing="0" class="tb">
		<tr> 
		  <th>ID</th><th>机型名称</th><th>所属公司(点击进行厂商适配)</th><th>适配机型</th><th>默认是否显示</th><th>适配软件(点击进行机型适配)</th>
		</tr>
	
	<volist name="list" id="vo"> 
	<tr>
		  <td>{$vo.did}</td><td>{$vo.dname|default='&nbsp;'}</td><td><a href="__APP__/Sj/Market/MadapterSoftList/mid/{$vo.mid}">{$vo.mname}厂商适配软件</a></td><td>{$vo.dev_adapter|default='&nbsp;'}</td>
          
          <td>
          <input type='radio' name='status_{$vo.did}' onclick='ThinkAjax.send("__APP__/Sj/Market/checkDeviceAjax","ajax=1&did={$vo.did}&show_soft_rule=1",ajaxcomplete)' value="1" <if condition="$vo['show_soft_rule'] eq 1 ">checked</if>> 显示
          <input type='radio' name='status_{$vo.did}' value='0' onclick='ThinkAjax.send("__APP__/Sj/Market/checkDeviceAjax","ajax=1&did={$vo.did}&show_soft_rule=0",ajaxcomplete)' <if condition="$vo['show_soft_rule'] eq 0 ">checked</if>> 不显示
          </td><td><a href="__APP__/Sj/Market/adapterSoftList/did/{$vo.did}">机型适配软件</a></td>
		</tr>
	</volist>
</table>
<br/>
	<tr>{$page}</tr>
<br/></center>
</body>
