<script type="text/javascript">
    function check() {
        var download_limit = $("#download_limit").val();
        var reg = /^\s*\d+(\.\d+)?\s*$/;
        if (download_limit && !reg.test(download_limit)) {
            alert("请填写正确的下载限制");
            return false;
        }
        return true;
    }
</script>

<form action="__URL__/edit_search_fail_add_config" method="post">
<table>
    <tbody>
        <tr>
            <td>下载量（<万）：</td>
            <td><input id="download_limit" name="download_limit" value="{$list.download_limit}"/></td>
        </tr>
        <tr>
            <td>分类：</td>
            <td><textarea id="category_limit" name="category_limit" rows="10" cols="40">{$list.category_limit}</textarea></td>
        </tr>
        <tr>
            <input type="hidden" id="id" name="id" value="{$list.id}"/>
            <td><input type="submit" value="提交" onclick="return check();"/></td>
            <td><input type="button" value="取消" onclick="tb_remove()"/></td>
        </tr>
    </tbody>
</table>
</form>
