
<div>
	<h3>添加搜索词</h3>
	<form action="__URL__/add_submit/" method="post">
	<notempty name="word"><input type="hidden" value="{$word.id}" name="id"> </notempty>
		<input type="hidden" value="{$type}" name="type">

		<table>
		<tr>
			<td><span width="80px">搜索框默认文案</span></td>
			<td><input type="text" name="desc" id="worddesc" <notempty name="word">value="{$word.description}"</notempty>/> 仅用作展示</td>
			
		</tr>
		<tr>
			<td><span width="80px">搜索词</span></td>
			<td><input type="text" name="wname" id="wordname" <notempty name="word">value="{$word.name}"</notempty>/> 执行搜索实际词语</td>	
			
		</tr>
		<tr>
			<td><span width="80px">序号</span></td>
			<td><input type="text" name="order" id="wordorder" <notempty name="word">value="{$word.rank}"</notempty>/></td>	
			
		</tr>
		<tr>
			<td colspan="2"><input type="submit" name="sub" value="提交" style="display:inline-block;margin:10px 30px" onclick="return validata()" class="search_btn">
		
			<a href="javascript:;" class="search_btn" style="display:inline-block;" onclick="tb_remove()">取消</a>
			</td>
		</tr>
	</table>	
	</form>

</div>
<script type="text/javascript">
function validata(){
	if($("#wordname").val().trim() == ''){
		alert('搜索词不能为空');
		return false;
	}
	if($("#worddesc").val().trim() == ''){
		alert('默认文案不能为空');
		return false;
	}
	if($("#wordorder").val().trim() == ''){
		alert('排序不能为空');
		return false;
	}
	if(isNaN($("#wordorder").val().trim()) || $("#wordorder").val().trim()<=0){
		alert('排序必须是正整数');
		return false;
	}
	return true;
}
</script>
