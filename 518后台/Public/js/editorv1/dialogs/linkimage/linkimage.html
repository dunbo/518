<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../image/image.css" type="text/css" />
    <link rel="stylesheet" href="./linkimage.css" type="text/css" />
        <script type="text/javascript" src="../internal.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
</head>
<body>
<div id="search" class="panel">
    <div class="searchBar">
        <span style="margin-left:10px;">选中<span id="ckcnt">0</span>张图片</span>
        <span style="margin-left:10px;" id="uptips"></span>
        <span style="margin-left:20px;display: none;" id="uploading">上传中...<img src="../image/images/loading.gif" style="width:23px" ></span>
        <input id="searchBtn" type="button"  value="上传图片"/>
        <span id="selets">全选</span><input id="selet" type="checkbox" name="" onclick="">
    </div>
    <div id="upload" class="panel focus">
        <div id="queueList" class="queueList">
            <!-- <div class="statusBar element-invisible">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePickerBtn"></div>
                    <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                </div>
            </div> -->
            <div id="dndArea" class="placeholder" style="background:#fff;">
                <div class="filePickerContainer">
                    <div id="filePickerReady"></div>
                </div>
            </div>
            <ul class="filelist element-invisible" id="filelist">
                <!-- <li id="filePickerBlock" class="filePickerBlock element-invisible"></li> -->
            </ul>
            <div class="buttips">上传图片前请确认是否有外链水印，上传后图片外链地址将转换为本地地址</div>
        </div>

    </div>


</div>

<script type="text/javascript" src="linkdo.js"></script>
</body>
</html>
