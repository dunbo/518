
<div>
	<h3>添加新内容到列表</h3>
	<table>
		<tr>
			<td><span width="80px">TID:</span></td>
			<td><input type="text" value="请输入TID" onfocus="if(this.value=='请输入TID'){this.value=''}" name="addtid" /></td>	
			
		</tr>
		<tr>
			<td>
			<a href="javascript:;" class="search_btn" style="display:inline-block;" onclick="checkval()" >提交</a></td>
			<td><a href="javascript:;" class="search_btn" style="display:inline-block;" onclick="tb_remove()">取消</a></td>
		</tr>
	</table>	

</div>
<br/>
<script type="text/javascript">
function checkval(){
	var tid = document.getElementsByName('addtid')[0].value;
	if(isNaN(tid)||tid == ''){
		alert('请输入正确的TID');
		return false;
	}else{
		
		$.get("__URL__/getthread/tid/"+tid,function(data,status){
		if(data == 0){
			alert('主题不存在');
		}else{
			document.getElementById('thread').innerHTML=
			'<a style="color:blue;" target="_blank" href="http://bbs.zhiyoo.com/forum.php?mod=viewthread&tid='+tid+'">'+data+'</a>';
			document.getElementById('newtid').value = tid;
			document.getElementById('tdurl').href = '/index.php/Zhiyoo/TopNavConf/add_thread/';
			tb_remove();
		}
		});
	
	}
}
</script>
