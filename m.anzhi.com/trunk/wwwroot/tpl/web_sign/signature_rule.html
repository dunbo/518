<ul class="infomation">
	<li>
		<h3 class="titles">获取补签卡</h3>
		<p>1.金币购买补签卡，使用金币可以购买一个补签卡，每月购买次数有限，超过上限后不能继续购买。</p>
		<p>2.补签卡任务，按照任务条件完成任务，可以获得补签卡，每天可以完成任务一次，每个月任务机会有限，全部完成后不能继续获得补签卡。</p>
	</li>
	<li>
		<h3 class="titles">使用补签卡</h3>
		<p>1.点击日历上的漏签日期，即可使用补签卡完成补签。</p>
	</li>
	<li>
		<h3 class="titles">注意事项</h3>
		<p>1.当月获得的补签卡可以累积使用。</p>
		<p>2.使补签卡补签后，会影响连续签到天数。</p>
		<p>3.补签卡只在当月有效，过期请重新获取。</p>
	</li>
</ul>
