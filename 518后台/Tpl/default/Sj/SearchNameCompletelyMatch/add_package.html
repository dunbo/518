<link type="text/css" rel="stylesheet" href="/Public/css/public.css" />
<link type="text/css" rel="stylesheet" href="/Public/css/recommend.css" />

<script>

function checkPost() {
    var pkg = $("#package").val();
    var start_time = $("#start_time").val();
    var end_time = $("#end_time").val();
    
    if (!pkg) {
        alert("包名不能为空");
        return false;
    }
    if (!start_time) {
        alert("开始时间不能为空");
        return false;
    }
    if (!end_time) {
        alert("结束时间不能为空");
        return false;
    }
    
    if (start_time > end_time) {
        alert("开始时间不能大于结束时间");
        return false;
    }
    
    return true;
}

</script>

<form id="add_content_form" method="POST" action="__URL__/add_package" enctype="multipart/form-data" onsubmit="return checkPost();">
<table class="sub_tab" align="center" cellspacing="0" cellpadding="0" border="0">
    <tr class="sub_tr">
        <td><font color="red">*</font>包名</td>
        <td>
            <input type="text" name="package" id="package" style="float:left"/>
        </td>
        <td></td>
    </tr>
    <tr class="sub_tr">
		<td><font color="red">*</font>开始时间</td>
		<td>
            <input id="start_time" name="start_time" type="text" class="Wdate" style="float:left" onClick="WdatePicker({startDate:'%y-%M-%d', dateFmt:'yyyy-MM-dd'})"/>
        </td>
        <td/>
	</tr>
	<tr class="sub_tr">
		<td><font color="red">*</font>结束时间</td>
		<td>
            <input id="end_time" name="end_time" type="text" class="Wdate" style="float:left" onClick="WdatePicker({startDate:'%y-%M-%d', dateFmt:'yyyy-MM-dd'})"/>
        </td>
        <td/>
	</tr>
	<tr class="sub_tr">
		<td colspan="3">
            <input type='submit' value="&nbsp;&nbsp;确定&nbsp;&nbsp;"/><input type="button" onclick="tb_remove()" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
        </td>
	</tr>
</table>
</form>
