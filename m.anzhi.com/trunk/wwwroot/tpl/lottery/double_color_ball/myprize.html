<script type="text/javascript"  src="http://img4.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
<style type="text/css">
.select_bg1{background:url(<!--{$out.new_static_url}-->/<!--{$out.prefix}-->/images/bg4.png) no-repeat; background-size:100% 100%;}
</style>
<script type="text/javascript">
    (function (doc, win) {
    	var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=640){
				docEl.style.fontSize = '100px';
			}else{
				docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
			}
        };
	    // Abort if browser does not support addEventListener
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	   //以640像素设计图为准 ，1rem代表100像素
	})(document, window);
</script>
</head>
<body>
<div class="main" style="padding-bottom: 0;">

		</ul>

	<div class="select_bg1" style="padding:0">
		<div class="wrap2">
			<div class="ball_time">第<!--{$out.issue}-->期</div>
	
			<div class="ball_info">

			</div>
<!--{if $out['buy_list'] == false}-->

<!--{/if}-->	
<!--{if $out['buy_list'] != false}-->
<!--{foreach from=$out.buy_list item=v}-->

				<ul style="display: inline-block;">
					<!--{$v.show_num}-->

			</div>
<!--{/foreach}-->
<!--{/if}-->

		</div>
	</div>
</div>
