			<div class="title">
				<h3 style="text-align:center">【恭喜中奖啦！】</h3>
			</div>

			<!--{else}-->

					<li>
					<p>恭喜您在<!--{$out.now}-->抽奖时获得（<!--{$out.prizename}-->）</p>
					</li>
					<li>
						<p style="color:#813311; text-align:center">提示：请一定填写你的收货信息</p>

				</ul>
			<!--{/if}-->
		<!--{elseif $out.types eq 1}-->		
			<div class="title">
				<h3 style="text-align:center">【我的奖品】</h3>
			</div>	
			<!--{if $out.gift_prize_arr || $out.kind_award_arr}-->
			<div class="title">
				<h3>中奖记录</h3>
			</div>	
			<!--{/if}-->
			<!--{if $out.gift_prize_arr}-->
			 <ul class="my_prize_list">
				<!--{foreach from=$out.gift_prize_arr item='val' key='k'}-->

				<li><p>恭喜您在<font color='#ea7502'><!--{$val.time}--></font>兑换了<font color='#ea7502'><!--{$val.prizename}--></font></p></li>

    <div class="tip-box" id="tip-box"  style="display: none;">
        <div class="tip-mid">
            <div class="tip-con">
				<div class="tip_title">
					<h6>提交成功</h6>
				</div>
				<div class="clear"></div>
                <p></p>
            </div>
			<div class="btns2" style="width:100px;">
				<a onclick="cloBox('#tip-box')" href="javascript:;" class="btns btns_tip">返 回</a>
				<div class="clear"></div>
			</div>
        </div>
		
    </div>

</html>
<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
function viewHeight(){
	return document.documentElement.clientHeight;
}
var flags={canMove:true};
function showOpenBox(obj){
	$('.form-items input').blur();
	setTimeout(function(){
		var bg_h=$(window).height() + $(document).scrollTop(),
			top_h= $(obj).height()/ 2 - $(document).scrollTop();
		$(obj).css("margin-top",-top_h+"px").show();;
		$('#body-bg').css("height",bg_h+"px").show();
		flags.canMove=false;
		window.onresize = function(){
			var bg_h=$(window).height() + $(document).scrollTop(),
				top_h= $(obj).height()/ 2 - $(document).scrollTop();
			$('#body-bg').css("height",bg_h+"px");
			$(obj).css("margin-top",-top_h+"px");	
		}	
	},300)
}
function cloBox(obj){
	$(obj).hide();
	$("#body-bg").hide();
    flags.canMove=true;
	var stop = "<!--{$out.stop}-->";
	if(stop == 1){
		location.href="/lottery/christmas/index.php?stop=1&sid="+sid+"&aid="+aid;
	}else{
		//history.go(-1);
		history.back();
	}
}
$(function(){
	$("body").bind('touchmove', function (e) {
		if(!flags.canMove){
			e.preventDefault();
		}
	});
})
function trim(str) { //删除左右两端的空格
	return str.replace(/(^\s*)|(\s*$)/g, ""); //把空格替换为空
}
function save(){
	var lxname = trim($("#lxname").val());
	if(lxname == "") {
		$('#name_err').html('联系人姓名不能为空');
		return false;
	}
	var name_len = lxname.length;
	if(name_len > 10){
		$('#name_err').html('联系人姓名不能超过10个字');
		return false;	
	}
	$('#name_err').html('');
	var mobile_phone = $("#mobile_phone").val();
	if(mobile_phone == "") {
		$('#phone_err').html('联系人手机号码不能为空');
		return false;
	 }
	var  re = /^(13|14|15|17|18)\d{9}$/
	if (!re.test(mobile_phone)){
		$('#phone_err').html('请输入正确手机号');
		return false;
	}
	$('#phone_err').html('');

	var address = trim($("#address").val());
	if(address == "") {
		$('#address_err').html('邮寄地址不能为空');
		return false;
	 }
	var address_len = address.length;
	if(address_len > 30){
		$('#address_err').html('邮寄地址不能超过30个字');
		return false;	
	}	 
	$('#address_err').html('');
	$.ajax({
			url: '/lottery/christmas/userinfo.php',
			data:"aid="+aid+"&sid="+sid+"&lxname="+lxname+"&mobile_phone="+mobile_phone+"&address="+address,
			type:"post",
			dataType: 'json',
			success:function(data) {
				if(data.code == 1){
					showOpenBox('#tip-box');
				}else if(data.code == 2){
					location.href= data.url;
				}else{
					$('#address_err').html(data.msg);
					return false;
				}
			},
	});
}
function go_gift(pkg){
	$.ajax({
			url: '/lottery/nov_sign/userinfo.php',
			data:"pkg="+pkg+'&sid='+sid+'&aid='+aid,
			type:"post",
			dataType: 'json',
			success:function(data) {
				var softname = data.softname;
				var softid = data.softid;
				var versioncode = data.version_code;
				var size = data.size;
				is_soft_status(pkg,softid,versioncode,softname,parseInt(size),aid,sid);
			},  			
	});	
}

</script>
