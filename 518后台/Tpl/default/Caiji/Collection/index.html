<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">

	font-size: 12px;
}
</style>
</head>
 
<body>
 <div style="text-align:right; width:95%"><a href="__URL__/collection_add/">添加站点</a></div>
<div style="width:95%; margin-top:4px">
	 
  <table width="99%" height="63" border="0" align="center" cellpadding="1" cellspacing="1"  bgcolor="#333333">
  <tr align="center">
     <td width="11%" height="26" bgcolor="#E3E2FE"><strong>序 号</strong></td>
     <td width="32%" bgcolor="#E3E2FE"><strong>站点名称</strong></td>
    <td width="32%" bgcolor="#E3E2FE"><strong>采集地址</strong></td>
    <td width="15%" bgcolor="#E3E2FE"><strong>是否启用</strong></td>
  
    <td width="10%" bgcolor="#E3E2FE"><strong>操 作</strong></td>
  </tr>
  
  
  
  
  
  
   <volist name="configlist" id="config_list">
  
 
  <tr>
    <td height="20" align="center" bgcolor="#FFFFFF">{$config_list.id}</td>
    <td align="center" bgcolor="#FFFFFF">   {$config_list.cj_website} </td>

    <td align="center" bgcolor="#FFFFFF">{$config_list.cj_url}</td>
<td align="center" bgcolor="#FFFFFF">
    
        <if condition="$config_list.cj_status eq 1">
<font color="#009900">可用</font>
</if>
<if condition="$config_list.cj_status eq 0">
 停用 
</if>
    
    </td>
    <td bgcolor="#FFFFFF" align="center"><a href="__URL__/collection_modify/id/{$config_list.id}">修改</a> </td>
    
  </tr>
  </volist>
  
  
  
</table>
  

</div>
<div style="width:92%; text-align:right">{$page}</div>
