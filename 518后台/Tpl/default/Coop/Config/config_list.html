<include file="../Public/header" />

<form method="GET" action="__URL__/config_add">
<input type="hidden" name="coop_id" value="{$coop_id}" />
键：<input type="text" name="key" />
值：<input type="text" name="value" />
<input type="submit" value="提交" />
</form>

<br>

<table>
<tr>
<td>键</td>
<td>值</td>
<td>状态</td>
<td>操作</td>
<td>创建时间</td>
<td>修改时间</td>
</tr>
<volist name="config_list" id="config_list_vo">
<tr>
<td>{$config_list_vo.key}</td>
<td>
<form method="GET" action="__URL__/config_edit">
<input type="hidden" name="coop_id" value="{$coop_id}" />
<input type="hidden" name="key" value="{$config_list_vo.key}" />
<input type="text" name="value" value='{$config_list_vo.value}' />
<input type="submit" value="修改" />
</form>
</td>
<td>
<if condition="$config_list_vo.status eq 0">
已停用
</if>
<if condition="$config_list_vo.status eq 1">
已启用
</if>
</td>
<td>
<if condition="$config_list_vo.status eq 0">
<a href="__URL__/config_edit/coop_id/{$coop_id}/key/{$config_list_vo.key}/status/1">启用</a>
</if>
<if condition="$config_list_vo.status eq 1">
<a href="__URL__/config_edit/coop_id/{$coop_id}/key/{$config_list_vo.key}/status/0">停用</a>
</if>
</td>
<td>{$config_list_vo.created_at}</td>
<td>{$config_list_vo.updated_at}</td>
</td>
</volist>
</table>

<br>

{$page}
