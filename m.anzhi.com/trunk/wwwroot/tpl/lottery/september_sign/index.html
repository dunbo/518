<script type="text/javascript">
var sid = '<!--{$out.sid}-->';
var aid = '<!--{$out.aid}-->';
var prefix = '<!--{$out.prefix}-->';
var sign_num = '<!--{$out.sign_num}-->';
var is_login = '<!--{$out.is_login}-->';
var stop = '<!--{$out.stop}-->';
var login_url = '<!--{$out.login_url}-->';
var version_code = '<!--{$out.version_code}-->';
var static_path = '<!--{$out.static_url}-->/<!--{$out.prefix}-->/'

function onLoginComplete(sid,tip){
	if(tip == "登录成功"){
		sid_str = sid.replace("PHPSESSID=", "");
		location.href="/lottery/"+prefix+"/index.php?sid="+sid_str+"&aid=<!--{$out.aid}-->";	
	}
}

function login(login_url,version_code){
	if(version_code >= 5700 ){
		window.AnzhiActivitys.login();
		javascript:window.history.forward(1); 
	}else{
		location.href=login_url;
	}
}

var flags={canMove:true};
function showOpenBox(obj){
	$('input').blur();
	setTimeout(function(){
		var bg_h=$(window).height() + $(document).scrollTop(),
        top_h=  $(obj).height()/2 - $(document).scrollTop();
		$(obj).css("margin-top",-top_h+"px").show();
		$('#body-bg').css("height",bg_h+"px").show();
		flags.canMove=false;
		window.onresize = function(){
			var bg_h=$(window).height() + $(document).scrollTop(),
				top_h=  $(obj).height()/2 - $(document).scrollTop();
			$('#body-bg').css("height",bg_h+"px");
			$(obj).css("margin-top",-top_h+"px");	
		}
	},200)
}

//弹窗
function pop_tips(notice,url){
	$("#notice").html(notice);
	if(url){
		$('#btns_03').attr('href',url);
	}
	showOpenBox('#tip-box1');
	return false;	
}

function cloBox(obj){
    $(obj).hide(); 
    $('#body-bg').hide();
    flags.canMove=true;
}

$(function(){
    $("body").bind('touchmove', function (e) {
        if(!flags.canMove){
            e.preventDefault();
        }
    });
})

//签到
function sign(){
	if( parseInt(is_login) != 1 ) {
		pop_tips('请先登录！');
	}else {
		$('#signid').attr('onclick', '');
		var	curl = location.href;
		$.ajax({
			url: '/lottery/'+prefix+'/sign.php',
			data: 'sid='+sid+'&aid='+aid,
			type: 'post',
			dataType: 'json',				
			success: function(data){
				if( data.code == 1 ) {
					//签到成功
					var sign_logo = "<img src='" +  static_path + "images/txt_03.png'/>";
					pop_tips(sign_logo ,curl);
				}else if(data.code == 2 ) {
					pop_tips('未登录');
				}else {
					pop_tips(data.msg ,curl);
				}
			}
		});

	}
}

//领取礼券
var award = 0;
function lottery(position) {
	if( parseInt(is_login) != 1 ) {
		pop_tips('请先登录！');
	}
	sign_num = parseInt(sign_num);
	var sign_rule_num = 0;
	var	curl = location.href;
	switch ( position ) {
		case 1:
			sign_rule_num = 3;
			break;
		case 2:
			sign_rule_num = 7;
			break;
		case 3:
			sign_rule_num = 15;
			break;
		case 4:
			sign_rule_num = 30;
			break;
		case 5:
			sign_rule_num = 30;
			break;
		default:
			sign_rule_num = 0;
			break;
	}
	if( sign_num < sign_rule_num ) {
		pop_tips('签到次数不够，不能领取！');
		return false;
	}
	
	if( award >= 1 ) {
		pop_tips('已经领取过了！');
	}
	$.ajax({
		url: '/lottery/'+prefix+'/lottery.php',
		data: 'sid='+sid+'&aid='+aid+'&position='+position,
		type: 'post',
		async: true,
		dataType: 'json',				
		success: function(data){
			if( data.code == 1 ) {
				award ++;
				pop_tips('礼券领取成功，15分钟后到账，请注意查收');
				$( '.desc_0'+position + ' span').removeClass('current').addClass('geted').html('已领取');
			}else if(data.code == 2 ) {
				pop_tips('请登录');
			}else {
				pop_tips(data.msg);
			}
		}
	});
}
</script>
