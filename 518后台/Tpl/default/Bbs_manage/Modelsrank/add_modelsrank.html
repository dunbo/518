<div>
	<h3>添加</h3>
	<form action="__URL__/add_modelsrank" method="post">
	<table>
		<tr>
			<td style="text-align:right;">机型名称：</td>
			<td><input id="models_name" style="margin:10px; width:300px; height:30px;" onblur="check_model_name()" type="text" name="models_name" /><span id="name_info" style="color:red;"></span></td>
		</tr>
		<tr>
			<td style="text-align:right;">排序：</td>
			<td><input id="rank" value=1 style="margin:10px; width:300px; height:30px;" onblur="check_rank()" type="text" name="rank" /><span id="rank_info" style="color:red;"></span></td>
		</tr>
		<tr>
			<td style="text-align:right;">链接地址：</td>
			<td><input id="address" style="margin:10px; width:300px; height:30px;" onblur="check_address()" type="text" name="link_address" /><span id="address_info" style="color:red;"></span></td>
		</tr>
	</table>
    <div>
		<input style="display:inline; margin:0 50px 10px 75px;" type="submit" class="search_btn" value="添加" />
		<input style="display:inline;"type="button" class="search_btn" value="取消" onclick="tb_remove();" />
		</div>	
	</form>
</div>
