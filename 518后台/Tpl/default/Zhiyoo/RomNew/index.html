<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<style type="text/css">
.tbspan{font-size:15px;margin:20px 6px;font-weight: bold;height:30px;background: #cdd;}
.radiotype{margin:3px;}
.table_list img{max-width:200px}
</style>
<body>
<form action="__URL__/editrank/type/{$ltype}" method="post">
<div style="margin:10px;">		
	
<h2>最新ROM运营位配置</h2>
</div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<th style="width: 50px; ">ID</th>
			<th style="width: 120px;">手机品牌机型标签</th>
			<th style="width: 80px;">操作</th>
			<th style="width: 80px;">状态</th>
		</tr>
	</thead>
	
	<volist name='res' id='list'>
	<tr>
	<td>
	{$list.rank}
	</td>
	<td>
	<if condition="$list.tags">{$list.tags}</if>
	</td>
	<td>
	<a href="__URL__/tag_list_show_n/id/{$list.id}/tagid/{$list.pid|default=0}_{$list.tid|default=0}/" class="thickbox" style="color:blue">编辑</a>
	</td>
	<td>
	<a href="__URL__/changestatus/id/{$list.id}/status/{$list.status}" onclick="return ok('确定要更改状态吗？');" style="color:<if condition="$list.status eq 1">blue<else/>red</if>"><if condition="$list.status eq 1"> 启用 <else/> 停用</if></a>
	</td>
	</tr>
	</volist>
	
	
			

</table>
</form>
<div class="navgition">
	{$page|default='&nbsp;'}
</div>
</body>
</html>
