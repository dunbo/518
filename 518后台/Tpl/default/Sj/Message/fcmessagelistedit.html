<include file="../Public/header" />
<style type="text/css">
<!--
body,td,th {
	font-size: 12px;
}
.tb{ border-top:1px solid #666666;border-left:1px solid #666666;}
.tb th,.tb td{border-right:1px solid #666666; border-bottom:1px solid #666666;}
-->
</style>
<div class="main" >
<div class="content">
<center>
主题：{$t}
<span style=" float:right;"><a href="__URL__/fcmessagelist/{$mainurl}">返回</a></span>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tb">
  <tr>
    <td width="3%">&nbsp;</td>
    <td width="8%">内容</td>
    <td width="8%">时间</td>
    <td width="4%">操作</td>
  </tr>
  <tr>
  <volist name='list' id='feedbackvo'>
    <tr>
    <td><if condition="$feedbackvo.user_type eq 1">回复<elseif condition="$feedbackvo.user_type eq 0" />用户</if></td>
    <td  width="50%" style="word-wrap : break-word; overflow:hidden; word-break:break-all; overflow:auto ;" >{$feedbackvo.contents}</td>
    <td>{$feedbackvo.dateline|date='Y-m-d H:i:s',###|default='&nbsp;'}</td>
    <td bgcolor="#BAC5D9"><a href='__URL__/fcmessagelistdel/pid/{$feedbackvo.pid}/sid/{$feedbackvo.tid}' onclick="javascript:return checkit()" >删除</a></td>
	</tr>
  </volist>
 </tr>

</table>
<table>
	<tr>
 	<tr>
 		<form action="__URL__/fcmessagelistdel/postid/{$tid}" method="post" id="postid" >
 		<td> 回复:</td>
 		<td><textarea name="contents" cols="" rows="" style="width:220px; height:50px" ></textarea></td>
 		<td><input type="button" value="发布" onclick="$('#postid').submit();" /></td>
 		</form>
 	</tr>
	</tr>
</table>
{$page}
</center>
</div>
</div>
</body>
</html>
