<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>鹿鼎记礼包</title>
<link type="text/css" rel="stylesheet" href="<!--{$out.new_static_url}-->/activity/<!--{$out.prefix}-->/css/common2.css?v1"/>
<script type="text/javascript"  src="http://img4.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="<!--{$out.new_static_url}-->/public/js/activity_public3.js?v4"></script>
<script type="text/javascript">
    (function (doc, win) {
    	var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=640){
				docEl.style.fontSize = '100px';
			}else{
				docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
			}
        };
	    // Abort if browser does not support addEventListener
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	   //以640像素设计图为准 ，1rem代表100像素
	})(document, window);
</script>
</head>
<body>
<div class="main">
	<div class="part detail prize">
		<div class="app"  style="min-height:8.7rem;">
			<div class="title"></div>
			<!--{if $out.prize_list neq ''}-->
			<ul class="soft-list clear">
				<!--{foreach from=$out.prize_list item='val' key='k'}-->
				<li>
					<h3>恭喜您获得《<!--{$val.softname}-->》礼包</h3>
					<p>游戏礼包代码：<!--{$val.gift_number}--></p>
					<a href="javascript:;" onclick="copytext('<!--{$val.gift_number}-->');" >复制</a>
					<div class="clear"></div>
				</li>
				<!--{/foreach}-->					
			</ul>		
			<!--{else}-->	
			<div class="tips_p">
				<img src="<!--{$out.new_static_url}-->/activity/<!--{$out.prefix}-->/images2/tips_01.png" />
				<p>暂未领取礼包</p>
				
			</div>			
			<!--{/if}-->
			<a href="javascript:;" onclick='back_pre();' class="return_btn" style="margin-bottom: 0.7rem;">返 回</a>
		</div>
	</div>
	<div class="footer"></div>
</div>
</body>
</html>
<script>
var sid='<!--{$out.sid}-->';

	history.go(-1);
}

function copytext(text){
	window.AnzhiActivitys.copyText(text);
    window.AnzhiActivitys.showToastForJs('复制成功');
}
</script>
