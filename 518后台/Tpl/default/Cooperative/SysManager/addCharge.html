<div class="newbox" id="add_accout_managers">
	<h6>创建负责人：</h6>
	<div class="newbox_cnt">
		<form method="post" action="" class="add_accout_managers_form">
			<div class="add_accout_managers_list">
				<label>负责人名称：</label>
				<input id='edit_charge' name='edit_charge' value='' type="text" class="inputtext" />
			</div>
			<div class="clear"></div>
		</form>
		<div class="open_close_btn">
			<a href="javascript:void(0);" onclick='addCharge();'>确认</a>
			<a onclick="tb_remove();" href="javascript:;" onclick='addCharge();'>取消</a>
			<div class="clear"></div>
		</div>
		<div class="newbox_tips2">
			<p class="red">注：<br>1、可输入30个字符以内的中文、英文大小写及数字<br/>2、负责人名称不能与现有负责人名称重复</p>
		</div>
	</div>
</div>
<script type="text/javascript">
function addCharge(){
	var charge=document.getElementById("edit_charge").value;
	$.ajax({
		   type: "POST",
		   url: "/index.php/Cooperative/SysManager/addCharge/",
		   data: "charge="+charge,
		   dataType: 'JSON',
		   success: function(json){
		     if(json==2){
		    	 alert('负责人重名！');
		     } else if (json==3) {
			     alert('负责人不能为空');
			 } else if(json == 4){
				alert('请输入30个字符以内的数字，英文以及数字');
			 }else {
			     if(json==0){
			    	 alert('添加失败！');
			     }
			     window.location.reload();
		     }
		   }
		});
}
</script>
