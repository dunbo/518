<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title><!--{$out.list.acrivity_name}--></title>
<link type="text/css" rel="stylesheet" href="<!--{$out.static_url}-->/<!--{$out.prefix}-->/css/common.css"/>
<script type="text/javascript"  src="http://img4.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
<style type="text/css">
body{ background:<!--{if $out.list.bg_img}-->url(<!--{$out.img_url}--><!--{$out.list.bg_img}-->) ; <!--{else}--><!--{$out.list.bg_color}-->;<!--{/if}--> background-size:100% auto; }
.wrap{background:<!--{if $out.list.button_pic}-->url(<!--{$out.img_url}--><!--{$out.list.button_pic}-->) no-repeat;<!--{else}--><!--{$out.list.button_color}-->;<!--{/if}-->  color:<!--{$out.list.award_color}-->}
.btns2 a{float:left; width:137px; height:36px; margin:10px; background:<!--{if $out.list.draw_button_color}-->url(<!--{$out.img_url}--><!--{$out.list.draw_button_color}-->) no-repeat; <!--{else}--><!--{$out.list.prize_bg_color}-->;<!--{/if}--> text-align:center; line-height:36px; font-size:16px; border-radius:2px; color:#fff; background-size:100% 100%}

.btns2 a.gray{background:<!--{if $out.list.prize_text_color}-->url(<!--{$out.img_url}--><!--{$out.list.prize_text_color}-->) no-repeat; <!--{else}--><!--{$out.list.prize_back_color}-->;<!--{/if}-->  background-size:100% 100%;}
</style>
</head>
<body>
<div class="banner" id="top">
    <img src="<!--{$out.img_url}--><!--{$out.list.ap_imgurl}-->"/>
</div>
<div class="main ptop38">
	<div class="wrap" style="margin-top:-38px">
		<div class="title">
			<h3 style='background:<!--{if $out.list.ranking_no_pic1}-->url(<!--{$out.img_url}--><!--{$out.list.ranking_no_pic1}-->) no-repeat;<!--{else}--><!--{$out.list.warning_bgcolor}-->; <!--{/if}-->color:<!--{$out.list.info_color}-->' >我的奖品</h3>
		</div>
		<ul class="prize_list">
		<!--{if $out.type == 1}-->
			<!--{if $out.kind_award_arr}-->
			<!--{foreach from=$out.kind_award_arr item='val' key='k'}-->
			<li>
				<p>
					<!--{$val.time}-->夺得<span>《<!--{$val.prizename}-->》</span>
					<!--{if $val.gift_number}-->
						<br/>礼包码为：<!--{$val.gift_number}-->
					<!--{/if}-->
					<!--{if $val.type eq 1 &&  $out.is_userinfo eq 1}-->
					已完善个人信息，请检查个人信息是否准确，以免造成奖品无法发放;
					<!--{elseif $val.type eq 1 &&  $out.is_userinfo eq 0}-->
					请尽快完善个人信息，以免造成奖品无法发放；
					<!--{/if}-->
				</p>
				<!--{if $val.gift_number}-->
				<a href="javascript:;" onclick="copytext('<!--{$val.gift_number}-->')" >复制</a>
				<!--{/if}-->
			</li>
			<!--{/foreach}-->
			<!--{else}-->
			<li>
				<p>无奖品信息</p>
			</li>			
			<!--{/if}-->
		<!--{else}-->
			<li>
				<p>
					恭喜您在<!--{$out.now}-->夺得<span>《<!--{$out.prizename}-->》</span>
					<!--{if $out.gift_number}-->
						<br/>礼包码为：<!--{$out.gift_number}-->
					<!--{/if}-->					
				</p>
				<!--{if $out.gift_number}-->
				<a href="javascript:;" onclick="copytext('<!--{$out.gift_number}-->')" >复制</a>
				<!--{/if}-->
			</li>	
		<!--{/if}-->		
		</ul>
	</div>
	<div class="btns2">
		<!--{if $out.list.is_filter == 1}-->	
			<a onclick="user_info();" href="javascript:;"  >完善个人信息</a>
		<!--{/if}-->	
			<a href="javascript:;" onclick="back_pre();" class="gray">返回</a>
			<div class="clear"></div>
	</div>
</div>
</body>
</html>
<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
var prefix = "<!--{$out.prefix}-->";
var stop = "<!--{$out.stop}-->";
//个人信息
function user_info(){
	location.href="/lottery/"+prefix+"/userinfo.php?sid="+sid+"&aid="+aid+"&stop="+stop;
}
//返回
function back_pre(){
	location.href="/lottery/"+prefix+"/index.php?sid="+sid+"&aid="+aid+"&stop="+stop;
}
//复制
function copytext(text){
	window.AnzhiActivitys.copyText(text);
    window.AnzhiActivitys.showToastForJs('复制成功');
}
</script>
