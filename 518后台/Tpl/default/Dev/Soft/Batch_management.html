<include file="../Public/header" />
<script type="text/javascript" src='/Public/js/jquery-1.9.1.js'></script>
<body>
<form id="upload" method='post' action="__URL__/Batch_management_list" enctype="multipart/form-data" target="channels_batch_check"  style="font-size:12px">
<input type="file" name="csv" value="上传csv文件" onchange="onFileChange(this)" />&nbsp;&nbsp;<a href='__PUBLIC__/sample.csv'>下载csv模版</a><br/>
选择要导入的，csv列表文件
<br/><br/>
<span id='file_csv_a' ></span>
</form>
<!-- <button onclick="window.location.href='__PUBLIC__/sample.csv'">下载csv模版</button> -->
<p ><font style="color:red; font-size: 12px" ><b>提示：</b>格式csv；文件名称可自定义；只读取第一列数据；每行一个包名；包名内容格式：不能输入中文;</font></p>
</body>

<SCRIPT>
function onFileChange(obj){	
	if( !obj.value.match( /.csv/i ) ){
		alert('文件格式不正确');
		return false;
	}else{
		$('#file_csv_a').html("<input type='submit' value='确认导入' />");
	}
}
</script>
