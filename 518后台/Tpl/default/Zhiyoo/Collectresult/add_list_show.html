<script type="text/javascript">
function checkval(){
	var tid = document.getElementsByName('addtid')[0].value;
	if(isNaN(tid)||tid == ''){
		alert('请输入正确的tid');
		return false;
	}
}
</script>
<div>
	<h3>添加新素材</h3>
	<form action="__URL__/add_list" method="post" >
	<table>
		<tr>
			<td><input type="text" value="请输入TID" onfocus="if(this.value=='请输入TID'){this.value=''}" name="addtid" /></td>
		</tr>
		<tr>
			<td><input type="submit" class="search_btn" value="添加" onclick="return checkval()"/></td>
			<td><input type="button" class="search_btn" value="取消" onclick="tb_remove();" /></td>
		</tr>
	</table>	
	</form>
</div>
