<script>
function check_value()
{
	var label_name = $("#label_name").val();
	var rank = $("#rank").val();
	if(!label_name)
	{
		alert("标签名称不能为空");
		return false;
	}
	if(rank)
	{
		var r=/^[0-9]*[1-9][0-9]*$/;
		if(r.test(rank) == false)			
		{			
			alert("排序必须为正整数");						
			return false;			
		}
	}
	else
	{
		alert("排序不能为空");
		return false;
	}
}
function checkLen(obj, maxChars) {
    if (obj.value.length > maxChars)
        obj.value = obj.value.substring(0,maxChars);
};
</script>
