{// 加载头部公共文件 }
<include file="../../Public/header" />
<style type="text/css">
.fixlong {
  table-layout: fixed;
}
.fixlong td {
  word-break: break-all;
}
.intb td {
border-right:none;
border-bottom: none;
}
</style>

{//时间插件开始}
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
{//时间插件结束}
<link rel="stylesheet" href="/Public/css/thickbox.css" type="text/css" media="screen" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js'></script>
<div id="append_parent"></div>

<div class="main" >
<div class="content">
<!-- <input alt="/index.php/Dev/CooperMonitor/email_config_add?height=400&width=500" class="thickbox" type="button"  title="添加邮件配置"  value="添加" />   -->
<center>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tb fixlong">
  <tr>
    <td align='center' width="15%" height="30" bgcolor="#e3e2fe"><font style="color:#000; font-weight:bold">收件人</font></td>
    <td align='center' width="15%" height="30" bgcolor="#e3e2fe"><font style="color:#000; font-weight:bold">抄送人</font></td>	
    <td align='center' width="13%" height="30" bgcolor="#e3e2fe"><font style="color:#000; font-weight:bold">发送频率</font></td>
    <td align='center' width="12%" height="30" bgcolor="#e3e2fe"><font style="color:#000; font-weight:bold">规则</font></td>
    <td align='center' width="13%" height="30" bgcolor="#e3e2fe"><font style="color:#000; font-weight:bold">操作人</font></td>
    <td align='center' width="13%" height="30" bgcolor="#e3e2fe"><font style="color:#000; font-weight:bold">操作时间</font></td>
    <td align='center' width="8%" height="30" bgcolor="#e3e2fe" ><font style="color:#000; font-weight:bold">操作</font></td>
  </tr>
  <volist name='list' id='val'>
 <tr id='tr{$val.id}' >
	<td>{$val.addressee}</td>
	<td>{$val.cc}</td>
	<td>
		<if condition="$val.send_frequency eq '0'">每天</if>
		<if condition="$val.send_frequency eq '1'">每周一</if>
		<if condition="$val.send_frequency eq '2'">每月一号</if>
	</td>
	<td>下载大于500W的软件，如果采集被忽略，升级审核被驳回的原因请去掉第三方软件推荐和竟品市场 或不收录的类型含竟品市场闪屏均按频率发送邮件</td>
	<td>{$val.admin_user}</td>
	<td>{$val.update_tm}</td>
	<td>
		<a href="/index.php/Dev/CooperMonitor/email_config_edit?id={$val.id}&height=400&width=500" title="编辑邮件配置" class="thickbox">编辑</a> 	
	</td>
  </tr>
  </volist>
</table>
<div  align='left'>{$page}</div>
</center>
</div>
</div>
