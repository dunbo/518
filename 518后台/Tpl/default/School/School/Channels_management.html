<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>社团报名管理</title>
	<link type="text/css" href="__PUBLIC__/school/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="__PUBLIC__/school/js/jquery-1.6.2.min.js"></script>
                {//时间插件开始}
                <script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
                {//时间插件结束}
		<script type="text/javascript" src="__PUBLIC__/school/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script>
	$(function() {
		$('#datepicker').datepicker({ dateFormat: 'yy-mm-dd' });
		var dateFormat = $('#datepicker').datepicker('option', 'dateFormat');
		$('#datepicker').datepicker('option', 'dateFormat', 'yy-mm-dd'); 
		$('#datepicker1').datepicker({ dateFormat: 'yy-mm-dd' });
		var dateFormat = $('#datepicker1').datepicker('option', 'dateFormat');
		$('#datepicker1').datepicker('option', 'dateFormat', 'yy-mm-dd'); 
});
<!-- 
function openwin(str){ 
		$("#daochu").val("1");
		$("#form1").submit();
//写成一行 
} 
$(document).ready(function(){
  $("#opensota").click(function(){
  $("#sota").toggle();
  });
});

-->
	</script>
</head>
<body>

<div class="demo">


<div align="right" style="margin-right:100px" >
<form action="" method="GET" enctype="multipart/form-data" id="form1">
Date:  <input type="text" id="begintime" name="date0" value="{$time.0}"class='Wdate' onClick='WdatePicker({startDate:"%y-%M-%d 00:00:00",el:"begintime",dateFmt:"yyyy-MM-dd HH:mm:ss"})' 
 > 
TO 
Date:  <input type="text" id="endtime" name="date1" value="{$time.1}"class='Wdate' onClick='WdatePicker({startDate:"%y-%M-%d 23:59:59",el:"endtime",dateFmt:"yyyy-MM-dd HH:mm:ss"})' 
> 
<input name="check" type="submit" value="查看">
<input id="daochu" name="daochu" type="text" value="2" style="display:none;">
<input name="check1" type="button" value="导出" onclick="openwin('daochu')">
</form>

<div id="sota" style="display:none;">
<form action="" method="GET" enctype="multipart/form-data" id="form2">
渠道名：	<input type="text" name="soso" value="">
 <input name="check" type="submit" value="搜索">
</form>
<if condition="$type eq 1">
<form action="" method="POST" enctype="multipart/form-data" id="form3">
<select name="cid">
	<volist name='list' id='listvo'>
  	<option value="{$listvo.cid}">{$listvo.chname}</option>
	</volist>
</select>
 <input name="check" type="submit" value="添加">
</form>
</if>
</div>
</div>

</div>
<!-- End demo -->



<div class="demo-description">

<table width="100%" border="1">
  <tr>
    <th scope="col">序号</th>
    <th scope="col">渠道名称</th>
    <th scope="col">wap下载量</th>
    <th scope="col">web下载量</th>
    <th scope="col">有效激活数量</th>
    <th scope="col">渠道安装次数</th>
    <th scope="col">操作</th>
  </tr>
  <volist name='new' id='usersvo'>
  <tr>
    <td>{$usersvo.id}</td>
    <td>{$usersvo.checkname}</td>
    <td>{$usersvo.num.wap|default='0'}</td>
    <td>{$usersvo.num.web|default='0'}</td>
    <td>{$usersvo.first_num|default='0'}</td>
    <td>{$usersvo.last_num|default='0'}</td>
    <td>
    		<a href="__URL__/Channels_management_one/id/{$usersvo.cid}">查看明细</a>
    </td>
  </tr>
  </volist>
</table>

</div>
<!-- End demo-description -->

<form action=""  method="get">
{$page}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
页面显示条数：
<input type="text" name="getpage" value="{$getpage}" />
<input type="submit" name="getp" value="提交" />
</form>
</body>
</html>
