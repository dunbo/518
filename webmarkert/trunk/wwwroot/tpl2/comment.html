<script>
function SetCookie(name, value, time) 
{ 
    var exp = new Date();       
    exp.setTime(exp.getTime() + time); 
    document.cookie = name+"= "+escape(value)+";expires= "+exp.toGMTString(); 
} 

function go_comment_page(url, softid)
{
    var cookie_name = "comment_page_url_"+softid;
