<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
function checkjpurl(){
	var r = false,t = false;
	var cobj = document.getElementsByClassName('radiotype');
	for(var i = 0;i<cobj.length ;i++){
		if(cobj[i].checked) r = true;
	}
	var cobj = document.getElementById('txt').value;
	if(cobj != '') t = true;
	if( r && t){
		return true;
	}else if( !r){
		alert('请选择专题');
	}else if( !t){
		alert('请填写文案');
	}
	return false;
	

}
  
</script>
<style type="text/css">
.tbspan{font-size:15px;margin:20px 6px;font-weight: bold;height:30px;background: #cdd;}
.radiotype{margin:3px;}
.table_list img{max-width:200px}
</style>
<body>
<div style="margin:10px;">
	<h2>众测页面模块配置</h2>
</div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<th style="width: 50px; ">位置说明</th>
			<th style="width: 120px;">文案</th>
			<th style="width: 80px;">专题</th>
			<th style="width: 80px;">操作</th>
			<th style="width: 80px;">状态</th>
		</tr>
	</thead>
	
	<volist name='res' id='list'>
	<tr>
	<td>
	{$list.position}
	</td>
	<td>
	{$list.text}<br/>
	</td>
	<td>
	专题：{$list.zt}<br/>
	</td>
	<td>
	<a href="__URL__/edit/id/{$list.position}/" class="thickbox" style="color:blue">编辑</a>
	</td>
	<td>
	<a href="__URL__/changestatus/id/{$list.position}/status/{$list.status}" onclick="return confirm('确定要更改状态吗？');" style="color:<if condition="$list.status eq 1">blue<else/>red</if>"><if condition="$list.status eq 1"> 启用 <else/> 停用</if></a>
	</td>
	</tr>
	</volist>
	

</table>
</body>
</html>
