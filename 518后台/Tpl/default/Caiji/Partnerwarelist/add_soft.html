<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<title>无标题文档</title>
</head>
<body>
<form action="__URL__/add_soft" method="get">
<table border="0" cellspacing="0" cellpadding="0" style="margin:auto;" height="150">
	<tr>
		<td width="30%">软件名</td>
		<td width="50%"><input type="text" name="soft_name" /></td>
	</tr>
	<tr>
		<td>软件包名</td>
		<td><input type="text" name="package" /></td>
	</tr>
	<tr>
		<td>合作方</td>
		<td><input type="text" name="partner" /></td>
	</tr>
    <tr>
		<td>合作开始时间</td>
		<td><input id="co_start_time" name="co_start_time" type="text" class="Wdate" class='Wdate' onClick='WdatePicker({startDate:"%y-%M-%d 00:00:00",el:"co_start_time",dateFmt:"yyyy-MM-dd HH:mm:ss"})'  style="float:left"/>
        </td>
	</tr>
    <tr>
		<td>合作结束时间</td>
		<td><input id="co_end_time" name="co_end_time" type="text" class="Wdate" class='Wdate' onClick='WdatePicker({startDate:"%y-%M-%d 23:59:59",el:"co_end_time",dateFmt:"yyyy-MM-dd HH:mm:ss"})'  style="float:left"/>
        </td>
	</tr>
	<tr>
		<td align="center"><input type="submit" value="提交" /></td>
		<td align="center"><input type="reset" value="重置" /></td>
	</tr>
</table>
</form>
</body>
</html>
