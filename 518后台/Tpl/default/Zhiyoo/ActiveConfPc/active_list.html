<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
function ok(data)
  {
   if(confirm(data))
    return true;
   else return false
  }
  
</script>
<style type="text/css">
.tbspan{font-size:15px;margin:20px 6px;font-weight: bold;height:30px;background: #cdd;}
.radiotype{margin:3px;}
.table_list img{max-width:200px}
</style>
<body>
<form action="__URL__/editrank/type/{$ltype}" method="post">
<div style="margin:10px;">
		<a href="__URL__/active_list/type/1" class="search_btn" style="display:inline-block;width:120px;<if condition="$ltype neq 1">background:#fff;</if>">首页广告</a>
		<a href="__URL__/active_list/type/2" class="search_btn" style="display:inline-block;width:150px;<if condition="$ltype neq 2">background:#fff;</if>">产品页广告</a>
		
	
		<div style="float:right;">
		<if condition="!$editrank&&in_array($ltype,array(6))"><a href="__URL__/active_list/type/{$ltype}/edit_rank/1"  class="search_btn" style="display:inline-block;margin-right:40px">编辑优先级</a></if>
		<if condition="$showadd"><a href="__URL__/add/type/{$ltype}"  class="search_btn" style="display:inline-block;width:135px;">添加</a></if>
		
		<if condition="$editrank"><input type="submit"  class="search_btn" style="display:inline-block;width:135px;margin-right:40px" value="保存优先级"><a href="__URL__/active_list/type/{$ltype}"  class="search_btn" style="display:inline-block;width:135px;">取消优先级</a></if>
		</div>
</div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<if condition="in_array($ltype,array(6))"><th style="width: 50px; "><a href="__URL__/active_list/type/{$ltype}/rank/{$order_url}">优先级↑↓</a></th></if>
			<if condition="in_array($ltype,array(1))"><th style="width: 50px; ">位置</th></if>
			<if condition="in_array($ltype,array(1,2))"><th style="width: 120px;">位置说明</th></if>
			<if condition="in_array($ltype,array(1,2))"><th style="width: 120px;">图片</th></if>
			<th style="width: 80px;">类型</th>
			<th style="width: 80px;">操作</th>
			<th style="width: 80px;">展示状态</th>
		</tr>
	</thead>
	
	<volist name='actlist' id='list'>
	<tr>
	<if condition="in_array($ltype,array(1))">
	<td>
	<if condition="$editrank"><input type="text" value="{$list.rank}" name="order[{$list.id}]"><else />{$list.rank}</if>
	</td>
	</if>
	<if condition="in_array($ltype,array(1,2))">
	<td>
	{$list.subject}
	</td>
	</if>
	<td>
	<if condition="$list['pic_path']"><img src="{$Think.const.IMGATT_HOST}/{$list.pic_path}"></if>
	</td>
	<td>
	{$list.jumptxt}<br/>
	</td>
	<td>
	<a href="__URL__/edit/id/{$list.id}/type/{$ltype}" style="color:blue">编辑</a>
	<if condition="in_array($ltype,array(3,4,5))">
	<a href="__URL__/del/id/{$list.id}/type/{$ltype}" onclick="return ok('确定要删除数据吗？');" style="color:blue">| 删除</a>
	</if>
	</td>
	<td>
	<a href="__URL__/changestatus/id/{$list.id}/type/{$ltype}/status/{$list.status}" onclick="return ok('确定要更改状态吗？');" style="color:<if condition="$list.status eq 1">blue<else/>red</if>"><if condition="$list.status eq 1"> 启用 <else/> 停用</if></a>
	</td>
	</tr>
	</volist>
	
	
			

</table>
</form>
<div class="navgition">
	{$page|default='&nbsp;'}
</div>
</body>
</html>
