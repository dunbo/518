<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />

<title><!--{$out.a_name}--></title>
<link type="text/css" rel="stylesheet" href="<!--{$out.new_static_url}-->/activity/commentreply_875/css/common.css?v1"/>
<script type="text/javascript"  src="http://img4.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="banner">
	<img src="<!--{$out.new_static_url}-->/activity/commentreply_875/images/banner.png"/>
</div>
<div class="wrap">
	<div class="upgrade_tip">
		<p>少年快去升级安智市场，再来参加活动吧！ </p>
        <!--{if $out.check_status == 3}-->
        <p>升级方式：在[管理-设置]中检查更新。</p>
        <!--{/if}-->
	</div>
	<!--{if $out.check_status == 2}-->
    <a href="javascript:;" class="upgrade_btn" onclick="download_apk(<!--{$out.aid}-->,<!--{$out.intro_result.softid}-->,'cn.goapk.market','<!--{$out.intro_result.softname}-->','<!--{$out.intro_result.version_code}-->','<!--{$out.intro_result.soft_size}-->',1);">马上升级</a>
    <!--{/if}-->
	<div class="wrap_icon wrap_icon_l"></div>
</div>
<div class="footer">
	<img src="<!--{$out.new_static_url}-->/activity/commentreply_875/images/bg2.png"/>
	<p>本次活动最终解释权归安智所有</p>
</div>
<script type="text/javascript">
    function download_apk(activity_id,softid,pkgname,softname,versionCode,size,flag) {
        window.AnzhiActivitys.downloadForActivity(activity_id,parseInt(softid),pkgname,softname,parseInt(versionCode),size,flag);
    }
</script>
</body>
</html>
