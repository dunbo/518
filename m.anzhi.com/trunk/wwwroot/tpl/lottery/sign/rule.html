body{ background:<!--{if $out.list.bg_img}-->url(<!--{$out.img_url}--><!--{$out.list.bg_img}-->) no-repeat; <!--{else}--><!--{$out.list.bg_color}-->;<!--{/if}--> background-size:100% auto; }

<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
var prefix = "<!--{$out.prefix}-->";
var stop = "<!--{$out.stop}-->";
function onLoginComplete(sid,tip){
	var is_register = 0;
	if(tip == "注册成功"){
		var is_register = 1;
	}
	sid_str = sid.replace("PHPSESSID=", "");
	location.href="/lottery/"+prefix+"/index.php?sid="+sid_str+"&aid="+aid+"&is_register="+is_register;
}
//返回
function back_pre(){
	location.href="/lottery/"+prefix+"/index.php?sid="+sid+"&aid="+aid+"&stop="+stop;
}
</script>
