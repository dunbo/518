			<td colspan=4><a href="/index.php/Admin/UserPopedom/node_list_out" target="_blank"><button onClick="if(getcookie('selected')==''){alert('未选择节点');return false;}else return true;">导出当前页面所选</button></a></td>

<table width="90%" border="0" cellpadding="0" cellspacing="0" class="tb">

   <tr>
    <td width="5%">节点ID</td>

    <td width="25%">{$vo.n_note|default='&nbsp;'}</td>
    <td width="5%">
		<a href='' class="removeId">移出</a>
	</td>
  </tr>
</volist>
  <tr>
    
  </tr>
</table>
<script>
$(document).ready(function(){
	$('#cleanall').click(function(){
		delcookie("selected");
	})
	
	$('.removeId').click(function(){
		var id = '';
		var cookie = '';
		id = $(this).parent().prevAll().last().text();
		cookie = getcookie("selected");
		id += ',';
		var patten = new RegExp(id);
		while(patten.test(cookie))
		cookie = cookie.replace( id , '');
		setcookie("selected",cookie);
	})
});
function setcookie(name,value){  
        var Days = 30;  
        var exp  = new Date();  
        exp.setTime(exp.getTime() + Days*24*60*60*1000);  
        document.cookie = name + "="+ escape (value) + "; path=/; expires=" + exp.toGMTString();  
}  
     

function getcookie(name){  
        var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));  
        if(arr != null){  
            return (unescape(arr[2]));  
        }else{  
            return "";  
        }  
}  
function delcookie(name){  
        var exp = new Date();  
        exp.setTime(exp.getTime() - 1);  
        var cval=getcookie(name);  
        if(cval!=null) document.cookie= name + "="+cval+"; path=/; expires="+exp.toGMTString();  
    }  
</script>
