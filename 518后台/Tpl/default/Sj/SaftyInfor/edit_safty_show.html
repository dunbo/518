<h3>编辑V4.5认证图标</h3>
<form action="__URL__/edit_safty" method="post"  enctype="multipart/form-data">
<div>
	<table>
		<tr>
			<td>判断条件：</td>
			<td><input type="text" name="criteria" value="{$result[0]['criteria']}" /><input type="hidden" name="id" value="{$result[0]['id']}"></td>
		</tr>
		<tr>
			<td>名称：</td>
			<td><input type="text" name="icon_name" value="{$result[0]['icon_name']}" /></td>
		</tr>
		<tr>
			<td>描述：</td>
			<td><input type="text" name="describe"  value="{$result[0]['describe']}" /></td>
		</tr>
		<tr>
			<td>icon(高分辨率)</td>
			<td><input type="file" name="img_url_h" /></td>
		</tr>
		<tr>
			<td>icon(中分辨率)</td>
			<td><input type="file" name="img_url_m" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="保存"></td>
			<td><input type="button" value="取消" onclick="tb_remove();" /></td>
		</tr>
	</table>
</div>
</form>
