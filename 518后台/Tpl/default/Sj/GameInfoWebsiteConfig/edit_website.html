<include header="../Public/header"/>

<link type="text/css" href="/Public/css/tablelist.css" rel="stylesheet" />

<script type="text/javascript" src="/Public/js/ajaxfileupload/jquery.js"></script>

<style type="text/css">
    .widen {width:500px}
</style>

<script type="text/javascript">
    function edit_website() {
        // 不为空的数据，key为id值，value为提示值
        var nonempty = new Object();  
        nonempty['website_name'] = '网站名称';
        nonempty['website_url'] = '采集网址';
        nonempty['cell_str'] = '列表cell配置';
        nonempty['cell_title_str'] = '标题配置';
        nonempty['cell_title_value'] = '标题值配置';
        nonempty['cell_articleurl_str'] = '正文url配置';
        nonempty['cell_articleurl_value'] = '正文url值配置';
        nonempty['article_detail_str'] = '正文配置';
        nonempty['article_detail_value'] = '正文值配置';
        nonempty['article_image_str'] = '图片配置';
        nonempty['article_image_value'] = '图片值配置';
        for (key in nonempty) {
            var str = "#" + key;
            if ($.trim($(str).val()) == '') {
                alert(nonempty[key]+'不能为空！');
                $(str)[0].focus();
                return false;
            }
        }
        $("#edit_website").submit();
    }
</script>

<body>
    <center><h2>编辑采集站点：</h2></center>
    <form method="post" action="__URL__/edit_website" id="edit_website">
        <div name="div_basic">
            <h3>1，基本信息配置：</h3>
            <div class="form_list_one">
                <label><font color="red">*</font>网站名称：</label>
                <input type="text" class="input_text" name="website_name" id="website_name" value="{$website.website_name}"/>
            </div>
            <div class="clear"></div>
            <div class="form_list_one">
                <label><font color="red">*</font>资讯类型：</label>
                <select style="width:200px" name="info_type" id="info_type">
                    <option value="1" <if condition="$website.info_type eq 1">selected</if>>资讯</option>
                    <option value="2" <if condition="$website.info_type eq 2">selected</if>>评测</option>
                    <option value="3" <if condition="$website.info_type eq 3">selected</if>>攻略</option>
                </select>
            </div>
            <div class="clear"></div>
            <div class="form_list_one">
                <label><font color="red">*</font>采集网址：</label>
                <input type="text" class="input_text widen" name="website_url" id="website_url" value="{$website.website_url}"/>
            </div>
            <div class="clear"></div>
            <div class="form_list_one">
            <label>备注：</label>
            <textarea style="width:500px" name="remark" id="remark">{$website.remark}</textarea>
        </div>
        <div class="clear"></div>
        </div>
        <div name="div_list">
            <h3>2，列表相关配置：</h3>
            <div class="form_list_one">
                <label><font color="red">*</font>列表cell配置(-1)：</label>
                <input type="text" class="input_text widen" name="cell_str" id="cell_str" value="{$website.cell_str}"/>
            </div>
            <div class="clear"></div>
            <h4>cell内部配置：</h4>
            <div class="clear"></div>
            <div class="form_list_one">
                <label><font color="red">*</font>标题配置：</label>
                <input type="text" class="input_text widen" name="cell_title_str" id="cell_title_str" value="{$website.cell_title_str}"/>
            </div>
            <div class="form_list_one">
                <label><font color="red">*</font>标题值配置：</label>
                <input type="text" class="input_text" name="cell_title_value" id="cell_title_value" value="{$website.cell_title_value}"/>
            </div>
            <div class="form_list_one">
                <label>简介配置：</label>
                <input type="text" class="input_text widen" name="cell_brief_content_str" id="cell_brief_content_str" value="{$website.cell_brief_content_str}"/>
            </div>
            <div class="form_list_one">
                <label>简介值配置：</label>
                <input type="text" class="input_text" name="cell_brief_content_value" id="cell_brief_content_value" value="{$website.cell_brief_content_value}"/>
            </div>
            <div class="form_list_one">
                <label>图片配置：</label>
                <input type="text" class="input_text widen" name="cell_img_str" id="cell_img_str" value="{$website.cell_img_str}"/>
            </div>
            <div class="form_list_one">
                <label>图片值配置：</label>
                <input type="text" class="input_text" name="cell_img_value" id="cell_img_value" value="{$website.cell_img_value}"/>
            </div>
            <div class="form_list_one">
                <label><font color="red">*</font>正文url配置：</label>
                <input type="text" class="input_text widen" name="cell_articleurl_str" id="cell_articleurl_str" value="{$website.cell_articleurl_str}"/>
            </div>
            <div class="form_list_one">
                <label><font color="red">*</font>正文url值配置：</label>
                <input type="text" class="input_text" name="cell_articleurl_value" id="cell_articleurl_value" value="{$website.cell_articleurl_value}"/>
            </div>
            <div class="clear"></div>
        </div>
        <div name="div_list">
            <h3>3，正文相关配置：</h3>
            <div class="clear"></div>
            <div class="form_list_one">
                <label>发布时间配置：</label>
                <input type="text" class="input_text widen" name="article_time_str" id="article_time_str" value="{$website.article_time_str}"/>
            </div>
            <div class="form_list_one">
                <label>发布时间值配置：</label>
                <input type="text" class="input_text" name="article_time_value" id="article_time_value" value="{$website.article_time_value}"/>
            </div>
            <div class="form_list_one">
                <label>发布时间值去除正则：</label>
                <input type="text" class="input_text" name="article_time_rm_reg" id="article_time_rm_reg" value="{$website.article_time_rm_reg}"/>
            </div>
            <div class="form_list_one">
                <label>作者配置：</label>
                <input type="text" class="input_text widen" name="article_author_str" id="article_author_str" value="{$website.article_author_str}"/>
            </div>
            <div class="form_list_one">
                <label>作者值配置：</label>
                <input type="text" class="input_text" name="article_author_value" id="article_author_value" value="{$website.article_author_value}"/>
            </div>
            <div class="form_list_one">
                <label>作者值去除正则：</label>
                <input type="text" class="input_text" name="article_author_rm_reg" id="article_author_rm_reg" value="{$website.article_author_rm_reg}"/>
            </div>
            <div class="form_list_one">
                <label><font color="red">*</font>正文配置：</label>
                <input type="text" class="input_text widen" name="article_detail_str" id="article_detail_str" value="{$website.article_detail_str}"/>
            </div>
            <div class="form_list_one">
                <label><font color="red">*</font>正文值配置：</label>
                <input type="text" class="input_text" name="article_detail_value" id="article_detail_value" value="{$website.article_detail_value}"/>
            </div>
            <div class="form_list_one">
                <label>正文内容去除正则（回车分隔多个）：</label>
                <textarea style="width:500px" name="article_rm_reg" id="article_rm_reg">{$website.article_rm_reg}</textarea>
            </div>
            <div class="clear"></div>
            <div class="form_list_one">
                <label>翻页配置(-1)：</label>
                <input type="text" class="input_text widen" name="article_page_str" id="article_page_str" value="{$website.article_page_str}"/>
            </div>
            <div class="clear"></div>
            <h4>正文内部配置：</h4>
            <div class="clear"></div>
            <div class="form_list_one">
                <label><font color="red">*</font>图片配置(-1)：</label>
                <input type="text" class="input_text widen" name="article_image_str" id="article_image_str" value="{$website.article_image_str}"/>
            </div>
            <div class="form_list_one">
                <label><font color="red">*</font>图片值配置：</label>
                <input type="text" class="input_text" name="article_image_value" id="article_image_value" value="{$website.article_image_value}"/>
            </div>
        </div>
        <!--id-->
        <input type="hidden" name="id" id="id" value="{$website.id}"/>
        <!-- page num -->
        <input type="hidden" name="url_param" id="url_param" value="{$url_param}"/>
        <div class="form_btns_box">
            <a href="javascript:void(0)" onClick="return edit_website();">编辑</a>
            <a href="__URL__/website_list?{$url_param}">取消</a>
        </div>
    </form>
</body>
