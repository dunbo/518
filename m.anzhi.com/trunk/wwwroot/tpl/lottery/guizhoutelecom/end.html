<body>
<section>
    <div class="banner"><img src="<!--{$out.new_static_url}-->/activity/guizhoutelecom/images/banner.jpg"/></div>
    <div class="main">
		<div class="mod">
			<div class="mod-t"></div>
			<div class="mod-m">
				<img class="flow" src="<!--{$out.new_static_url}-->/activity/guizhoutelecom/images/flow_01.png"/>
				<div class="flow_about" style="display:block">
					<p class="cnt">活动已结束，敬请期待下次活动吧~</p>
				</div>
			</div>
			<div class="mod-b"></div>
		</div>
		<div class="title">
			<h3>活动说明：</h3>
		</div>
		<div class="mod">
			<div class="mod-t"></div>
			<div class="mod-m">
				<ul class="mod_list mtop clear">
					<li>安智市场与贵州电信倾力合作为您提供专用流量包福利，500M流量包免费领，用户可在安智市场联网浏览、下载软件等。</li>
				</ul>
			</div>
			<div class="mod-b"></div>
		</div>
		<div class="title">
			<h3>流量包说明：</h3>
		</div>
		<div class="mod">
			<div class="mod-t"></div>
			<div class="mod-m">
				<ul class="mod_list mtop clear">
					<li><i>1.</i><span>该流量包仅限贵州省内手机上网访问安智市场客户端（不区分CTWAP、CTNET）浏览、下载使用，等产生的当月500M定向流量（不含WiFi）。</span></li>
					<li><i>2.</i><span>500M流量包领取成功立即生效，仅限在贵州省内使用，当月使用不累计。</span></li>
					<li><i>3.</i><span>该流量包不能抵扣领取前已超出流量套餐的流量和其他外链流量。</span></li>
					<li><i>4.</i><span>剩余流量查询方式：发送108到10001查询专用流量包剩余流量。</span></li>
				</ul>
			</div>
			<div class="mod-b"></div>
		</div>
