<style>
table{
    border: 0px;
}
td{
    border: 0px solid #000;
}
</style>
<body>

<form method='post' action="__URL__/doreonline/posid/{$_GET['posid']}" >
<table width="80%" border="1" align="center">
<tr>
      <td height="25" align="left"><h2>|重新编辑时间</h2></td>
    </tr>
	<tr>
      <td  align="right">标题：</td>
	  <td  align="left">{$result.ext_title}</td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right">平台：</td>
      <td height="25" align="left"> 
	  {$platform|default='全部'}
      </td>
	 </tr>
    <tr>
      <td width="30%" height="25" align="right">位置：</td>
      <td height="25" align="left"> 
	  {$position|default='全部'}
      </td>
	 </tr>
	<tr>
	  <td height="25" align="right">
        上线时间：
      </td>
	  <td><input id="starttime" name="starttime" value="{$result.starttime}" type="text" class="Wdate" onClick="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width:140px; height:28px" />至
	  <input id="endtime" name="endtime" value="{$result.endtime}" type="text" class="Wdate" onClick="WdatePicker({startDate:'%y-%M-%d 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss'})" style="width:140px; height:28px"/></td>
    </tr>
	<tr>
      <td colspan="3" align="center"><input type="submit" name="submit" onclick="return check()" class="search_btn" style="display:inline-block;" id="submit" value="提交" /> <input type="button" class="search_btn" style="display:inline-block;" onclick="tb_remove();" value="取消" /></td>
    </tr>
</table>
</form>
<script>
function check(){
	var check =  document.getElementById("starttime").value;
	if(check == ''){
		alert('开始时间不能为空');
		return false;
	}
	
	var check =  document.getElementById("endtime").value;
	if(check == ''){
		alert('结束时间不能为空');
		return false;
	}
}
</script>
