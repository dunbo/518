<script>
	function check_all(){
		var target = $('#target').val();
		var top = $('#top').val();
		var below = $('#below').val();
		if(target == 1){
			if(top.substring(top.indexOf("."),top.length).length>3 || isNaN(top)){
				$("#top").css("border-color","#f00");
				check_top = 1;
			}else{
				$("#top").css("border-color","#DCDCDC");
				check_top = 2;
			}
			
			if(below.substring(below.indexOf("."),below.length).length>3 || isNaN(below) ){
				$("#below").css("border-color","#f00");
				check_below = 1;
			}else{
				$("#below").css("border-color","#DCDCDC");
				check_below = 2;
			}
		}else{

			if((top != '' && (top.length > 8 || top < 0 || isNaN(top) || !(/(^[1-9]\d*$)/.test(top)))) || (top == '' && below == '')){
				$("#top").css("border-color","#f00");
				check_top = 1;
			}else{
				$("#top").css("border-color","#DCDCDC");
				check_top = 2;
			}
			if((below != '' && (below.length > 8 || below < 0 || isNaN(below) || !(/(^[1-9]\d*$)/.test(below)))) || (below == '' && top == '')){
				$("#below").css("border-color","#f00");
				check_below = 1;
			}else{
				$("#below").css("border-color","#DCDCDC");
				check_below = 2;
			}
		}
	
		if(check_top == 1 || check_below == 1){
			return false;
		}else{
			return true;
		}
	}
</script>
