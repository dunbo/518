<html>
<head>

</head>
<body>
<section>
	<div class="main">
		<div class="maininner" style="background:none">
			<div class="wrap">
				<div class="my_prize">
					<div class="title">
						<h3 style="text-align:center; font-size:20px">【我的奖品】</h3>
					</div>
				<!--{if $out.kind_award_arr}-->
					<ul class="my_prize_list2">
						<!--{foreach from=$out.kind_award_arr item='val' key='k'}-->
						<li>
							<p>恭喜您在<!--{$val.time}-->抽奖时获得<!--{$val.prizename}--></p>
						</li>
					<!--{/foreach}-->
					<li>
					<p style="font-size:14px">小提示：现金将会以礼券的形式在活动结束后发放哦；</p>
					</li>
					</ul>
				<!--{/if}-->
					<ul class="my_prize_list2">
					<!--{if $out.gift_prize_arr}-->
					<!--{foreach from=$out.gift_prize_arr item='val' key='k'}-->
						<li>
							<p>恭喜您在<!--{$val.time}-->
					签到抽奖时获得<!--{$val.prizename}-->；</p>
						</li>
					<!--{/foreach}-->
						<li>
							<p style="font-size:14px">小提示：现金将会以礼券的形式在活动结束后发放哦；</p>
						</li>
					<!--{/if}-->
						<li>
							<p style="font-size:14px">小提示：请一定要填写您的收货信息哦</p>
						</li>
				</ul>		
					<div class="split"></div>
					<div class="prompt_01">请您填写如下信息，以便于我们将奖品邮寄给您！</div>
						<ul class="form-items">
							<li><label>姓　　名：</label><span><input type="text" id="lxname" value="<!--{$out.contact_name}-->"/></span>
								<font style="display:block; padding:0 0 0 90px; color:red" id='name_err' >
								</font> 
							</li>
							<li><label>手机号码：</label><span><input  maxlength='11' type="tel" id="mobile_phone" value="<!--{$out.phone}-->"/></span>
								<font style="display:block; padding:0 0 0 90px; color:red" id='phone_err' ></font>
							</li>
							<li><label>邮寄地址：</label><span><input type="text" id="address" value="<!--{$out.address}-->"/></span>
								<font style="display:block; padding:0 0 0 90px; color:red" id='address_err' ></font>
							</li>
						</ul>
					<div class="btns1"><a href="javascript:;" onclick="save()" class="btns">提 交</a></div>
				</div>
				<div class="person3"></div>
				<div class="person4"></div>
				<div class="person5"></div>

	</div>

<section>
<div id="body-bg" style="display: none;"></div>
<div class="tip-box" id="tip-box3"  style="display: none;">
<div class="tip-mid">
	<div class="tip-con">
		<div class="tip_title">
			<h6>提交成功</h6>
		</div>
		<div class="tips_btns"><a href="javascript:;" class="btns" onclick="cloBox('#tip-box3')">返 回</a></div>
	</div>	
</div>
</body>
</html>

<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
function viewHeight(){
	return document.documentElement.clientHeight;
}
$(function(){
	$("body").bind('touchmove', function (e) {
		if(!flags.canMove){
			e.preventDefault();
		}
	});
})
function cloBox(obj){
	$(obj).hide();
	$("#body-bg").hide();
    flags.canMove=true;
	var stop = "<!--{$out.stop}-->";
	if(stop == 1){
		location.href="/lottery/hszz_sign/index.php?stop=1&sid="+sid+"&aid="+aid;
	}else{
		location.href="/lottery/hszz_sign/index.php?sid="+sid+"&aid="+aid;
	}
}
function trim(str) { //删除左右两端的空格
	return str.replace(/(^\s*)|(\s*$)/g, ""); //把空格替换为空
}
function save(){
	var lxname = trim($("#lxname").val());
	if(lxname == "") {
		$('#name_err').html('联系人姓名不能为空');
		// alert("联系人姓名不能为空");
		return false;
	}
	var name_len = lxname.length;
	if(name_len > 10){
		$('#name_err').html('联系人姓名不能超过10个字');
		// alert("联系人姓名不能超过10个字");
		return false;	
	}
	$('#name_err').html('');
	var mobile_phone = $("#mobile_phone").val();
	if(mobile_phone == "") {
		$('#phone_err').html('联系人手机号码不能为空');
		// alert("联系人手机号码不能为空");
		return false;
	 }
	var  re = /^(13|14|15|17|18)\d{9}$/
	if (!re.test(mobile_phone)){
		$('#phone_err').html('请输入正确手机号');
		// alert("请输入正确手机号");
		return false;
	}
	$('#phone_err').html('');

	var address = trim($("#address").val());
	if(address == "") {
		$('#address_err').html('邮寄地址不能为空');
		// alert("邮寄地址不能为空");
		return false;
	 }
	var address_len = address.length;
	if(address_len > 30){
		$('#address_err').html('邮寄地址不能超过30个字');
		// alert("邮寄地址不能超过30个字");
		return false;	
	}	 
	$('#address_err').html('');
	$.ajax({
			url: '/lottery/hszz_sign/userinfo.php',
			data:"aid="+aid+"&sid="+sid+"&lxname="+lxname+"&mobile_phone="+mobile_phone+"&address="+address,
			type:"post",
			dataType: 'json',
			success:function(data) {
				if(data.code == 1){
					pop_tips("提交成功","",3,1);	
				}else if(data.code == 2){
					location.href= data.url;
				}else{
					$('#address_err').html(data.msg);
					return false;
				}
			},
	});
}
</script>
