<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>

<div style="position:relative;margin:5px;"><h2>论坛页面显示顺序</h2></div>
<div  style="float:right;margin:5px;">
</div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<th style="width:100px">说明</th>
			<th style="width:100px">状态</th>
		</tr>
	</thead>
	<volist name="result" id="val">
	<tr>
		<td>{$val.name|default='&nbsp;'}</td>
		<td>
			<if condition="$val.status eq 1"> <a href="__URL__/chstatus/status/0/" title="点击切换状态为停用" style="color:blue" onclick="return confirm('确定要更改状态吗？');">启用</a>
			<else /><a href="__URL__/chstatus/status/1/" style="color:red" title="点击切换状态为使用" onclick="return confirm('确定要更改状态吗？');">停用</a>
			</if>
		</td>
	</tr>
	</volist>
</table>
</body>
</html>
