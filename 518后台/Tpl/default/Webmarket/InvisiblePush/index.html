<include header="../Public/header"/>

<link rel="stylesheet" href="/Public/css/tablelist.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/Public/css/thickbox1.css" type="text/css" media="screen" />

<script type="text/javascript" src='/Public/js/jquery.js'></script>
<script type="text/javascript" src='/Public/js/thickbox.js'></script>
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>

<style>
    .future_class {
        background-color:#CCCCCC
    }
</style>

<body>
    <div class="search_box">
        <table width="99%" cellpadding="0" cellspacing="0" class="search_table">
            <tr>
                <td><a class="search_btn thickbox" href="__URL__/add_content?">添加PUSH</a></td>
            </tr>
        </table>
    </div>
    <div>
        <table cellpadding="0" cellspacing="0" style="margin-top:10px;" class="table_list">
            <thead>
                <tr>
                    <th width="10%">ID</th>
                    <th width="35%">渠道</th>
                    <th width="20%">开始时间</th>
                    <th width="20%">结束时间</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="list">
                <tr>
                    <td>{$list.id}</td>
                    <td>{$list.chname}</td>
                    <td>{$list.start_tm|date="Y-m-d H:i:s",###}</td>
                    <td>{$list.end_tm|date="Y-m-d H:i:s",###}</td>
                    <td>
						<a href="__URL__/edit_content?id={$list.id}" class="thickbox blue">编辑</a>
						<span>&nbsp;&nbsp;&nbsp;</span>|<span>&nbsp;&nbsp;&nbsp;</span>
						<a href="__URL__/delete_content?id={$list.id}" class="blue" onclick="return confirm('确定要删除此记录吗？');">删除</a> 
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
        <center>{$page}</center>
    </div>
</body>
