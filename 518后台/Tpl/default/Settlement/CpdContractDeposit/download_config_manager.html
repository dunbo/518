<script>
function change_status(from,id){
	$("input[name^="+from+"]").attr('checked',false);
	$("input[name="+from+"_"+id+"]").attr('checked','checked');
	if(id==4){
		$('#'+from).attr('disabled','');
		$('#'+from).val('');
		$('#'+from).attr("alt",0);
	}else if(id==3){
		$('#'+from).val("");
		$('#'+from).attr("alt",1);
		$('#'+from).attr('disabled','disabled');
	}
}
function checkBeforeSubmit()
{
	if(!check_general('finger_play_downloaded','拇指玩') || !check_general('other_downloaded','其他站点') || !check_general('coop_downloaded','合作站点')){
		return false;
	}
	if(!check_general('www_downloaded','www站点') || !check_general('m_downloaded','m站点')){
		return false;
	}
		// 新增客户端 6  market_downloaded
		// 商务下载 7  business_downloaded
		// 智友下载 8  yoo_downloaded
		// 移动mm 9  mm_downloaded
		// 安智OEM 10 channel_downloaded
		// 数据放量 11 da_download
	// if(!check_general('market_downloaded','客户端') || !check_general('business_downloaded','商务下载')){
	if(!check_general('market_downloaded','客户端')){
		return false;
	}
	if(!check_general('yoo_downloaded','智友下载') || !check_general('mm_downloaded','移动mm')){
		return false;
	}
	$('#download_config_manager').submit();
}
function check_general(id,name){
	var num=$("#"+id).val();
	var alt=$("#"+id).attr('alt');
	var num_error=id+"_error";
	if(alt!=1){
		if(num.length == 0 || num == "")
		{
			$('#'+num_error).html("请填写"+name+"下载计费限额！");
			return false;
		}else if(parseInt(num)!=num){
			$('#'+num_error).html(name+"下载计费限额必须是正整数！");
			return false;
		}else if(Number(num)<=0){
			$('#'+num_error).html(name+"下载计费限额必须是正整数！");
			return false;
		}
	}
	$('#'+num_error).html("");
	return true;
}
</script>
