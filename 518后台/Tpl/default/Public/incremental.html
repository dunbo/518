<script>function searchVersion(){	$.ajax({		url: '__APP__/Public/showMarketIncremental/callback/{$callback}',		data: {keyword: $('#keyword').val()},		type: 'POST',		success: function(data){			$('#TB_ajaxContent').html(data)		}	});}function allVersion(){	$.ajax({		url: '__APP__/Public/showMarketIncremental?callback={$callback}',		data: {all: 1},		type: 'POST',		success: function(data){			$('#TB_ajaxContent').html(data)		}	});}function selectAll(){	$("tr:visible input[name^=did]").each(function(){		this.checked = true;	})}function selectUnAll(){    $("tr:visible input[name^=did]").each(function(){		this.checked = !$(this).attr("checked");	})}function selectVersion(obj){   	if (obj.checked == true) {		var item = $('<label class="l_did_' + $(obj).val() + '">' + $('.l_did_' + $(obj).val()).html() + '</label>');		item.find('input').attr('checked', true);		$('#c_version_res').append(item);		$.get('__APP__/Public/setMarketIncremental/act/add/did/' + $(obj).val()+'/dname/' + $(obj).attr('alt'));	} else {		$('.l_did_' + $(obj).val() + ' input:checked').attr('checked', false);		//console.log($('.l_did_' + $(obj).val() + ' input'));		$.get('__APP__/Public/setMarketIncremental/act/del/did/' + $(obj).val() );		$('#c_version_res .l_did_' + obj.value).remove();	}}</script><form id="channelForm"><table width="100%" border="1">	<tr>		<td><input type="text" id="keyword" name="keyword"			value="{$keyword}" /></td>		<td><input type="button" value="搜索版本" onclick="searchDevice()" />		<input type="button" value="所有版本列表" onclick="allDevice()" /></td>	</tr>	<tr>		<td colspan="2"><input type="button" value="提交指定版本"			onclick="{$callback}()" /> <!-- <input type="button" value="全选" onclick="selectAll()"/><input type="button" value="反选" onclick="selectUnAll()"/>--></td>	</tr></table><br>选中版本<div id='c_version_res'><?php foreach($selected_version as $k => $v):?><label class="l_did_<?php echo $k ?>"> <input type="checkbox"	name="did[]" value="<?php echo $k ?>"onclick='selectVersion(this)' alt='<?php echo $v ?>' checked='true'/><?php echo $v ?></label> <?php endforeach; ?></div><hr><br><table width="100%" border="1">	<tr>		<?php $i=0; ?>		<?php foreach($version_info as $version):?>		<?php $i++; ?>		<td><label class="l_did_<?php echo $version['id'] ?>"> <input			type="checkbox" name="did[]" value="<?php echo $version['id']		?>" onclick='selectVersion(this)' alt='<?php echo $version['version_name'] ?>'		<?php if(isset($selected_version[$version['id']])):?>checked='true'<?php endif?>/><?php echo $version['version_name'] ?>		</label></td>		<?php if ($i % 4 ==0): ?>	</tr>	<tr>		<?php endif?>		<?php endforeach; ?></table><input type="button" value="提交选中版本" onclick="{$callback}()" /></form><?php if (!empty($_GET['ready'])) :?><script><?php echo $_GET['ready'];?>();</script><?php endif;?>
