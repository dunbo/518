<script>
//软件包名验证
function get_softname(){
	var pkg = $('#apply_pkg').val();
	$.ajax({
		url: '/index.php/Sj/Onlinegame/get_softname/package/'+pkg,
		type: 'get',
		success: function(data){
			if(data != 2){
				var obj = eval('(' + data + ')');
				
				$('#soft_name').val(obj.soft_name);
				$('#my_game').val(obj.category_name);
			}else{
				$('#soft_name').val('');
				$('#my_game').val('');
				alert("该软件不存在");
				return false;
			}
		}
	});
}
</script>
