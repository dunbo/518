<script type="text/template" id="main_tpl">
      <div class="az_header_cnt">
      <p><%=SUBJECT_DESC%></p>
	  <span><em><%=UPDATE_TIME%></em>　浏览<em><%=VIEW_CNT%></em>次</span>
	  <span><em><%=LIKE_CNT%></em>人赞 <input type="button" onclick="window.AnzhiActivitys.addPraise();" value="点赞"/></span>
   </div>
	<div class="content">
	<% for(var i = 0; i < DATA.length; i++) { %>
        <% var item = DATA[i] %>
		<% if(item.TYPE == 2){ %>
			<%=item.COMPOUND_TEXT%>
		<% } else if(item.TYPE == 1){%>
	<ul class="az_app_items_list" id="applistbox">
			<% for(var j = 0; j < item['INFO'].length; j++) { %>
			<% var val = item['INFO'][j] %>
        <li>
		  <div class="az_itmes_icon"><img onerror="javascript:this.src='/images/ic_app_default.png'" src="<%=val[1]%>" alt="<%=val[2]%>" /></div>
			<div class="az_items_info">
				<h4><%=val[2]%></h4>
				<div class="az_items_score" style="width:160px;">
                    <span class="az_items_size"><em><%=val[9]%></em></span>
				</div>
				<a class="az_down_btn" href="">立即下载</a>
				<div class="clear"></div>
			<p><%=val[15]%></p>
			</div>
	  </li>
			<%}%>
  </ul>
		<%}%>
	<%}%>
</div>

</script>
<script type="text/template" id="comment_tpl">
<a name="end"></a>
<% var curr_type = 0; curr_index = 0; %>
<% for(var i = 0; i < DATA.COMMENTS.length; i++) { %>
	<% var val = DATA.COMMENTS[i] %>
	<% if(val.TYPE != curr_type) { %>
		<% if(curr_type > 0) { %>
			</ul>
		<% } %>	
		<%=DATA.GROUP_INFO[curr_index][1]%>
		<% curr_type = val.TYPE; curr_index++; %>
		<ul class="az_app_items_list">
	<% } %>
	<li>
		<div class="az_itmes_icon"><img onerror="javascript:this.src='/images/ic_app_default.png'" src="<%=val['USER'][2]%>"/></div>
		<div class="az_items_info">
			<h4><%=val['USER'][1]%></h4>
			<div class="az_items_score">
                <%=val['COMMENT'][1]%>
			</div>
			<%console.log(val['COMMENT'][0]);%>
			<input type="button" onclick="window.AnzhiActivitys.startSubjectCommentDetail(<%=val['COMMENT'][0]%>);" value="回复"/>
			<input type="button" onclick="window.AnzhiActivitys.addSubjectCommentPraise(<%=val['COMMENT'][0]%>,<%=val['COMMENT'][5]%>);" value="点赞"/>
			<div class="clear"></div>
			<p><%=val['COMMENT'][6]%></p>
		</div>
	</li>
<%}%>
<% if(curr_type > 0) { %>
	</ul>
<% } %>	
</script>
</head>

<div id="main"></div>
<div id="comment"></div>
<div id="bottom_wrap" style="display:none;width:100%"></div>
</body>
