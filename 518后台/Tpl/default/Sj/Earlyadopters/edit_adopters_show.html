
<script>

	var obj = $('#name').val();

});
function checkLen(obj, maxChars, hint_id) {
        if (obj.value.length > maxChars)
            obj.value = obj.value.substring(0,maxChars);        
        var left = obj.value.length;
        $("#" + hint_id).html(left + "/" + maxChars);
    };
</script>
