<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
td{padding:5px;}
.red{color:red;}
.box_input tr td{text-align:left !important;font-size:14px;}
.box_input tr td input{ height:31px; width:250px; float:left;}
.green{color:green;}
.myradio{display:inline;height:auto !important;width:auto;}
.justfy{width:124px;}
</style>
</head>
<body>
<h5 class="yahei" style="padding-left:150px;">录入核减下载</h5>
<form action="__URL__/add_invalid_show" id="" method="post" class="uform">
<input type="hidden" name="id" value="{$expends.id}" />
<input type="hidden" name="contract_id" value="{$expends.contract_id}" />
	<table class="yahei box_input" >
		<tr>
			<td class="justfy">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客户名称：</td>
			<td>{$expends.client_name}</td>
		</tr>
		<tr>
			<td class="justfy">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;产品名称：</td>
			<td>{$expends.softname}</td>
		</tr>
		<tr>
			<td class="justfy"><font color=red>*</font>核减下载：</td>
			<td><input type="text" name="download_invalid" class="" id="download_invalid" value="{$expends.download_invalid}" required></td>
            <td style="color:red;"><div id='download_invalid_error'></div></td>
		</tr>
	</table>

	<table class="yahei box_input" id="insertBeforeHere">
		<tr>
			<td class="justfy">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
			<td><textarea style="width:250px;height:100px;" name="remark" id="remark">{$expends.remark}</textarea></td>
			<td style="color:red;"><div id='remark_error'></div></td>
		</tr>

	</table>
	<div style="margin:10px auto;padding:0px 90px;">
	<button class=" btn btn-sm btn-success yahei"  style="padding-left:30px;padding-right:30px;margin-left:40px;" type="submit" onclick="javascript:return checkBeforeSubmit();">保存</button>
	<button class=" btn btn-sm btn-default yahei"  style="padding-left:30px;padding-right:30px;margin-left:40px;" type="button" onClick="javascript:tb_remove();">取消</button>
	</div>
</form>
<script>
function checkBeforeSubmit()
{
	if($("#download_invalid").val().length == 0 || $("#download_invalid").val() == "")
	{
		$('#download_invalid_error').html("请填写核减下载量");
		return false;
	}
	// else if(!(/^(0|[1-9]\d*)$/.test($("#download_invalid").val())))
	// {
	// 	$('#download_invalid_error').html("核减下载量为非负整数");
	// 	return false;
	// }
	
	$('#download_invalid_error').html("");
	if($("#remark").val().length >100)
	{
		$('#remark_error').html("100个字符以内");
		return false;
	}
	$('#remark_error').html("");
	return true;
}


</script>

<!-- 主页面结束 -->
</body>
</html>
