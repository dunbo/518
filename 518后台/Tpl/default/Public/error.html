<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
<title>错误信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<load href ="__PUBLIC__/css/style.css" /></head>
</head>
<body>
<div style="width:100%;text-align:center" >
<center>
<table class="error"  cellpadding=0 cellspacing=0 >
	<tr>
		<td height='5'  class="topTd" ></td>
	</tr>
	<tr class="row" >
		<th  class="tCenter red"><img SRC='__PUBLIC__/images/update.gif' class='img' align='absmiddle' BORDER='0'> {$error|htmlspecialchars|nl2br}{$message|htmlspecialchars|nl2br}</th>
	</tr>
	<tr>
		<td height='5'  class="topTd" ></td>
	</tr>
	<tr>
		<td class="tCenter row" >
                    <if condition="($isbox eq 0)">
		您可以选择  [ <a href="{$jumpUrl}">返回</a> ]
                </if>
                    <if condition="($isbox eq 1)">
                <input name="" type="reset" value="取消" onclick="tb_remove();"/>
                </if>
                </td>
	</tr>
	<tr>
		<td height='5'  class="bottomTd"></td>
	</tr>
</table>
</center>
</body>
</html>
