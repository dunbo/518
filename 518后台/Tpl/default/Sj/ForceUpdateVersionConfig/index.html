<include header="../Public/header"/>

<link rel="stylesheet" href="/Public/css/tablelist.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/Public/css/thickbox1.css" type="text/css" media="screen" />

<script type="text/javascript" src='/Public/js/jquery.js'></script>
<script type="text/javascript" src='/Public/js/thickbox.js'></script>
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>

<body>
    <div class="search_box">
        <form action="__URL__/index" method="get">
        <table width="99%" cellpadding="0" cellspacing="0" class="search_table">
            <tr>
                <td>
                    <label>强制升级版本：</label>
                    <select name="search_force_update_version" id="search_force_update_version">
                        <option value="0">请选择</option>
                        <volist name="version_list" id="version">
                            <option value="{$key}" <if condition="$key eq $search_force_update_version">selected</if>>{$key}</option>
                        </volist>
                    </select>
                </td>
                <td>
                    <label>操作时间：</label>
                    <input name="search_start_time" id="search_start_time" type="text" class="Wdate" onClick="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm'})" style="width:140px; height:28px; border: 1px solid #DCDCDC;" value="{$search_start_time}"/>
                    &nbsp;至&nbsp;
                    <input name="search_end_time" id="search_end_time" type="text" class="Wdate" onClick="WdatePicker({startDate:'%y-%M-%d 23:59:59',dateFmt:'yyyy-MM-dd HH:mm'})" style="width:140px; height:28px; border: 1px solid #DCDCDC;" value="{$search_end_time}"/>
                </td>
                <td>
                    <input class="search_btn" type="submit" value="搜索"/>
                </td>
            </tr>
        </table>
        </form>
        <table width="99%" cellpadding="0" cellspacing="0" class="search_table">
            <tr>
                <td><a class="search_btn thickbox" href="__URL__/add_content?">新增</a></td>
            </tr>
        </table>
    </div>
    <div>
        <table cellpadding="0" cellspacing="0" style="margin-top:10px;" class="table_list">
            <thead>
                <tr>
                    <th width="4%">ID</th>
                    <th width="20%">强制升级版本</th>
                    <th width="20%">渠道</th>
                    <th width="20%">文案</th>
                    <th width="14%">操作时间</th>
                    <th width="12%">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="list" id="list">
                    <tr>
                        <td>{$list.id}</td>
                        <td><a href="__URL__/show_full_content?id={$list.id}&type=1" class="thickbox blue">{$list.force_update_version}</a></td>
                        <td><a href="__URL__/show_full_content?id={$list.id}&type=2" class="thickbox blue">{$list.cid}</a></td>
                        <td><a href="__URL__/show_full_content?id={$list.id}&type=3" class="thickbox blue">{$list.force_update_note}</a></td>
                        <td>{$list.update_time|date="Y-m-d H:i",###}</td>
                        <td>
                            <a href="__URL__/edit_content?id={$list.id}" class="thickbox blue">编辑</a>
                            <span>&nbsp;&nbsp;&nbsp;</span>|<span>&nbsp;&nbsp;&nbsp;</span>
                            <a href="__URL__/delete_content?id={$list.id}" class="blue" onclick="return confirm('确定要删除此记录吗？');">删除</a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
        <center>{$page}</center>
    </div>
</body>
