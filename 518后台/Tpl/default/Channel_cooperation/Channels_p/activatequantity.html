<include file="../../Public/header"  />
<script type="text/javascript" src='/Public/js/chartjs/highcharts.js' ></script>
<script type="text/javascript">	
var chart;
$(document).ready(function() {
	chart = new Highcharts.Chart({
		chart: {
			zoomType: 'x',
			spacingRight: 20,
			renderTo: 'container',
			defaultSeriesType: 'line'
		},
		title: {
			text: '激活量统计'
		},
		subtitle: {
			text: ''
		},
		xAxis: {
			<?php if($the_times == 2){ ?>
			tickInterval:4,
			<?php }elseif($the_times == 3){ ?>
			tickInterval:12,
			<?php } ?>
			categories: {$the_time}
			
		},
		yAxis: {
			
			title: {
				text: '激活量'
			}
			
		},
		tooltip: {
			enabled: true,
			formatter: function() {
				return '<b>'+ this.series.name +'</b><br/>'+
					this.x + ':' + this.y +''
			}
		},
		plotOptions: {
			line: {
				dataLabels: {
					enabled: true
				},
				enableMouseTracking: true
			}
		},
		series: [{$jsdata}]
	});
});

 function my_time(val){
	var cid = $('#cid').val();
	tb_show('','__URL__/activatequantity/cid/'+cid+'/my_time/'+val+'?width=800&height=500',false);
 }
</script>

		<br/><br/><br/>

</div>
