<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<body style="overflow-x: hidden; overflow-y: auto; ">

<div><span style="position:relative;left:5%"><h2>论坛内容采集规则</h2></span></div>
<div  style="float:right;margin-bottom:5px;">
<a class="search_btn" style="display:inline-block;" href="/index.php/Zhiyoo/Forumblack/blacklist">黑名单管理</a>
<a class="search_btn" style="display:inline-block;" href="__URL__/rule_editlevel?order={$_GET['order']}">编辑优先级</a>
<a href="__URL__/rule_addnewrule?" class="search_btn thickbox" style="display:inline-block;" >添加新规则</a></div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<th width="45">优先级</th>
			<th >采集规则</th>
			<th >规则说明</th>
			<th >指标</th>
			<th >数量/状态</th>
			<th width="150">起止时间</th>
			<th width="140">添加时间</th>
			<!--th >备注</th-->
			<th width="90">操作</th>
			<th width="45"><a href="__URL__/rule_list?order={$order}">使用状态↓↑</a></th>
		</tr>
	</thead>
	<volist name="result" id="val">
	<tr>
		<td>{$val.level|default=' '}</td>
		<td>{$val.rulename|default='&nbsp;'}</td>
		<td>{$val.descript|default='&nbsp;'}</td>
		<td>{$val.target|default='&nbsp;'}</td>
		<td>{$val.numeric|default='&nbsp;'}</td>
		<td>{$val.starttime} - {$val.endtime}</td>
		<td>{$val.addtime|default='&nbsp;'}</td>
		<!--td>{$val.comment|default='&nbsp;'}</td-->
		<td><a href="__URL__/rule_edit?rid={$val.rid}&action=edit" style="color:blue">编辑</a>|<a href="__URL__/rule_edit?rid={$val.rid}&action=del" style="color:blue" onclick="return del();">删除</a></td>
		<td><if condition="$val.status eq 1"> <a href="__URL__/rule_edit?rid={$val.rid}&status=0&action=status" title="点击切换状态为停用" style="color:blue" onclick="return change();">使用</a>
		<elseif condition="$val.status eq 0"/><a href="__URL__/rule_edit?rid={$val.rid}&status=1&action=status" style="color:red" title="点击切换状态为使用" onclick="return change();">停用</a>
		</if></td>
	</tr>
	</volist>
</table>
<script>
function del()
  {
   if(confirm("确定要删除数据吗？"))
    return true;
   else return false
  }
  function change()
  {
   if(confirm("确定要更改状态吗？"))
    return true;
   else return false
  }
</script>
</body>
</html>
