<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>『Goapk|安智网』管理平台</title>
    <script type="text/javascript" src='/Public/js/jquery.js'></script>
</head>
<body>
<div>
    <form name="fml" action="__URL__/save_param" method="post">
    <table style='margin-top:10px;float:left;' width="100%" cellspacing="0" cellpadding="0" class="search_table">
        <tr>
            <td style="text-align: right;width: 15%">序号：</td>
            <td>
                <input type="text" name="rank" id="rank" value="{$res.rank}">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;width: 15%">指标名称：</td>
            <td>
                <input type="text" name="name" id="name" value="{$res.name}">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="id" value="{$id}">
                <input type="hidden" name="level" value="{$level}">
                <input type="hidden" name="type" value="{$type}">
                <label style="float: left;padding-left: 25px"><input type="button" class="search_btn"  value="提交" onclick="return chk()"></label>
                <label style="float: left;padding-left: 10px"><input type="button" class="search_btn"  value="取消" onclick="tb_remove();"></label>
            </td>
        </tr>
    </table>
    </form>
</div>
<script type="text/javascript">
    function chk(){
        var name = $("#name").val();
        var rank = $("#rank").val();
        if(!rank||isNaN(rank)){
            alert('请正确填写序号');
            return false;
        }

//        if(!name){
//            alert('请填写指标名称');
//            return false;
//        }
        window.fml.submit();
    }
</script>
</body>
</html>
