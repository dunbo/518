<body>
	<div>友情链接编辑</div>
	<div>
	<form action="__URL__/frendly_link_edit_do" method="post" onsubmit='return check()';>
		<table border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td>链接名称</td>
				<td><input type="text" name="link_name" value="<?php echo $link_result[0]['link_name']; ?>"><input type="hidden" name="id" value="<?php echo $link_result[0]['id']; ?>"><font color='red' size='5' align='center'>*</font></td>
			<tr>
			<tr>
				<td>链接地址</td>
				<td><input type="text" name="link_url" value="<?php echo $link_result[0]['link_url']; ?>"><font color='red' size='5' align='center'>*例如“http://www.anzhi.com</font></td>
			<tr>
			<tr>
				<td>联系QQ</td>
				<td><input type="text" name="qq" value="<?php if($link_result[0]['qq'] == 0 || $link_result[0]['qq'] == ''){ echo '';}else{echo $link_result[0]['qq'];} ?>" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
			<tr>
			<tr>
				<td>电子邮件</td>
				<td><input type="text" name="email" value="<?php echo $link_result[0]['email']; ?>"></td>
			<tr>
			<tr>
				<td colspan='2'><input type="checkbox" name="type" value="1" <if condition="$link_result[0]['type'] eq 1" >checked="true"</if>>是否出现在首页</td>
			<tr>
			<tr>
				<td colspan='2'><input type="submit" value="提交"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
<script type="text/javascript">
function check(){
	var link_url = $('input[name=link_url]').val();
	var link_name = $('input[name=link_name]').val();
	//链接地址验证
	var urlreg=/^((https|http|ftp|rtsp|mms)?:\/\/)+[A-Za-z0-9]+\.[A-Za-z0-9]+[\/=\?%\-&_~`@[\]\':+!]*([^<>\"\"])*$/; 
	var check = true;
	if(go_trim(link_name) == '' || go_trim(link_url) == '' ){
		alert('名称和链接不能为空');
		return false;
	}
	//链接格式验证
	if(!urlreg.test(link_url)){
		check = false;
		alert('链接地址格式不正确');
	}
	if(!check){
		return false;
	} else {
		return true;
	}
}
function go_trim(str)
{
	return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
}
</script>
