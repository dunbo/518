<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/jquery.validate.min.js"></script>
<script type="text/javascript">

function postForm()
{
	$.ajax({
		url: '__URL__/editTopSearchApp',
		data: $('#editFilterForm').serialize(),
		type: 'POST',
		success: function(d){
			tb_remove();
			location.reload();
		}
	});
	return false;
}
</script>


<form id="editFilterForm" name="editFilterForm" onsubmit="return postForm();">
	<table border="0" cellpadding="0" cellspacing="0" class="tb">
		<tr><td>应用名</td><td><input type="text" value="{$top.keywords}" name="keywords" id="keywords"/></td></tr>
		<tr><td>包名</td><td><input type="text" value="{$top.package}" name="package" id="package"/></td></tr>
		<tr><td><input type="hidden" name="id" id="id" value="{$top.id}" ><input type="submit" id="addbtn" value="提交" name="addbtn"/></td></tr>
	</table>
</form>


<script>
function postFilter()
{
	$.post('/index.php/Admin/Filter/setFilter', $('#filterForm').serialize(), function(){tb_remove();});
}

</script>
