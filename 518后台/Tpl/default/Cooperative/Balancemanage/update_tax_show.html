<script>
function check(){
	var tax_rate = $('#tax_rate').val();
	if(tax_rate.substring(tax_rate.indexOf("."),tax_rate.length).length>3 || isNaN(tax_rate)){
		$('#tax_rate').css("border","#ff0000 1px solid");
		return false;
	}
}
</script>
<form action="__URL__/update_tax" method="get" name="tax_go">
<input type="hidden" name="balance_period" value="{$balance_period}" />
<input type="hidden" name="settlement_patterns" value="{$settlement_patterns}" />
<input type="hidden" name="username" value="{$username}" />
<input type="hidden" name="charge" value="{$charge}" />
<input type="hidden" name="salvation" value="{$salvation}" />
<div class="newbox" id="tax_rate_change">
	<h6>调整税率：</h6>
	<div class="newbox_cnt">
			
				<input type="hidden" id="my_id" name="id" value="{$result[0]['id']}" />
				<span>调整后税率:&nbsp;&nbsp;</span>
				<input type="text"  id="tax_rate" name="tax_rate" value="{$result[0]['tax_rate']}" />%
			
		<div class="open_close_btn">
			<table>
			<tr>
			<td><input type="submit" value="确认" onclick="return check();"/></td>
			<td><a href="javascript:;" onclick="tb_remove();">取消</a></td>
			</tr>
			</table>
			
		</div>
		<div class="newbox_tips2"><br />
			<p class="red">注：税率为百分比，保留两位小数</p>
		</div>
	</div>
</div>
</form>
