<script type="text/javascript" src='/Public/js/jquery-1.4.2.min.js'></script>
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>


<div>
	<h3>编辑CPD月消耗</h3>
	<form action="__URL__/edit_month_expend" method="post" onsubmit="return check_value()" enctype="multipart/form-data" >
	<input type="hidden" name="id" value="{$statistics_data.id}" />
	<table>
	    <tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>公司：</td>
			<td align="left">
				<input type="text" name="company" id="company" value="{$statistics_data.company}" style="margin:10px; width:300px; height:30px;" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>月份：</td>
			<td align="left">
				<input style="margin:10px; width:300px; height:30px;" class="Wdate" type="text" onClick="WdatePicker({dateFmt:'yyyyMM',startDate:'%y%M'})" value="{$statistics_data.month}" name="month" id="month">
			</td>
		</tr>
		<tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>产品：</td>
			<td align="left">
				<input type="text" name="product" id="product" value="{$statistics_data.product}" style="margin:10px; width:300px; height:30px;" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>包名：</td>
			<td align="left">
				<input type="text" name="package" id="package" value="{$statistics_data.package}" style="margin:10px; width:300px; height:30px;" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>计费下载量：</td>
			<td align="left">
				<input type="text" name="download" id="download" value="{$statistics_data.download}" style="margin:10px; width:300px; height:30px;" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>单价：</td>
			<td align="left">
				<input type="text" name="price" id="price" value="{$statistics_data.price}" style="margin:10px; width:300px; height:30px;" />
			</td>
		</tr>
		<tr>
			<td style="text-align:right; width:80px;"><font style="color:red;">*</font>消耗金额：</td>
			<td align="left">
				<input type="text" name="cost" id="cost" value="{$statistics_data.cost}" style="margin:10px; width:300px; height:30px;" />
			</td>
		</tr>
	</table>
    <div>
		<input style="display:inline; margin:0 50px 10px 75px;" type="submit" class="search_btn" value="确定" />
		<input style="display:inline;"type="button" class="search_btn" value="取消" onclick="tb_remove();" />
		</div>	
	</form>
</div>
