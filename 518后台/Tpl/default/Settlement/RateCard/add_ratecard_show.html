<html>
<style>
.red{color:red;}
.green{color:green;}
input{height:31px !important;}
</style>
<script>
	var check_name = 1;
	var check_contact = 1;
	var check_num = 1;
	var check_none = 1;

	function check_name1(){
            if($('#ratecard_name').val() == ""){
                $('#my_error').html('刊例名称不能为空');
                check_none = 2;
            }else{
                $('#my_error').html('');
                check_none = 1;
            }
        }
//        function check_name2(){
//            if(!$('#ratecard_file').val()){
//                    $('#my_error_file').html('请上传文件');
//                    check_none = 2;
//            }else{
//                    $('#my_error_file').html('');
//                    check_none = 1;
//            }
//        }
        function check_name3(){
            if($('#ratecard_remark').val().length>255){
                $('#my_error_contact').html('备注内容最长为255个字符');
                check_contact = 2;
            }else{
                $('#my_error_contact').html('');
                check_contact = 1;
            }
        }
	function check_all(){
		if(!$('#ratecard_name').val()){
			$('#my_error').html('刊例名称不能为空');
			check_none = 2;
		}else{
			$('#my_error').html('');
			check_none = 1;

		}
                if(!$('#ratecard_file').val()){
			$('#my_error_file').html('请上传文件');
			check_none = 2;
		}else{
			$('#my_error_file').html('');
			check_none = 1;
		}
		if($('#ratecard_remark').val().length>255){
			$('#my_error_contact').html('备注内容最长为255个字符');
			check_contact = 2;
		}else{
			$('#my_error_contact').html('');
			check_contact = 1;
		}


		if(check_name == 2 || check_none == 2 || check_contact == 2 || check_num == 2){
			return false;
		}
	}

</script>
<body>

<form action="__URL__/add_ratecard_do" method="POST" enctype="multipart/form-data" target="iframe_add_ratecard_do">
<table class="yahei">
	<tr>
		<td>刊例名称：</td>
                <td><input type="text" id="ratecard_name" onblur="check_name1()" name="ratecard_name"/><span style="color:red;" id="my_error"></span></td>
	</tr>
	<tr>
		<td>选择文件：</td>
		<td><input type="file" id="ratecard_file" onblur="check_name2()" name="ratecard_file"/><span style="color:red;" id="my_error_file"></span></td>
	</tr>
	<tr>
		<td>备注：</td>
		<td><input type="text" id="ratecard_remark" onblur="check_name3()" name="ratecard_remark"/><span style="color:red;" id="my_error_contact"></span></td>
	</tr>

</table>
    <div style="margin:10px auto;padding:0px 30px;">
	<button class="btn btn-success yahei" type="submit" onclick="return check_all();" style="padding-left:20px;padding-right:20px;margin-left:100px;">保存</button>
	<button class="btn btn-default yahei" type="button" onClick="tb_remove()"style="padding-left:20px;padding-right:20px;margin-left:30px;">取消</button>
	</div>

</form>
