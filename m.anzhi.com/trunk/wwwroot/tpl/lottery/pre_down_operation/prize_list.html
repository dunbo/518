<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />

<title><!--{$out.list.acrivity_name}--></title>
<link type="text/css" rel="stylesheet" href="<!--{$out.static_url}-->/<!--{$out.prefix}-->/css/common.css"/>
<script type="text/javascript"  src="http://img4.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="<!--{$out.static_url}-->/ask/js/activity_public.js?v3"></script>
<script type="text/javascript" src="<!--{$out.new_static_url}-->/public/js/soft_list_v1.js"></script>
<style type="text/css">
body{background:<!--{if $out.list.bg_img}-->url(<!--{$out.img_url}--><!--{$out.list.bg_img}-->) no-repeat; <!--{else}--><!--{$out.list.bg_color}-->;<!--{/if}--> background-size:100% auto; }
.main{padding-left:9px; padding-right:9px}
.title3 h3{display:inline-block; width:102px; height:22px; padding-left:12px; background:<!--{if $out.list.prize_bg_pic}-->url(<!--{$out.img_url}--><!--{$out.list.prize_bg_pic}-->) no-repeat; <!--{/if}-->background-size:100% 100%; font-size:16px; color:<!--{$out.list.prize_back_text_color}-->; line-height:22px;}	
.btns2 a{float:left; width:137px; height:36px; margin:10px; background:<!--{if $out.list.draw_button_color}-->url(<!--{$out.img_url}--><!--{$out.list.draw_button_color}-->) no-repeat; <!--{else}--><!--{$out.list.prize_bg_color}-->;<!--{/if}--> text-align:center; line-height:36px; font-size:16px; border-radius:2px; color:#fff; background-size:100% 100%}

.btns2 a.gray{background:<!--{if $out.list.prize_text_color}-->url(<!--{$out.img_url}--><!--{$out.list.prize_text_color}-->) no-repeat; <!--{else}--><!--{$out.list.prize_back_color}-->;<!--{/if}-->  background-size:100% 100%;}
.prize_list a{display:block; width: 137px; height: 36px; border-radius:2px;  background:<!--{if $out.list.draw_button_color}-->url(<!--{$out.img_url}--><!--{$out.list.draw_button_color}-->) no-repeat; <!--{else}--><!--{$out.list.prize_bg_color}-->;<!--{/if}--> margin: 0 auto; line-height: 36px;text-align: center;}
</style>
</head>
<body>
<div class="main ptop10">
	<div class="wrap">
		<div class="title3">
			<h3><!--{$out.list.prize_back}--></h3>
		</div>
	<!--{if $out.type == 1}-->
		<!--{if $out.is_user_winning == 1}-->
		<div class="prize_list">
			<!--{if $out.gift_prize_arr}-->
				<!--{foreach from=$out.gift_prize_arr item='val' key='k'}-->
				<p>恭喜您在<font color='#ea7502'><!--{$val.time}--></font>
				抽奖获得《<!--{$val.softname}-->》游戏礼包<br/>礼包码：<font color='#ea7502'><!--{$val.gift_number}--></font><div class="clear"></div><a href="javascript:;" onclick="go_gift_do('<!--{$val.package}-->','<!--{$out.sid}-->','<!--{$out.aid}-->')" >去使用</a><div class="clear"></div></p>
				<!--{/foreach}-->
			<!--{/if}-->			
			<!--{if $out.kind_award_arr}-->
				<!--{foreach from=$out.kind_award_arr item='val' key='k'}-->
				<p>恭喜您在<font color='#ea7502'><!--{$val.time}--></font>获得<font color='#ea7502'><!--{$val.prizename}--></font></p>
				<!--{/foreach}-->		

			<!--{/if}-->			
		</div>
		<!--{else}-->	
			<div class="tip-con">
				<img src="<!--{$out.img_url}--><!--{$out.list.no_prize_pic}-->"/>
				<p  ><!--{$out.list.no_prize_text}--></p>
			</div>		
		<!--{/if}-->	
	<!--{else}-->			
		<div class="prize_list">
		<!--{if $out.gift_number neq ''}-->
				<p>恭喜您在<font color='#ea7502'><!--{$out.now}--></font>
			预下载抽奖获得《<!--{$out.softname}-->》游戏礼包，礼包有效期30天，请您尽快使用避免过期！<br/>礼包码：<font color='#ea7502'><!--{$out.gift_number}--></font><a href="javascript:;" onclick="go_gift_do('<!--{$out.package}-->','<!--{$out.sid}-->','<!--{$out.aid}-->')" >去使用</a></p>				
		<!--{else}-->
				<!--{if $out.prize_type eq 4}-->
				<p>
				恭喜您在<!--{$out.now}-->预下载抽奖获得《<!--{$out.prizename}-->》，请您尽快使用避免过期！
				</p>
				<!--{else}-->
				<p>
				恭喜您在<!--{$out.now}-->预下载抽奖获得《<!--{$out.prizename}-->》				，奖品会在活动结束后15个工作日内寄出，一定要填写您的个人信息，以便奖品更快更顺利的来到您的身边！
				</p>
				<!--{/if}-->	
		<!--{/if}-->		
		</div>
	<!--{/if}-->	
		<div class="btns2">
			<a onclick="user_info();" href="javascript:;"  >完善个人信息</a>
			<a href="javascript:;" onclick="back_pre();" class="gray">返回</a>
			<div class="clear"></div>
		</div>
	</div>
</div>
</body>
</html>
<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
var prefix = "<!--{$out.prefix}-->";
var stop = "<!--{$out.stop}-->";
//个人信息
function user_info(){
	location.href="/lottery/"+prefix+"/userinfo.php?sid="+sid+"&aid="+aid+"&stop="+stop;
}
//返回
function back_pre(){
	location.href="/lottery/"+prefix+"/index.php?sid="+sid+"&aid="+aid+"&stop="+stop;
}
</script>
