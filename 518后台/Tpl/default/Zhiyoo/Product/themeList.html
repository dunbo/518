<style>
table{border: 0px;}
table{font:14px Tahoma,Verdana,Helvetica,Arial,sans-serif}
.search_c{margin:10px;border:1px solid #000; padding:0px;height:60px;line-height:60px;}
.Search{float:left; margin-left:20px; }
.Search input{width:200px; height:20px;line-height:20px;}
.Search select{width:150px;}
.Search #tj {width:98px;height:28px;cursor:pointer;line-height:20px;margin-top:18px;}

<body>
<h2>当前位置：产品管理   > {$site} > 评测</h2>
<div class="search_c">
<form method='post' action="__URL__/themeList/uid/{$uid}/id/{$id}/mark/{$mark}/" >
	<div class="Search">
		<span>标题名称：</span><input type="text" name="subject" id="subjectid" value="{$subject}" />
	</div>
	<div class="Search">
		<span>内容分类：</span>
		<select name="p_class" id="p_class">
			
			 <option value="">全部</option>
			<volist name="threadtype" id="val">
				<option value="{$val.typeid}">{$val.navname}</option>
			</volist>
		</select>
	</div>
	<div class="Search_r">
		<input type="submit" id="ss" value="搜  索" class="search_btn" />
	</div>
</form>
	
</div>
<div class="clear"></div>

<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
	<tr>
		<th width="80">时间</th>
		<th width="150">标题</th>
		<th width="80">内容分类</th>
		<th width="60">访问量</th>
		<th width="60">评论量</th>
	</tr>
	</thead>
	<if condition="$themelist neq ''">
	<volist name="themelist" id="val">
	<tr class="tr">
		<td><?php echo date('Y-m-d H:i:s',$val['dateline']); ?></td>
		<td>
			<a href="http://bbs.zhiyoo.com/thread-{$val.tid}-1-1.html" target="_blank">{$val.subject}</a>
		</td>
		<td>{$val.typename}</td>
		<td>{$val.views}</td>
		<td>{$val.replies}</td>
				
	</tr>
	</volist>
	<else />
	<tr>
		<td colspan="5" class="noData">暂无数据！</td>
	</tr>
	</if>
</table>
<div class="navgition">
	{$pageList|default='&nbsp;'}
</div>

$(function(){
	 $("#p_class").find("option[value='{$typeid}']").attr("selected",true);
});
</script>
