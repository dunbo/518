<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<style>
table{
    border: 0px;
}
td{
    border: 0px solid #000;
}
</style>
<body>

<form method='post' action="__URL__/rule_doedit" >
<input type="hidden" name="rid" id="rid" value="{$result.rid}" />
<table width="80%" border="1" align="center">
    <tr>
      <td width="30%" height="25" align="right">采集规则</td>
      <td height="25" align="left"><label>
        <input type="text" name="rulename" id="rulename" value="{$result.rulename}" />
      </label></td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right">规则说明</td>
      <td height="25" align="left"><label>
        <input type="text" name="descript" id="descript" value="{$result.descript}" />
      </label></td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right"><label for="target">衡量指标</label></td>
      <td height="25" align="left">
		<select name="target" id="target" >
			<option <if condition="$result.target eq 点击量">selected="selected" </if> value="点击量">点击量</option>
			<option <if condition="$result.target eq 帖子状态">selected="selected" </if>value="帖子状态">帖子状态</option>
		</select>
      </td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right"><label>数量/状态</label></td>
      <td height="25" align="left">
        <input type="text" name="numeric" id="numeric" value="{$result.numeric}" />
      </td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right"><label>开始时间</label></td>
      <td height="25" align="left">
        <input type="text" name="starttime" id="starttime" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  value="{$result.starttime}" />
      </td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right"><label>结束时间</label></td>
      <td height="25" align="left">
        <input type="text" name="endtime" id="endtime" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  value="{$result.endtime}" />
      </td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right">备注</td>
      <td height="25" align="left"><label>
        <input type="text" name="comment" id="comment" value="{$result.comment}" />
      </label></td>
    </tr>
    <tr>
      <td width="30%" height="25" align="right"><label>参数</label></td>
      <td height="25" align="left">
        <input type="text" name="function" id="function" value="{$result.function}" />
      </td>
    </tr>
	<tr>
      <td colspan="1" align="right"></td>
	  <td colspan="1" align="left"><input class="search_btn" style="display:inline-block;" type="submit" name="submit" id="submit" value="提交" /> | <a class="search_btn" style="display:inline-block;" href="/index.php/Zhiyoo/Rule/rule_list" >取消</a></td>
    </tr>
</table>
</form>

</body>
</html>
