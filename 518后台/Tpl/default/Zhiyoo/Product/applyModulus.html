<style>
table{border: 0px;}

</style>
<body>
<div style="height:50px;margin:5px;">
	<div style="position:relative;float:left;margin: 5px;"><h2>众测产品申请人数管理阈值系数</h2></div>
</div>
<form method='post' action="__URL__/applyModulus" onsubmit="return checkform(this);">
<input type="hidden" name="action" value="applyModulus" />
<input type="hidden" name="tid" value="{$tid}" />
<table width="80%" border="0" cellpadding="0" cellspacing="0" class="table_list">
	<tr>
		<td>阈值系数：</td>
		<td><input type="text" name="modulus" id="Modulusid" value="{$modulus}" /> <span style="color:red;"> * 请输入正整数</span></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" class="search_btn" style="display:inline-block;"  value="提交" /> 
			<input type="button" class="search_btn" style="display:inline-block;" onclick="tb_remove();" value="取消" />
		</td>
	</tr>

</table>
</form>
<script>

function checkform(){
	var m_num = /^[1-9][0-9]*$/i;
	if(!m_num.test($('#Modulusid').val())){
		alert('阈值系数格式不正确，请修改后提交!');
		$('#Modulusid').focus();
		return false;
	}
	return true;
}
</script>
