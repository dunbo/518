<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>积分兑换 好礼不断-结束</title>
<link type="text/css" rel="stylesheet" href="<!--{$out.static_url}-->/<!--{$out.prefix}-->/css/common.css"/>
<script type="text/javascript" src="http://img3.anzhi.com/static/public/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="http://img3.anzhi.com/static/public/js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="<!--{$out.new_static_url}-->/public/js/soft_list_v1.js"></script>
<script type="text/javascript" src="<!--{$out.new_static_url}-->/public/js/activity_public.js"></script>
</head>
<body>
<div class="main">
    <div class="banner"><img src="<!--{$out.static_url}-->/<!--{$out.prefix}-->/images/banner.png"/></div>
    <div class="mod">
		<div class="mod_t"></div>
		<div class="mod_m">
			<div class="rule">
				<p class="rule_title">活动已结束</p>
				<p><br/>活动已结束，兑换的实物宝贝或中奖的实物奖品，均会在活动结束后15个工作日内寄出，请您耐心等待哦！<br/><br/>积分兑换礼券将在次日返还，礼券有效期5天，请您收到礼券后尽快使用避免过期；积分兑换的礼包有效期30天，请您尽快使用避免过期！</p>
			</div>
		</div>
		<div class="mod_b"></div>
		<div class="decration_01"></div>
    </div>
	<div class="logined">
	<!--{if $out['is_login'] == 2}-->
		<ul>
			<li class="clear" style="margin-top:20px">登陆可查看个人兑奖信息</li>
		</ul>
		<div class="user_info" style="top:24px">
			<a href="javascript:;"   onclick="login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');" >登 录</a>
		</div>
	<!--{else}-->
		<ul>
			<li style="margin-top:20px">用户名：<!--{$out.username}--></li>
		</ul>	
		<div class="user_info">
			<!--{if $out['is_stop15'] != 1}-->	
			<a href="/lottery/<!--{$out.prefix}-->/userinfo.php?types=3&stop=1&sid=<!--{$out.sid}-->&aid=<!--{$out.aid}-->">个人信息</a> 
			<!--{/if}-->	
		</div>				
	<!--{/if}-->		
		<div class="clear"></div>
    </div>
	<div class="awards">
		<div class="title">
			<h3>中奖信息</h3>
		<!--{if $out['is_login'] == 1}-->
			<a href="javascript:;" onclick='my_snatch_record();' class="awards_btns" >我的抢夺记录</a>	
		<!--{else}-->	
			<a class="awards_btns" href="javascript:;"   onclick="login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');" >我的抢夺记录</a>		
		<!--{/if}-->					
		</div>
        <dl class="awards-list">
            <div class="slide_up">
                <div>
					<!--{foreach from=$out.award_all item='val' key='k'}-->
					 <dd>恭喜用户<!--{$val.username}-->，获得<!--{$val.prizename}-->；</dd>
					<!--{/foreach}-->					
                </div>
            </div>
        </dl>
    </div>
</div>
<div id="body-bg" style="display: none;"></div>
<div class="tip-box" id="tip-box2"  style="display: none;">
	<div class="tip-mid">
		<div class="tip-con">
			<p id="notice2" >您暂时没有抢夺记录；</p>
			<a href="javascript:;" onclick="cloBox('#tip-box2')" class="btns_false btns" id="btns_03">返回</a>
		</div>
	</div>
	<div class="tip_person"></div>
</div>		
<script type="text/javascript">
var prefix = "<!--{$out.prefix}-->";
function sliderUp(obj){
	obj.each(function(){
		var _this=$(this)[0],
				oDiv1=$(this).find("div:first")[0],
				oDiv2=$(this).find("div:last")[0];

		if(oDiv2.offsetTop-_this.scrollTop<=0)
			_this.scrollTop-=oDiv1.offsetHeight;
		else{
			_this.scrollTop++;
		}
	})
}
$(function(){
	var speed=40;
	var oSlider=$(".slide_up");
	oSlider.each(function(){
		var $oDiv1=$(this).find("div:first");
		$oDiv1.after("<div>"+$oDiv1.html()+"</div>");
	})
	var run=setInterval(function(){
		sliderUp(oSlider);
	},speed);
})

var sid = '<!--{$out.sid}-->';
var aid = '<!--{$out.aid}-->';
var is_user_winning = "<!--{$out.is_user_winning}-->";
function my_snatch_record(){
	if(is_user_winning == 2){
		pop_tips("","您暂时没有抢夺记录；","2",1);	
		return false;
	}else{
		location.href="/lottery/"+prefix+"/userinfo.php?types=1&stop=1&sid="+sid+"&aid="+aid;
	}
}
var is_my_prize = "<!--{$out.is_my_prize}-->";
function my_prize(){
	if(is_my_prize == 2){
		pop_tips("",'您现在还未抽奖，快抓紧时间速去抽奖吧！',"2",1);	
		return false;
	}else{
		location.href="/lottery/"+prefix+"/userinfo.php?types=4&sid="+sid+"&aid="+aid;
	}
}
function onLoginComplete(sid,tip){
	if(tip == "登录成功"){
		sid_str = sid.replace("PHPSESSID=", "");
		location.href="/lottery/"+prefix+"/index.php?stop=1&sid="+sid_str+"&aid="+aid;
	}
}
</script>
</body>
</html>
