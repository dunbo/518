<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,td,th {
	font-size: 12px;
}
</style>
</head>
 
<body>
 
<div style="width:95%; margin-top:4px">
	 
  <table width="99%" height="63" border="0" align="center" cellpadding="1" cellspacing="1"  bgcolor="#333333">
  <tr align="center" bgcolor="#DBCDFC">
     <td width="6%" height="28" bgcolor="#E3E2FE"><strong>序 号</strong></td>
    <td width="15%" bgcolor="#E3E2FE"><strong>软件名称</strong></td>
    <td width="22%" bgcolor="#E3E2FE"><strong>APK包</strong></td>
    <td width="13%" bgcolor="#E3E2FE"><strong>抓取网站</strong></td>
    <td width="11%" bgcolor="#E3E2FE"><strong>抓取时间</strong></td>
    <td width="11%" bgcolor="#E3E2FE"><strong>状态</strong></td>
   <!-- <td width="9%" bgcolor="#E3E2FE"><strong>操 作</strong></td>-->
  </tr>
  <volist name="Softwarelist" id="Softwarelist_list">
  <tr>
    <td height="20" bgcolor="#FFFFFF" align="center"> {$Softwarelist_list.soft_id}</td>
    <td align="center" bgcolor="#FFFFFF">{$Softwarelist_list.soft_name}</td>
    <td align="center" bgcolor="#FFFFFF">{$Softwarelist_list.soft_apk}</td>
    <td align="center" bgcolor="#FFFFFF">{$Softwarelist_list.soft_web}</td>
    <td align="center" bgcolor="#FFFFFF"> 
     {$Softwarelist_list.soft_adddate|date='Y-m-d H:i:s',###|default='&nbsp;'}
    
    </td>
     <td align="center" bgcolor="#FFFFFF">
     
       <if condition="$Softwarelist_list.soft_status eq 1">
 <font color="#009900">已使用</font>
</if>
<if condition="$Softwarelist_list.soft_status eq 0">
未使用 
</if>
     
   </td>
   <!--  <td align="center" bgcolor="#FFFFFF"> <a href="{$Softwarelist_list.soft_id}">删除</a></td>-->
  </tr>
  </volist>
</table>
  

</div>
<div style="width:92%; text-align:right">{$page}</div>

</body>
</html>
