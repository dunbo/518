{// 加载头部公共文件 }
<include file="../Public/header" />
<div class="main" >
<div class="content">
<center>

<form id='form1' method='post' action="__URL__/node_edit">
<input type="hidden" name="url_suffix" value="{$url_suffix}" />
<table width="70%" border="1">
  <tr>
    <td colspan="4">编辑节点列表</td>
  <tr>
    <td >节点名称</td>
    <td ><input type="text" id="nodename" name="nodename"  value="{$nodelist.nodename}" style="width:500px;font-size:15px"/></td>
  </tr>
  <tr>
    <td >节点用途</td>
    <td><input type="text" id="postil" name="postil"  value="{$nodelist.postil}" style="width:500px;font-size:15px"/></td>
  </tr>
  <tr>
    <td >节点备注</td>
    <td><textarea id="note" name="note" rows="5" cols="40" style="width:600px;font-size:15px">{$nodelist.note}</textarea><input type="hidden" id="node_id" name="node_id" value="{$nodelist.node_id}" /></td>
  </tr>
  <tr>
    <td >节点类型</td>
    <td><select name="type"><option value="0" <if condition="$nodelist.type eq 0">selected</if>>普通节点</option><option value="1" <if condition="$nodelist.type eq 1">selected</if>>菜单节点</option></select></td>
  </tr>
	<tr>
    <td >管理组</td> 
    <td>
		<select name="nodegroup[]">
		<option value="" >请选择</option>
		<volist name='conflist' id='vo' >
		<option value="{$vo.group_id|default='&nbsp;'}" <eq name="nowgroup" value="$vo.group_id">selected="selected"</eq>>{$vo.group_id}-{$vo.group_name}</option>
		</volist>
		</select>
	或：更改到新增分组，输入分组名称<input type="text" name="group_name" />
	</td>
  </tr>
  <tr>
  <input type="hidden" name="linkid" value="{$linkid}" />
    <td colspan="4"><input type="submit" id="selectAll" name="selectAll" value="提交" /> |<input type="button" value='取消' onclick="window.history.go(-1); "/></td>
  </tr>
</table>
</form>
</center>
</div>
</div>
<!-- 主页面结束 -->
