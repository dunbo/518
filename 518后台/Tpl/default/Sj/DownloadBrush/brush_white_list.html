<include file="../Public/header" />
<div class="main" >
<div class="content">
<center>
<form action="__URL__/brush_white_list" method="get">
<table width="80%" border="0" cellpadding="0" cellspacing="0" class="tb">
  <tr>
    <td colspan="4" align="center"><h2>下载刷量白名单列表</h2></td>
	<td align="center"><a href="__URL__/brush_white_add">添加白名单</a></td>
  </tr>
  <tr>
    <td align="center">包名：</td>
	<td align="center"><input type="text" name="package" value="{$package}" /></td>
	<td align="center">软件名：</td>
	<td align="center"><input type="text" name="softname" value="{$softname}" /></td>
	<td align="center"><input type="submit" value="搜索" /></td>
  </tr>
  </table>
</form>
  <br />
<table width="80%" border="0" cellpadding="0" cellspacing="0" class="tb">
  <tr>
	<td width="5%" align="center">包名</td>
	<td width="5%" align="center">软件名</td>
	<td width="5%" align="center">备注</td>
	<td width="5%" align="center">添加时间</td>
	<td width="5%" align="center">更新时间</td>
	<td width="5%" align="center">操作</td>
  </tr>
  <volist name="white_list" id="vo">
    <tr>
	<td width="5%" align="center">{$vo.package}</td>
	<td width="5%" align="center">{$vo.softname}</td>
	<td width="5%" align="center">{$vo.note|default='&nbsp;'}</td>
	<td width="5%" align="center">{$vo.publish_tm|date='Y-m-d H:i:s',###|default='&nbsp;'}</td>
	<td width="5%" align="center">{$vo.update_tm|date='Y-m-d H:i:s',###|default='&nbsp;'}</td>
	<td width="5%" align="center">
	    <a href="__URL__/brush_white_edit/blank_id/{$vo.blank_id}">编辑</a>
		<a href="__URL__/brush_white_del/blank_id/{$vo.blank_id}" onclick="return checkit();">删除</a>
	</td>
  </tr> 
  </volist>
</table>
{$page}
</center>
</div>
</div>
