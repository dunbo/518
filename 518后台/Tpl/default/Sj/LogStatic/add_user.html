<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
function FormCheck() 
{

  if (myform.username.value=="")
  {
    alert("请您填写用户名！");
    document.myform.username.focus();
    return false;
  } 
  return true;  
}

</script>
</head>
<body>
<div class="main" >
<div class="content">
<center>
<form action="__URL__/add_user" method="post" onsubmit="return FormCheck();" name="myform"> 
<table cellspacing="0" cellpadding="0" border="0">
	<tr class="sub_tr">
		<td>用户名：</td>
		<td><input type="text" name="username" id="username"></td>
		<input type="hidden" name="type" id="type" value="{$zh_type}">
		<input type="hidden" name="fromdate" id="fromdate" value="{$fromdate}">
		<input type="hidden" name="todate" id="todate" value="{$todate}">
	</tr>
	<tr class="sub_tr">
		<td colspan="2"><input type='submit' name="sumbit" value="添加"/><input type="button" onclick="tb_remove()" value="&nbsp;&nbsp;取消&nbsp;&nbsp;"></td>
	</tr>
</table>
</form>
</center>
</div>
</div>
</body>
</html>
