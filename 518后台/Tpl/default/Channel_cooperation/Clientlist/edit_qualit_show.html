<script>
	var my_check = 2;
	function select_qualit(my_value){
		if(!my_value){
			$('#qualit').css('border-color','red');
			my_check = 2;
		}else{
			$('#qualit').css('border-color','');
			my_check = 1;
		}
	}
	function check_my(my_value){
		var my_qualit = $('#qualit').val();
		if(my_qualit == 0){
			$('#qualit').css('border-color','red');
			my_check = 2;
		}else{
			my_check = 1;
		}
		if(my_check == 2){
			return false;
		}
	}
	


</script>
