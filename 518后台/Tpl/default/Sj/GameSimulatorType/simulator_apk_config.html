<include file="../Public/header" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="/Public/css/tablelist.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/Public/css/thickbox1.css" type="text/css" media="screen" />
<script type="text/javascript" src="__PUBLIC__/school/js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src='/Public/js/jquery.cookie.js'></script>
<script type="text/javascript" src='/Public/js/thickbox.js'></script>

<body>

<table cellpadding="0" cellspacing="0" style="margin-top:10px;" class="table_list" id="table_list">
    <thead>
        <tr align="center">
            <th width="4%">序号</th>
            <th width="5%">模拟器名称</th>
            <th width="5%">模拟器apk</th>
            <th width="5%">操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="list" id="list">
            <tr>
                <td height="20" align="center">{$list.id}</td>
                <td height="20" align="center">{$list.name}</td>
                <td height="20" align="center">{$list.package}</td>
                <td>
                    <a href="__URL__/edit_apk_config?id={$list.id}" class="thickbox">编辑</a>
                </td>
            </tr>
        </volist>
    </tbody>
</table>

</body>
