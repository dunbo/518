<script type="text/javascript">
    (function (doc, win) {
    	var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=640){
				docEl.style.fontSize = '100px';
			}else{
				docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
			}
        };
	    // Abort if browser does not support addEventListener
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	   //以640像素设计图为准 ，1rem代表100像素
	})(document, window);
</script>
</head>

<script type="text/javascript">
 var sid = '<!--{$out.sid}-->';
var aid = '<!--{$out.aid}-->';
var prefix = "<!--{$out.prefix}-->";
	
function onLoginComplete(sid,tip){
	var is_register = 0;
	if(tip == "注册成功"){
		var is_register = 1;
	}
	sid_str = sid.replace("PHPSESSID=", "");
	location.href="/lottery/"+prefix+"/index2.php?sid="+sid_str+"&aid="+aid+"&is_register="+is_register;
}
function go_gift_list(){
	<!--{if $out['is_login'] == 2}-->
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
		return false;
	<!--{/if}-->
	go_log(1,'gift_list');
	location.href="/lottery/"+prefix+"/index2.php?sid="+sid+"&aid="+aid+"&gift_list=1";
}
function go_log(type,pkg){
	<!--{if $out['is_login'] == 2}-->
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
		return false;
	<!--{/if}-->
	////1点击icon 2点击开始游戏 3点击礼包tab 4点击攻略 5点击论坛
	$.ajax({
		url: '/lottery/'+prefix+'/index.php',
		data: 'sid='+sid+'&aid='+aid+'&is_log=1&type='+type+'&package='+pkg,
		type: 'get',
		async:false,
		success:function(data){
		}
	});
}

//跳转到h5游戏
function go_h5_gm(name,type){
	<!--{if $out['FIRMWARE'] < 19}-->
		window.AnzhiActivitys.showToastForJs("支持最低固件版本号(19),支持最低固件版本名称(4.4.4)");
		return false;
	<!--{/if}-->	
	<!--{if $out['is_login'] == 2}-->
		login('<!--{$out.login_url}-->','<!--{$out.version_code}-->');
		return false;
	<!--{/if}-->	
	go_log(type,name);
	var str = '';
	if(name == 'azbcz' || name == 'test'){
		str = 'dev.'
	}
	/*	
	"URL":"网页地址", 
	"TITLE":网页标题,
	"OPEN_MODE":"1内置浏览器；2外置浏览器"
	"TYPE":0：默认；1 需要登陆和设备信息(h5)；
	"FLAG":1 是否全屏；2 是否使用h5插件加载；4是否横屏展示,
	"FILTER":[支持最低固件版本号(19),支持最低固件版本名称(4.4.4)],
	"ID":"网页id"	
	*/
	var h5_gm_path = 'http://'+str+'i.anzhi.com/ucenter/'+name+'/game';
	var title = '无需下载，点开即玩';
	var js_param = '{"LAUNCH":{"FLG":65552,"PARAM":{"URL":"'+h5_gm_path+'","TITLE":"'+title+'","OPEN_MODE":1,"TYPE":1,"FILTER":[19,"4.4.4"],"FLAG":1,"ID":"719","FLG":65552}}}';
	window.AnzhiActivitys.launch(js_param,aid);
}


</script>
