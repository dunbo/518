<include file="../Public/header" />
<script type="text/javascript" src='/Public/js/jquery.js'></script>

<div class="main" >
<div class="content">

<table border="0" cellspacing="2" cellpadding="0" style="width:400px;">
	<form method="post" action="__URL__/sms_alarm_person_add" onsubmit="return form_chk()">
	<input type="hidden" name="id" id="id" value="{$res.id}" />
	<tr>
		<td align="left" colspan="2"><b><?php if($res['id']) { echo '编辑'; } else { ?>添加<?php } ?>人员：</b></td>
	</tr>
	<tr>
		<td align="right">监测人员：</td><td align="left"><input type="text" name="name" id="name" value="{$res.name}" /></td>
	</tr>
	<tr>
		<td align="right">邮件地址：</td><td align="left"><input type="text" name="email" id="email" value="{$res.email}" /></td>
	</tr>
	<tr>
		<td align="right">手机号码：</td><td align="left"><input type="text" name="mobile" id="mobile" value="{$res.mobile}" /></td>
	</tr>
	<tr>
		<td align="right">应用场景：</td><td align="left"><input type="checkbox" name="scene1" id="scene1" <?php if($res['scene']==1 || $res['scene']==3) {echo 'checked';} ?> />短信超量报警&nbsp;&nbsp;<input type="checkbox" name="scene2" id="scene2" <?php if($res['scene']==2 || $res['scene']==3) {echo 'checked';} ?> />短信余额报警</td>
	</tr>
	<tr>
		<td align="right">接收方式：</td><td align="left"><input type="checkbox" name="type1" id="type1" <?php if($res['type']==1 || $res['type']==3) {echo 'checked';} ?> />邮件&nbsp;&nbsp;<input type="checkbox" name="type2" id="type2" <?php if($res['type']==2 || $res['type']==3) {echo 'checked';} ?> />手机</td>
	</tr>
	<tr>
		<td align="left" colspan="2"><button style="margin-left:105px;margin-right:35px;" type="reset">重置</button><button type="submit">确定</button></td>
	</tr>
	</form>
</table>

<script language="javascript">
function form_chk() {
	if($('#name').val()=='') {
		alert('请填写监测人员！');
		return false;
	}
	if($('#email').val()=='') {
		alert('请填写邮件地址！');
		return false;
	}
	if($('#mobile').val()=='') {
		alert('请填写手机号码！');
		return false;
	}
	if(!$('#scene1').is(':checked') && !$('#scene2').is(':checked')) {
		alert('请选择应用场景！');
		return false;
	}
	if(!$('#type1').is(':checked') && !$('#type2').is(':checked')) {
		alert('请选择接收方式！');
		return false;
	}
	return true;
}
</script>

</div>
</div>
<include file="../Public/footer" />
