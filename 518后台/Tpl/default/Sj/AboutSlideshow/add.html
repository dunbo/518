<script>
function check_code()
{
	var version_code=$("#version_code").val();
	if(version_code)
	{
		var matches="^[0-9]*$";
		var re = new RegExp(matches);
		var bol = false;
		if (!re.test(version_code))
		{
			alert("版本号是数字，请重新填写!");
			return false;
		}
		$.ajax({
			url: '__URL__/check_version',
			data: 'version_code='+version_code,
			async:false, 
			type: 'GET',
			success: function(data)
			{
				if(data == 1)
				{
					alert("该版本的图片已经存在!请重新填写!");
				}
				else
				{
					bol=true;
				}
			}
		});
		return bol;
	}
	else
	{
		alert("请填写版本号!");
		return false;
	}
}
</script>
