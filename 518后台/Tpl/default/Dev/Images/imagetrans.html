<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf8" /><title>js图片查看器(可缩放、旋转、翻转)</title><script src="__PUBLIC__/school/js/CJL.0.1.min.js"></script><script src="__PUBLIC__/school/js/ImageTrans.js"></script></head><body><style>#idContainer{border:1px solid #000;width:580px; height:600px; background:#FFF center no-repeat;}</style>js图片查看器(可缩放、旋转、翻转)<br><input id="idLeft" type="button" value="向左旋转" /><input id="idRight" type="button" value="向右旋转" /><input id="idVertical" type="button" value="垂直翻转" /><input id="idHorizontal" type="button" value="水平翻转" /><input id="idReset" type="button" value="重置" /><br><input id="idSrc" type="hidden" value="{$src}" /><br><div id="idContainer"> </div><script>(function(){var container = $$("idContainer");var src = document.getElementById("idSrc").value;var options = {		onPreLoad: function(){ container.style.backgroundImage = "url('/Public/img/imageloading.gif')"; },		onLoad: function(){ container.style.backgroundImage = ""; }	};var	it = new ImageTrans( container, options );it.load(src);//垂直翻转$$("idVertical").onclick = function(){ it.vertical(); }//水平翻转$$("idHorizontal").onclick = function(){ it.horizontal(); }//左旋转$$("idLeft").onclick = function(){ it.left(); }//右旋转$$("idRight").onclick = function(){ it.right(); }//重置$$("idReset").onclick = function(){ it.reset(); }})()</script></body></html>
