<body>
<form action="__URL__/add_activity_do" method="post" enctype="multipart/form-data">
<div style="margin:20px;">
<h2><span class="my_activate">添加活动页面</span></h2>
<table>
<tr>
<td>活动名称：</td>
<td><input type="text" name="ap_name" /></td>
</tr>
<tr>
<td>页面类型：</td>
<td>
<select name="ap_type">
<option value="1">活动页面</option>
<option value="2">获奖名单</option>
<option value="3">活动预告</option>
<option value="4">等待名单</option>
</select>
</td>
</tr>
<tr>
<td>活动图片：</td>
<td><input type="file" name="ap_pic" /></td>
</tr>
<tr>
<td>奖项说明：</td>
<td><textarea name="ap_notice"></textarea></td>
</tr>
<tr>
<td>活动说明：</td>
<td><textarea name="ap_rule"></textarea></td>
</tr>
<tr>
<td><input type="submit" value="确定" class="search_btn" /></td>
<td><input type="button" value="取消" class="search_btn" onclick="tb_remove();" /></td>
</tr>
</table>
</form>
</body>
