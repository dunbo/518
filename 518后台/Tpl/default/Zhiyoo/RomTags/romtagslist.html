<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/Public/js/zhiyoo/common.js"></script>
<style type="text/css">
#submid{height:31px;}
h2{margin:10px;}
</style>
<body style="overflow-x: hidden; overflow-y: auto; ">
<div style="float:left;">
<h2>当前位置：ROM页面标签配置</h2>
</div>
<form method='post' action="__URL__/edit_rank" onsubmit="return clickConfirm('确定保存优先级更改吗？');">
<div style="float:right;margin: 5px;">
	<input class="search_btn" style="display:none;float:left;" type="submit" id="submid" value="保存优先级">
	<a class="search_btn" style="display:inline-block;" href="javascript:priority('P_id');" id="priorityid">编辑优先级</a>
	
	<span style="margin:10px;padding:3px;background-color:white"><a href="__URL__/add_romtags/" class="thickbox search_btn" style="display:inline-block;">添加分类</a></span>
</div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<th width="65">
				<a href="__URL__/romtagslist/field/rank/order/{$order}">优先级↓↑</a>
			</th>
			<th >展示名称</th>
			<th >所选标签类型</th>
			<th >操作</th>
		</tr>
	</thead>
	<volist name="romdata" id="val">
	<tr>
		<td id="P_id">
			<a>{$val.rank|default=''}</a>
			<input type="text" name="level[{$val.id}]" onkeyup="this.value=replaceNum(this.value);" size="4" id="level" style="display:none;" value="{$val.rank|default=''}" /> 
		</td>
		<td>{$val.romname|default=' '}</td>
		<td>{$val.groupname|default=''}</td>
		<td>
			<a href="__URL__/edit_romtags/id/{$val.id}" class="thickbox" style="color:blue">编辑</a>|
			<a href="__URL__/updateStatus/id/{$val.id}/status/-1" onclick="return del();" style="color:blue">删除</a>
		</td>
	</tr>
	</volist>
</table>
</form>
<script>
function del(){
   if(confirm("确定要删除数据吗？")) return true;
   else return false
}
</script>
</body>
</html>
