<include file="../Public/header" />
<div class="main" >
<div class="content">
<center>
<form action="__URL__/brush_white_edit_do" name="brush_white_edit" method="post">
<table width="60%" border="0" cellpadding="0" cellspacing="0" class="tb">
  <tr>
    <td align="center" colspan="2"><h2>编辑下载刷量白名单</h2></td>
  </tr>
  <tr>
	<td width="20%" align="center">包名:</td>
	<td width="40%" align="left" style="padding-left:20px"><input type="text" name="package" value="{$white_info.package}"/></td>
  </tr>
  <tr>
	<td width="20%" align="center">备注:</td>
	<td width="40%" align="left" style="padding-left:20px"><textarea id="note" cols="40" rows="5" name="note">{$white_info.note||default=''}</textarea></td>
  </tr>
  <tr>
	<td width="20%" align="center"><input type="submit" value="保存" /></td>
	<td width="40%" align="left" style="padding-left:20px">
	    <input type="reset" value="重置" />
	    <input type="hidden" name="blank_id" value="{$white_info.blank_id}" />
	</td>
  </tr>
</table>
</form>
</center>
</div>
</div>
<include file="../Public/footer" />
