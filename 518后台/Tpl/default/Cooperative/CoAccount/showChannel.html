<link type="text/css" href="/Public/css/co_common.css" rel="stylesheet" />
<link type="text/css" href="/Public/css/account.css" rel="stylesheet" />
<script type="text/javascript" src="/Public/js/co_public.js"></script>
<div class="newbox" id="edit_channel_newbox">
	<h6><em style="float:left; font-style:normal">查看渠道分成模式：</em>　　　　<small>账号名称：{$user}</small>　　　　<small>渠道名称：{$chname}</small></h6>
	<div class="config_list_tips">
		<p>安智市场激活单价、单个软件下载单价：0-10之间数值，保留四位小数广告分成扣量比例、游戏分成扣量比例：百分比，保留两位小数防刷量值：0-100之间整数</p>
		<span class="title_tips_arrow"></span>
	</div>
	<div class="newbox_cnt">
		<div class="edit_channel_list">
			<div class="title">
				<h2>安智市场激活收入：</h2>
			</div>
			<div class="edit_channel_item" style="padding-left:140px;">
				<label>安智市场激活单价：</label>
				<input name='active_price' id='active_price' type="text" class="inputtext" value='{$conf.active_price}' readonly="readonly"/>
				<span>元</span>
			</div>
		</div>
		<div class="clear"></div>
		<div class="edit_channel_list">
			<div class="title">
				<h2>广告收入分成：</h2>
			</div>
			<div class="edit_channel_item" style="padding-left:40px;">
				<label>单个软件下载单价：</label>
				<input name='ad_price' id='ad_price' type="text" class="inputtext" value='{$conf.ad_price}' readonly="readonly"/>
				<span>元</span>
			</div>
			<div class="edit_channel_item">
				<label>防刷量值：</label>
				<input name='ad_max_down' id='ad_max_down' type="text" class="inputtext" value='{$conf.ad_max_down}' readonly="readonly"/>
				<span>个</span>
			</div>
			<div class="edit_channel_item">
				<label>广告分成扣量比例：</label>
				<input name='ad_pre' id='ad_pre' type="text" class="inputtext" value='{$conf.ad_pre}' readonly="readonly"/>
				<span>%</span>
			</div>
			<div class="clear"></div>
		</div>
		<div class="edit_channel_list">
			<div class="title">
				<h2>游戏收入分成：</h2>
			</div>
			<div class="edit_channel_item" style="padding-left:140px;">
				<label>游戏分成扣量比例：</label>
				<input name='game_pre' id='game_pre' type="text" class="inputtext" value='{$conf.game_pre}' readonly="readonly"/>
				<span>%</span>
			</div>
		</div>
		<div class="clear"></div>
		
		<div class="open_close_btn" style="padding-left:200px">
			<a onclick="tb_remove();" href="javascript:;">关闭</a>
			<div class="clear"></div>
		</div>
	</div>
</div>
