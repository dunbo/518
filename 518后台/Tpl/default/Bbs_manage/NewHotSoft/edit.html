<script type="text/javascript">
    function edit() {
        var id = $.trim($("#id").val());
        var softname = $.trim($("#softname").val());
        var link_url = $.trim($("#link_url").val());
        var rank = $.trim($("#rank").val());
        
        if (softname == '') {
            alert("专题名称不能为空");
            return false;
        }
        if (link_url == '') {
            alert("链接地址不能为空");
            return false;
        }
        if (rank == '') {
            alert("排序不能为空");
            return false;
        }
        
        return true;
    }
</script>

<div>
<form action="__URL__/edit" method="post" enctype="multipart/form-data" onsubmit="return edit();">
<table>
    <tr>
        <td>专题名称：</td>
        <td><input type="text" name="softname" id="softname" style="width:200px;" value="{$list.softname}"></td>
    </tr>
    <tr>
        <td>链接地址：</td>
        <td><input type="text" name="link_url" id="link_url" style="width:200px;" value="{$list.link_url}"></td>
    </tr>
    <tr>
        <td>软件icon：</td>
        <td><input type="file" name="icon_file" id="icon_file" style="width:200px;"/></td>
        <td><font color="red">尺寸：90*90</font></td>
    </tr>
    <tr>
        <td>排序：</td>
        <td><input type="text" name="rank" id="rank" style="width:200px;" value="{$list.rank}"></td>
    </tr>
    <tr>
        <td><input type="submit" value="提交" class="search_btn"></td>
        <td><input type="button" value="取消" onclick="tb_remove();" class="search_btn"></td>
    </tr>
    <input name="id" id="id" value="{$list.id}" style="display:none;"/>
</table>
</div>
