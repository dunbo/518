<include file="../../Public/header"  />
<link type="text/css" rel="stylesheet" href="/Public/css/tablelist.css" />
<script type="text/javascript" src='/Public/js/thickbox-compressed.js' ></script>
<link type="text/css" rel="stylesheet" href="/Public/css/thickbox.css" />
<script type="text/javascript" src="/Public/js/My97DatePicker/WdatePicker.js"></script>
<body style="overflow-x: hidden; overflow-y: auto; ">

<div style="position:relative;margin:5px;"><h2>说明文案管理</h2></div>
<div style="float:right;margin:5px;"><a href="__URL__/add" class="search_btn" style="display:inline-block;">添加</a></div>
<table border="0" cellpadding="0" cellspacing="0" class="table_list">
	<thead>
		<tr>
			<th style="width:100px">ID</th>
			<th style="width:100px">展示位置说明</th>
			<th style="width:100px">操作</th>
		</tr>
	</thead>
	<volist name="result" id="val">
	<tr>
		<td>{$val.id|default='&nbsp;'}</td>
		<td>{$val.name|default='&nbsp;'}</td>
		<td><a href="__URL__/edit?id={$val.id}" style="color:blue">编辑</a></td>
	</tr>
	</volist>
</table>
</body>
</html>
