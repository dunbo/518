<link type="text/css" rel="stylesheet" href="/Public/css/public.css" />
<link type="text/css" rel="stylesheet" href="/Public/css/recommend.css" />

<script>
function checkPost() {
    var name = $("#name").val();
    if (!name) {
        alert("名称不能为空！");
        return false;
    }
    return true;
}

function checkLen(obj, maxChars) {
    if (obj.value.length > maxChars)
        obj.value = obj.value.substring(0,maxChars);
};
</script>

<form method="POST" action="__URL__/edit_name" enctype="multipart/form-data" onsubmit="return checkPost()">
<table class="sub_tab" align="center" cellspacing="0" cellpadding="0" border="0">
    <tr class="sub_tr">
        <td><font color="red">*</font>名称</td>
        <td>
            <input type="text" name="name" id="name" value="{$list.name}" onkeyup="checkLen(this, 10)" onblur="checkLen(this, 10)"/>
        </td>
        <td>限制10字以内</td>
    </tr>
    <tr class="sub_tr">
		<td colspan="3">
            <input type='hidden' name="id" value="{$list.id}"/>
            <input type='submit' value="&nbsp;&nbsp;确定&nbsp;&nbsp;"/><input type="button" onclick="tb_remove()" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
        </td>
	</tr>
</table>
</form>
