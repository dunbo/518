</html>
<script>
var sid='<!--{$out.sid}-->';
var aid='<!--{$out.aid}-->';
function viewHeight(){
	return document.documentElement.clientHeight;
}
$(function(){
	$("body").bind('touchmove', function (e) {
		if(!flags.canMove){
			e.preventDefault();
		}
	});
})
function cloBox(obj){
	$(obj).hide();
	$("#body-bg").hide();
    flags.canMove=true;
	var stop = "<!--{$out.stop}-->";
	if(stop == 1){
		location.href="/lottery/feb_sign/index.php?stop=1&sid="+sid+"&aid="+aid;
	}else{
		location.href="/lottery/feb_sign/index.php?sid="+sid+"&aid="+aid;
	}
}
function trim(str) { //删除左右两端的空格
	return str.replace(/(^\s*)|(\s*$)/g, ""); //把空格替换为空
}
function save(){
	var lxname = trim($("#lxname").val());
	if(lxname == "") {
		$('#name_err').html('联系人姓名不能为空');
		return false;
	}
	var name_len = lxname.length;
	if(name_len > 10){
		$('#name_err').html('联系人姓名不能超过10个字');
		return false;	
	}
	$('#name_err').html('');
	var mobile_phone = $("#mobile_phone").val();
	if(mobile_phone == "") {
		$('#phone_err').html('联系人手机号码不能为空');
		return false;
	 }
	var  re = /^(13|14|15|17|18)\d{9}$/
	if (!re.test(mobile_phone)){
		$('#phone_err').html('请输入正确手机号');
		return false;
	}
	$('#phone_err').html('');

	var address = trim($("#address").val());
	if(address == "") {
		$('#address_err').html('邮寄地址不能为空');
		return false;
	 }
	var address_len = address.length;
	if(address_len > 30){
		$('#address_err').html('邮寄地址不能超过30个字');
		return false;	
	}	 
	$('#address_err').html('');
	$.ajax({
			url: '/lottery/feb_sign/userinfo.php',
			data:"aid="+aid+"&sid="+sid+"&lxname="+lxname+"&mobile_phone="+mobile_phone+"&address="+address,
			type:"post",
			dataType: 'json',
			success:function(data) {
				if(data.code == 1){
					pop_tips("提交成功","","",1);	
				}else if(data.code == 2){
					location.href= data.url;
				}else{
					$('#address_err').html(data.msg);
					return false;
				}
			},
	});
}
</script>
